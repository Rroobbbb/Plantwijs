  overige_afzettingen:
    titel: 'Natuurlijk systeem: Overige afzettingen'
    kernsamenenvatting: Heterogeen systeem waar meerdere processen of lokale omstandigheden samenkomen; interpretatie
      vraagt altijd combinatie van kaartlagen en lokale signalen.
    systeemwerking: Systeemwerking kan rivier-, wind-, zee- of antropogene componenten hebben; lokale gelaagdheid
      en peilbeheer bepalen vaak de standplaats.
    water_en_dynamiek: 'Waterdynamiek is onzeker zonder aanvullende context: kan variëren van zeer doorlatend tot
      stagnatie. AHN en Gt zijn hier extra belangrijk.'
    bodemontwikkeling: Bodemontwikkeling wisselend; vaak gelaagd met lokale overgangszones.
    vegetatiestructuur_en_beplanting: 'Vegetatie en landgebruik volgen draagkracht: lokale patronen (hagen, singels,
      natte stroken) geven de beste indicatie.'
    beheerimplicaties: 'Beheer: werk adaptief, vermijd grootschalige uniforme ingrepen; monitor natte plekken en
      pas drainage/berging aan waar nodig.'
    betekenis_voor_erfbeplanting: 'Erfbeplanting: kies robuuste soorten en ontwerp in zones (droger/natter) op basis
      van microreliëf. Overweeg proefvakken of gefaseerde aanplant.'
    bronnen:
    - Berendsen, H.J.A. (2005). Fysische geografie van Nederland (WUR).
    - 'BRO / PDOK – kaartlagen: NSN, Bodemkaart, Geomorfologie (GMM), Gt.'
    - Wageningen Environmental Research – legenda’s en toelichtingen bij geomorfologie/bodem.
  overslaggronden:
    titel: 'Natuurlijk systeem: Overslaggronden'
    kernsamenenvatting: Kust-/polderzone waar overslagafzettingen zorgen voor lokale zandige ruggen in kleiige omgeving;
      microreliëf en drainage bepalen het functioneren.
    systeemwerking: 'Systeemwerking: gelaagde afzettingen maken het systeem heterogeen; hogere ruggen functioneren
      droger dan omliggende klei.'
    water_en_dynamiek: Water verzamelt in laagtes en stroomt af van ruggen; peilbeheer bepaalt hoe nat de laagtes
      blijven.
    bodemontwikkeling: 'Bodemontwikkeling: zand/zavel boven klei; variatie in bewortelbaarheid en vochtbeschikbaarheid
      op korte afstand.'
    vegetatiestructuur_en_beplanting: Beplanting vaak geconcentreerd rond erven en langs wegen; natte randen kunnen
      riet/ruigte dragen.
    beheerimplicaties: 'Beheer: voorkom verdichting in natte laagtes; onderhoud watergangen en benut ruggen als
      draagkrachtige zones.'
    betekenis_voor_erfbeplanting: 'Erfbeplanting: plaats bomen en struweel op de drogere ruggen, benut laagtes voor
      waterberging en vochtminnende beplanting; zo blijft het systeem robuust bij piekbuien.'
    bronnen:
    - Berendsen, H.J.A. (2005). Fysische geografie van Nederland (WUR).
    - 'BRO / PDOK – kaartlagen: NSN, Bodemkaart, Geomorfologie (GMM), Gt.'
    - Wageningen Environmental Research – legenda’s en toelichtingen bij geomorfologie/bodem.

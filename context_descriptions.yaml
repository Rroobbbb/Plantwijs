    kernsamenenvatting: Landschapssysteem met kenmerkende combinatie van reliëf, bodem en waterhuishouding die de standplaats
      bepaalt.
    systeemwerking: De landvorm en (historische) processen sturen waar water en sediment terechtkomen.
    water_en_dynamiek: Grondwater en afwatering bepalen de nat–droog gradiënten en daarmee de beplantingsmogelijkheden.
    bodemontwikkeling: Bodemopbouw en textuur bepalen draagkracht, voeding en bewortelbaarheid.
    vegetatiestructuur_en_beplanting: 'Vegetatiestructuur volgt de gradiënten: natte zones met ruigte/struweel, drogere zones
      met bos/grasland.'
    beheerimplicaties: Beheer richt zich op water, bodemstructuur en het behouden van gradiënten.
    betekenis_voor_erfbeplanting: Kies soorten passend bij nat/droog en werk met microreliëf, waterberging en luwte.
    bronnen:
    - Berendsen, H.J.A. (2005). Fysische geografie van Nederland (WUR).
    - 'BRO / PDOK – kaartlagen: NSN, Bodemkaart, Geomorfologie, Gt.'
    - Atlas Leefomgeving – uitleg bodem en water (toelichtingen).
  zeekleivlakte:
    titel: 'Natuurlijk systeem: Zeekleivlakte'
    kernsamenenvatting: Kust- en zeekleigebieden worden bepaald door (historische) getijdenwerking, kleiafzetting en vaak
      kunstmatig peilbeheer.
    systeemwerking: Sedimentatie van klei/zand in ondiepe kustsystemen; later vaak bedijkt en ontwaterd.
    water_en_dynamiek: Hoge grondwaterstanden en beperkte infiltratie; risico op verzilting en wateroverlast bij piekbuien.
    bodemontwikkeling: Zware tot zavelige klei met hoge voedingsrijkdom; structuur en draagkracht zijn aandachtspunten.
    vegetatiestructuur_en_beplanting: Riet/ruigte langs sloten, natte graslanden; op hogere delen vruchtbare akkers en erven
      met windsingels.
    beheerimplicaties: Peilbeheer, drainage en bodembewerking bepalen zuurstof en berijdbaarheid; voorkom verdichting.
    betekenis_voor_erfbeplanting: Kies soorten die natte winters verdragen; plant op ophoging/terp en werk met flauwe taluds

  infiltratiesysteem_hogere_zandgronden:

    titel: 'Natuurlijk systeem: Infiltratiesysteem hogere zandgronden'
    kernsamenenvatting: Droge zandlandschappen waar neerslag vooral infiltreert en het grondwater voedt; oppervlaktewater is
      beperkt en droogtestress kan in zomers groot zijn.
    systeemwerking: Infiltratie domineert op ruggen en plateaus; afvoer verloopt vooral ondergronds richting beekdalen en
      lagere delen. Vegetatie en bodem bepalen hoe snel water wordt vastgehouden of uitspoelt.
    water_en_dynamiek: Grote seizoensfluctuatie: in winter aanvulling, in zomer diepe grondwaterstanden. Piekbuien geven snel
      wegzakkend water op hoge zandgronden, maar kunnen in laagtes tijdelijke afstroming veroorzaken.
    bodemontwikkeling: Veelal podzolvorming en uitspoeling (armere bovenlaag), met lokaal stuifzand/dekzandvariatie. Lage
      nutriënten- en waterbuffer zonder organische stofopbouw.
    vegetatiestructuur_en_beplanting: Van nature heide en (gemengd) bos; cultuurhistorisch houtwallen, singels en erven met
      eik/berk en struweelranden. Beekdalranden zijn natter en soortenrijker.
    beheerimplicaties: Verhoog water- en humusbuffer (mulch/organische stof), beperk bodemverdichting en stimuleer infiltratie
      (wadi/greppels). Vermijd grootschalige verharding zonder infiltratievoorziening.
    betekenis_voor_erfbeplanting: Kies droogtetolerante soorten op hogere delen en benut laagtes voor wateropvang. Werk met
      windfiltering (houtwal/singel) en variatie in zon–schaduw om verdamping te dempen.
    bronnen:
    - Berendsen, H.J.A. (2005). Fysische geografie van Nederland (WUR).
    - 'BRO / PDOK – kaartlagen: NSN, Bodemkaart, Geomorfologie (GMM), Gt.'
    - WUR Landschapsleutel / toelichtingen bij bodem- en landschapsystemen.

  kwelsysteem:

    titel: 'Natuurlijk systeem: Kwelsysteem'
    kernsamenenvatting: Systeem waarin grondwater onder druk aan het maaiveld uittreedt (kwel), waardoor plekken structureel
      natter zijn en vaker basen- en mineraalrijker dan infiltratiegebieden.
    systeemwerking: Grondwater stroomt van hogere infiltratiegebieden naar lagere zones en treedt uit waar doorlatende en
      slecht doorlatende lagen, reliëf of geulen de stroming concentreren.
    water_en_dynamiek: Relatief stabiele natheid: ook in drogere zomers blijft vochtbeschikbaarheid vaak beter, maar piekbuien
      kunnen wateroverlast vergroten doordat de bodem al nat is.
    bodemontwikkeling: Door aanvoer van mineralen kan de bodem minder zuur zijn; in natte omstandigheden ontstaan gley-
      kenmerken en kan organische stof zich ophopen.
    vegetatiestructuur_en_beplanting: Vochtige tot natte vegetaties met soorten die profiteren van constante watertoevoer
      (o.a. elzenbroek, dotterbloemhooilanden, kwelmoerasranden) afhankelijk van voedselrijkdom en beheer.
    beheerimplicaties: Behoud kwelroutes en voorkom diepe ontwatering die kwel ‘wegtrekt’. Werk met flauwe taluds en ruimte
      voor water; voorkom betreding/verdichting in natte kern.
    betekenis_voor_erfbeplanting: Zet natte, robuuste soorten in kwelzones en plaats gevoelige/drogere soorten op hogere randen.
      Kwelsloten en natte randen zijn ideaal voor biodiversiteit (ruigte/struweel).
    bronnen:
    - 'BRO / PDOK – kaartlagen: NSN, Bodemkaart, Geomorfologie (GMM), Gt.'
    - STOWA – achtergrond over grondwater, kwel en waterbeheer (toelichtingen/handreikingen).
    - Berendsen, H.J.A. (2005). Fysische geografie van Nederland (WUR).

  veenweidesysteem:

    titel: 'Natuurlijk systeem: Veenweide'
    kernsamenenvatting: Ontwaterd laagveensysteem met graslandgebruik, hoge grondwaterstanden en bodemdaling door veenoxidatie;
      waterpeilbeheer bepaalt draagkracht en natuurwaarden.
    systeemwerking: Het systeem is ontstaan uit veenvorming onder natte omstandigheden, maar functioneert nu onder kunstmatig
      peilbeheer. Lagere peilen geven oxidatie en maaivelddaling; hogere peilen geven nattere omstandigheden en minder daling.
    water_en_dynamiek: Peilfluctuatie is grotendeels beheer-gedreven (zomerpeil/winterpeil). Bij droogte kan veen krimpen en
      scheuren; bij nattere peilen neemt draagkracht af.
    bodemontwikkeling: Organische bodem met lage draagkracht; oxidatie en inklinking bij ontwatering, met verlies aan organische
      stof en toename van CO₂-emissies.
    vegetatiestructuur_en_beplanting: Open grasland met sloten, rietkragen en lokaal elzen-/wilgenopslag op randen. Beplanting
      concentreert zich vaak op kades, erven en infrastructuurlijnen.
    beheerimplicaties: Waterpeil is sleutel: voorkom verdroging en beperk zware bewerking. Werk met extensivering en behoud van
      oeverzones; waar mogelijk hogere peilen om bodemdaling te remmen.
    betekenis_voor_erfbeplanting: Beperk zware, windgevoelige bomen op slappe bodem; plant bij voorkeur op stevige ophogingen,
      kades of langs wegen. Kies nat-tolerante soorten en werk met lijnvormige structuren die passen bij het open landschap.
    bronnen:
    - 'BRO / PDOK – kaartlagen: NSN, Bodemkaart, Geomorfologie, Gt.'
    - STOWA – veenweide en waterbeheer (handreikingen/achtergronden).
    - Berendsen, H.J.A. (2005). Fysische geografie van Nederland (WUR).

  zeekleipoldersysteem:

    titel: 'Natuurlijk systeem: Zeekleipolder'
    kernsamenenvatting: Bedijkt en ontwaterd zeekleigebied waarin waterpeil, afwatering en (lokaal) verzilting de standplaats
      bepalen; natuurlijke getijdenwerking is grotendeels weggenomen.
    systeemwerking: Het systeem is ontstaan uit getijdenafzettingen (klei/zavel) en daarna door bedijking, ontwatering en
      bemaling ‘gefixeerd’. Afwatering en peilbeheer sturen nat–droog verschillen binnen de polder.
    water_en_dynamiek: Stabielere peilen door beheer, maar wateroverlast kan optreden bij piekbuien. In kustnabije gebieden kan
      brakke invloed of opwellend zout grondwater lokaal spelen.
    bodemontwikkeling: Vruchtbare klei- en zavelbodems met structuurgevoeligheid bij natte bewerking. In lage delen kan
      stagnatie optreden; op kreekruggen vaak iets zaveliger en droger.
    vegetatiestructuur_en_beplanting: Overwegend open landschap; beplanting vooral rond erven, langs wegen en als windsingels.
      Oeverzones met riet/ruigte langs sloten zijn belangrijk voor ecologie.
    beheerimplicaties: Let op bodemstructuur (verdichting) en peilbeheer; benut waterberging en slootbeheer. Houd rekening met
      windbelasting en (waar relevant) zouttolerantie.
    betekenis_voor_erfbeplanting: Plant windremmende, zout- en windtolerante soorten rond het erf en behoud de open polderstructuur.
      Kies standplaatsen op iets hogere/drogere delen (kreekrug/ophoging) voor grotere bomen.
    bronnen:
    - Berendsen, H.J.A. (2005). Fysische geografie van Nederland (WUR).
    - 'BRO / PDOK – kaartlagen: NSN, Bodemkaart, Geomorfologie, Gt.'
    - Atlas Leefomgeving – toelichtingen bodem/water en (waar relevant) verzilting.

  kreekrug_kreekbedding_systeem:

    titel: 'Natuurlijk systeem: Kreekrug–kreekbedding systeem'
    kernsamenenvatting: Getijde- en zeekleilandschap met een sterke droog–nat gradiënt: hogere, zaveliger kreekruggen als ‘droge
      dragers’ en lagere kreekbeddingen die natter zijn en water vasthouden.
    systeemwerking: Het systeem is gevormd door getijdegeulen en sedimentatie: grover materiaal op de geulranden (rug), fijnere
      klei in de bedding en vlakte. Na bedijking blijft het patroon als hydrologisch sturend reliëf bestaan.
    water_en_dynamiek: Kreekbeddingen zijn natter en kunnen water langer vasthouden; kreekruggen draineren sneller. Peilbeheer
      bepaalt de mate van natheid en zoutinvloed kan lokaal aanwezig zijn.
    bodemontwikkeling: Kreekruggen: zavelig tot lichte klei, beter belucht; kreekbeddingen: zwaardere klei met hogere GHG en
      grotere kans op zuurstofarme wortelzone.
    vegetatiestructuur_en_beplanting: Beplanting en bewoning concentreren vaak op ruggen; beddingen en sloten hebben riet/ruigte
      en natte graslanden. Lijnvormige structuren passen bij de verkaveling.
    beheerimplicaties: Respecteer de gradiënt in inrichting en beheer; voorkom verdichting in natte beddingen. Gebruik randen
      als ecologische zone en waterberging.
    betekenis_voor_erfbeplanting: Plaats grotere bomen bij voorkeur op ruggen of ophogingen; benut beddingen als natte
      biodiversiteits- en waterzone. Werk met windsingels passend bij open polderlandschap.
    bronnen:
    - Berendsen, H.J.A. (2005). Fysische geografie van Nederland (WUR).
    - 'BRO / PDOK – kaartlagen: NSN, Bodemkaart, Geomorfologie, Gt.'
    - Wageningen Environmental Research – legenda’s en toelichtingen bij geomorfologie/bodem.

  droog_duinsysteem:

    titel: 'Natuurlijk systeem: Droog duinsysteem'
    kernsamenenvatting: Zandig, winderig en vaak voedselarm systeem op hogere duindelen met snelle drainage en groot
      verdampingsoverschot; zout- en windbelasting bepalen de standplaats.
    systeemwerking: Neerslag infiltreert snel in het zand en vormt (waar aanwezig) zoetwaterlenzen. Op hoge delen is het systeem
      vooral droog door snelle afvoer en hoge verdamping.
    water_en_dynamiek: Sterke droogte in zomers; wind kan verstuiving stimuleren bij open zand. Zoutinvloed is groter dicht bij
      zee en op open plekken.
    bodemontwikkeling: Zandbodem met beperkte humusopbouw; kalkrijk tot kalkarm afhankelijk van positie in het duinsysteem.
    vegetatiestructuur_en_beplanting: Duingraslanden en struweel (o.a. duindoorn) en op beschutte plekken duinbos. Open zand
      kan ecologisch waardevol zijn.
    beheerimplicaties: Beperk verstoring van kwetsbare vegetaties; waar nodig stuifdynamiek sturen. Werk met struweel als
      windfilter en behoud variatie in open–gesloten.
    betekenis_voor_erfbeplanting: Kies wind- en zouttolerante soorten en beperk waterbehoefte. Gebruik lage, doorlatende
      windfilters (struweel) i.p.v. dichte bosvakken.
    bronnen:
    - 'BRO / PDOK – kaartlagen: NSN, Bodemkaart, Geomorfologie, Gt.'
    - WUR – duinsystemen en kustecologie (achtergrond/toelichtingen).
    - Berendsen, H.J.A. (2005). Fysische geografie van Nederland (WUR).

  nat_duinsysteem:

    titel: 'Natuurlijk systeem: Nat duinsysteem'
    kernsamenenvatting: Vochtig tot nat systeem in duinvalleien en lagere duindelen waar grondwater dichter bij maaiveld staat en
      waar zoetwaterlenzen en kwel/inzijging zorgen voor grote variatie.
    systeemwerking: Inzijging op hogere duinen voedt zoet grondwater dat in valleien kan uittreden. Lokale stagnerende lagen
      kunnen water langer vasthouden.
    water_en_dynamiek: Sterke ruimtelijke variatie: natte wintercondities met seizoensdaling in zomer. Bij beheer en
      grondwateronttrekking kan verdroging optreden.
    bodemontwikkeling: Zandbodems met lokaal humus- en organische ophoping; kalkinvloed kan groot zijn in jonge duinen.
    vegetatiestructuur_en_beplanting: Duinvalleivegetaties, riet/ruigte en struweel op randen; in drogere delen duingrasland of
      duinbos. Hoge natuurwaarden en gevoelig voor hydrologische verandering.
    beheerimplicaties: Behoud hydrologische gradiënten; voorkom verdroging en eutrofiëring. Beheer richt zich vaak op open
      valleien en beperking van verruiging/verbossing waar nodig.
    betekenis_voor_erfbeplanting: Plaats beplanting op randen en kies vocht- en windtolerante soorten. Beperk bodemverstoring in
      natte kern en benut valleien als koele, natte biodiversiteitszones.
    bronnen:
    - 'BRO / PDOK – kaartlagen: NSN, Bodemkaart, Geomorfologie, Gt.'
    - WUR – duinvalleien en hydrologie (achtergrond/toelichtingen).
    - Berendsen, H.J.A. (2005). Fysische geografie van Nederland (WUR).

  duinvallei_systeem:

    titel: 'Natuurlijk systeem: Duinvallei'
    kernsamenenvatting: Laaggelegen zone tussen duinen met zoetwaterinvloed en grote variatie van nat tot vochtig; ecologisch vaak
      zeer waardevol en hydrologisch gevoelig.
    systeemwerking: Zoetwater infiltreert op hogere duinen en kan in valleien uittreden; lokaal zorgen ondoorlatende lagen voor
      waterstagnatie en langdurig natte condities.
    water_en_dynamiek: Sterke gradiënten en seizoensvariatie; verdroging door grondwateronttrekking of duinbeheer kan
      vegetatiestructuur sterk veranderen.
    bodemontwikkeling: Zandbodems met lokaal veen/organische ophoping of kalkrijke omstandigheden; nutriëntarm tot matig rijk
      afhankelijk van invloed en beheer.
    vegetatiestructuur_en_beplanting: Open vallei-vegetaties (nat schraalgrasland, riet, zeggen) met struweelranden; verbossing
      kan optreden bij minder dynamiek.
    beheerimplicaties: Hydrologisch beheer en maaibeheer/begrazing om openheid te behouden; voorkom bemesting en verstoring.
    betekenis_voor_erfbeplanting: Beperk beplanting in de natte kern, plant op hogere randen en kies soorten passend bij wind en
      zand. Gebruik valleien als waterbuffer en koelteplek.
    bronnen:
    - WUR – duinvalleien en hydrologie (achtergrond/toelichtingen).
    - 'BRO / PDOK – kaartlagen: NSN, Bodemkaart, Geomorfologie, Gt.'
    - Atlas Leefomgeving – duinen/grondwater (toelichtingen).

  hellingsysteem_loss:

    titel: 'Natuurlijk systeem: Helling­systeem (löss)'
    kernsamenenvatting: Leemrijk hellingsysteem waar afstroming, erosie en bodemvochtgradiënten bepalend zijn; zeer vruchtbaar maar
      gevoelig voor verslemping en bodemverlies.
    systeemwerking: Regenwater infiltreert deels, maar bij intense buien treedt afstroming op langs de helling. Bodem en
      landgebruik bepalen erosierisico en waterbeschikbaarheid.
    water_en_dynamiek: Snelle afvoer bij piekbuien; droger op bovenhelling en natter aan de voet. Holle wegen en geulen kunnen
      water concentreren.
    bodemontwikkeling: Löss/leem met hoge nutriënten- en waterbuffer, maar structuurgevoelig. Erosie transporteert fijn materiaal
      naar lager gelegen delen.
    vegetatiestructuur_en_beplanting: Hellingen met hagen/graften, boomgaarden en hellingbossen; lineaire structuren remmen
      water en leveren biodiversiteit.
    beheerimplicaties: Werk contourvolgend, behoud hagen/graften en bodembedekking, voorkom kale grond in natte seizoenen.
    betekenis_voor_erfbeplanting: Gebruik beplanting als erosieremmer (hagen/struweel) en plaats bomen waar wortelstabiliteit en
      waterbeschikbaarheid gunstig zijn (midden/voet). Vermijd zware grondbewerking op steile delen.
    bronnen:
    - Berendsen, H.J.A. (2005). Fysische geografie van Nederland (WUR).
    - 'BRO / PDOK – kaartlagen: NSN, Bodemkaart, Geomorfologie, Gt.'
    - WUR / Atlas Leefomgeving – löss, erosie en landschapsstructuren (toelichtingen).

  plateausysteem_loss:

    titel: 'Natuurlijk systeem: Plateausysteem (löss)'
    kernsamenenvatting: Relatief vlak lössplateau met leemrijke, vruchtbare bodems; open landschap met windbelasting en risico op
      verslemping/afstroming bij kale grond.
    systeemwerking: Infiltratie is relatief goed, maar bij hevige buien kan oppervlakkige afstroming ontstaan, vooral bij
      verslemping. Plateauranden voeren water af naar hellingen en dalen.
    water_en_dynamiek: Matige seizoensfluctuatie; waterbeschikbaarheid is doorgaans beter dan op zand, maar droogte kan optreden
      op open plateaus door wind en verdamping.
    bodemontwikkeling: Dikke löss/leem met hoge buffer; structuur en aggregaten zijn cruciaal om erosie te voorkomen.
    vegetatiestructuur_en_beplanting: Akker- en boomgaardlandschap met hagen en graften (waar aanwezig); erven vormen belangrijke
      groene knopen in een open matrix.
    beheerimplicaties: Bodembedekking en perceelranden zijn essentieel; voorkom verslemping en beheer afstroming via greppels,
      hagen en vegetatiestroken.
    betekenis_voor_erfbeplanting: Erfbeplanting werkt als windfilter en biodiversiteitsdrager. Kies soorten die goed groeien op
      leemrijke bodems en ontwerp randen zo dat water niet geconcentreerd erosie veroorzaakt.
    bronnen:
    - Berendsen, H.J.A. (2005). Fysische geografie van Nederland (WUR).
    - 'BRO / PDOK – kaartlagen: NSN, Bodemkaart, Geomorfologie, Gt.'
    - WUR / Atlas Leefomgeving – löss en erosie (toelichtingen).

  uiterwaarden_systeem:

    titel: 'Natuurlijk systeem: Uiterwaarden (dynamisch riviersysteem)'
    kernsamenenvatting: Dynamisch systeem buitendijks waar overstroming, erosie en sedimentatie de standplaats voortdurend
      veranderen; beheer en rivierveiligheid bepalen het huidige gebruik.
    systeemwerking: Hoge afvoeren zorgen voor inundatie en sedimentatie; geulen en laagtes verplaatsen zich of vullen op.
      Vegetatie volgt de dynamiek (pioniers → struweel/bos) binnen de beheergrenzen.
    water_en_dynamiek: Sterk wisselende vochtcondities: natte laagtes en geulen, drogere ruggen. Overstromingsfrequentie bepaalt
      zuurstof, nutriëntenaanvoer en verstoring.
    bodemontwikkeling: Jong sediment met variatie van zand tot klei; bodemopbouw is heterogeen en ‘jong’. Plaatselijk
      verontreiniging of puin kan voorkomen door rivieraanvoer/oud gebruik.
    vegetatiestructuur_en_beplanting: Pioniervegetaties, zachthoutooibos (wilg/populier), ruigte en grasland in beheergebieden.
      Lineaire structuren langs kades/strangen komen voor.
    beheerimplicaties: Beheer is gekoppeld aan waterveiligheid (ruimen, begrazen, maaien) en natuurdoelen. Houd ruimte voor
      inundatie en voorkom kwetsbare aanplant in dynamische zones.
    betekenis_voor_erfbeplanting: Voor erven/voorzieningen in uiterwaarden: kies zeer robuuste soorten en positioneer beplanting
      op hogere, veilige plekken. Houd rekening met stroming, drijfvuil en periodieke schade.
    bronnen:
    - Berendsen, H.J.A. (2005). Fysische geografie van Nederland (WUR).
    - 'BRO / PDOK – kaartlagen: NSN, Bodemkaart, Geomorfologie, Gt.'
    - Wageningen Environmental Research – riviersystemen en geomorfologie (toelichtingen).

  getijden_systeem_rest:

    titel: 'Natuurlijk systeem: Getijdensysteem (rest/delta)'
    kernsamenenvatting: Systeem met (historische) invloed van eb en vloed, geulen en kwelders; in Nederland grotendeels bedijkt of
      gereguleerd, maar de ondergrond en (brakke) waterinvloed blijven lokaal bepalend.
    systeemwerking: Sedimentatie en geuldynamiek bouwden klei- en zavelafzettingen op. Na bedijking is de dynamiek sterk
      gereduceerd, maar het landschap behoudt geul–rug patronen en soms brakke grondwaterinvloed.
    water_en_dynamiek: Waterpeilen zijn vaak beheerd; in kustnabije gebieden kan zout of brak grondwater opwellen. Bij extreme
      neerslag is waterberging en afvoer richting boezem/gemalen bepalend.
    bodemontwikkeling: Klei/zavel met hoge vruchtbaarheid; zoutinvloed kan bodemchemie en soortenkeuze sturen.
    vegetatiestructuur_en_beplanting: Open poldermatrix met beplanting rond erven en dijken; natte oeverzones langs sloten. Waar
      getijdeninvloed nog bestaat: riet, schor- en slikvegetaties.
    beheerimplicaties: Combineer peilbeheer, verziltingsbewust beheer en bodemstructuurzorg. Werk met windsingels en behoud van
      openheid.
    betekenis_voor_erfbeplanting: Kies wind-, nat- en (waar nodig) zouttolerante soorten. Plaats grotere bomen op ruggen/ophoging
      en benut lagere delen als water- en natuurzone.
    bronnen:
    - Berendsen, H.J.A. (2005). Fysische geografie van Nederland (WUR).
    - 'BRO / PDOK – kaartlagen: NSN, Bodemkaart, Geomorfologie, Gt.'
    - Atlas Leefomgeving – kust, verzilting en waterbeheer (toelichtingen).

  stuwwalsysteem:

    titel: 'Natuurlijk systeem: Stuwwal'
    kernsamenenvatting: Hooggelegen reliëfrijk systeem met sterke gradiënten in droogte en afstroming; vormt brongebied
      voor grondwater en beekdalen.
    systeemwerking: Neerslag infiltreert op de hogere delen en stroomt als grondwater af naar flanken en dalen. Op steile
      flanken domineert oppervlakkige afstroming bij piekbuien.
    water_en_dynamiek: Diep grondwater op toppen; natter aan voet en in aangrenzende dalen. Grote ruimtelijke variatie
      over korte afstand.
    bodemontwikkeling: Afwisseling van zand, leem en keileem; lokaal erosie en colluvium aan de voet.
    vegetatiestructuur_en_beplanting: Droog bos en heide op toppen, gemengd bos op flanken; nattere vegetaties aan voet.
    beheerimplicaties: Beperk erosie op flanken, behoud infiltratie op toppen en voorkom versnippering van hydrologische routes.
    betekenis_voor_erfbeplanting: Benut hoogteverschillen: droogtetolerante soorten boven, vochtminnend lager. Ontwerp
      windluwte en erosieremming met lijnvormige beplanting.
    bronnen:
    - Berendsen, H.J.A. (2005). Fysische geografie van Nederland (WUR).
    - 'BRO / PDOK – NSN, GMM en Bodemkaart toelichtingen.'

  stagnatiesysteem_keileem:

    titel: 'Natuurlijk systeem: Stagnatiesysteem (keileem/leem)'
    kernsamenenvatting: Systeem waar slecht doorlatende lagen (keileem/leem) infiltratie remmen, waardoor water tijdelijk
      of structureel stagneert.
    systeemwerking: Neerslag kan niet snel wegzakken en blijft in de wortelzone of aan maaiveld staan; afvoer verloopt
      oppervlakkig of via greppels/sloten.
    water_en_dynamiek: Natte winters en voorjaar; zomers kan bovengrond uitdrogen terwijl ondergrond nat blijft.
    bodemontwikkeling: Gleyvorming en periodiek zuurstofarme omstandigheden; structuurgevoelig bij betreding.
    vegetatiestructuur_en_beplanting: Natte graslanden, elzenbroek en ruigte in laagtes; drogere vegetatie op micro-ruggen.
    beheerimplicaties: Vermijd verdichting, werk met flauwe overgangen en benut natte zones voor waterberging.
    betekenis_voor_erfbeplanting: Plaats beplanting standplaatsgericht per microreliëf; kies nat-tolerante soorten in
      stagnatiezones en robuuste soorten op hogere delen.
    bronnen:
    - 'BRO / PDOK – Bodemkaart en Gt-toelichtingen.'
    - STOWA – waterhuishouding en stagnatiegronden.

  laagveensysteem:

    titel: 'Natuurlijk systeem: Laagveen'
    kernsamenenvatting: Grondwatergevoed veensysteem met hoge waterstanden en relatief voedselrijk karakter.
    systeemwerking: Voeding door grond- en oppervlaktewater; veenvorming bij natte condities, afbraak bij ontwatering.
    water_en_dynamiek: Hoge en relatief stabiele grondwaterstanden; peilbeheer cruciaal.
    bodemontwikkeling: Organische bodem met hoge sponswerking maar lage draagkracht.
    vegetatiestructuur_en_beplanting: Rietlanden, zeggenvegetaties, elzen- en wilgenbroek.
    beheerimplicaties: Behoud hoge waterstand om veenafbraak te beperken; extensief beheer.
    betekenis_voor_erfbeplanting: Kies lichte, nat-tolerante beplanting en plant op ophogingen waar nodig.
    bronnen:
    - STOWA – veensystemen en waterbeheer.
    - Berendsen, H.J.A. (2005). Fysische geografie van Nederland (WUR).

  moeras_plasdras_systeem:

    titel: 'Natuurlijk systeem: Moeras / plas-dras'
    kernsamenenvatting: Permanent of langdurig nat systeem met open water en natte bodems, vaak ecologisch zeer rijk.
    systeemwerking: Waterpeil op of boven maaiveld; uitwisseling tussen open water en oeverzone.
    water_en_dynamiek: Kleine peilfluctuaties; buffering van piekafvoeren en hitte.
    bodemontwikkeling: Slappe minerale of organische bodems met hoge zuurstofarme zones.
    vegetatiestructuur_en_beplanting: Riet, lisdodde, zegge, wilgenstruweel langs randen.
    beheerimplicaties: Beperk betreding en nutriëntenbelasting; beheer op openheid en diversiteit.
    betekenis_voor_erfbeplanting: Gebruik als biodiversiteits- en waterbuffer; geen zware bomen in natte kern.
    bronnen:
    - Atlas Natuurlijk Kapitaal – moeras en wetlands.
    - WUR – natte ecosystemen.


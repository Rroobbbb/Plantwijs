    kernsamenenvatting: Zandige (en lokaal leem-/keileemrijke) systemen met veel reliëfverschil, snelle afvoer en droogterisico
      op hoge delen.
    systeemwerking: Afzettingen uit ijstijden en smeltwater, of wind (dekzand/stuifzand); terrassen en hellingen sturen afvoer.

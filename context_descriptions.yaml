  stroomrug_oeverwal:
    titel: 'Geomorfologie: Stroomrug, oeverwal'
    kernsamenenvatting: Hogere, zandige/zavelige rug langs een voormalige of huidige rivierloop, gevormd door afzetting bij
      overstromingen.
    ontstaansgeschiedenis: Tijdens hoogwater zette de rivier grover materiaal (zand/zavel) dicht bij de geul af. Zo ontstond


nsn:
  rivierkom:
    titel: Rivierkom (natuurlijk systeem)
    kernsamenvatting: >
      Laaggelegen en nat systeem met geringe dynamiek, gedomineerd door hoge
      grondwaterstanden en zware kleigronden.
    systeemwerking: >
      De rivierkom functioneert als opvanggebied voor water en fijn sediment.
      Door geringe afstroming en lage ligging blijft water hier lang aanwezig.
    water_en_dynamiek: >
      Hoge en langdurige grondwaterstanden, beperkte stroming en weinig
      morfologische dynamiek.
    bodemontwikkeling: >
      Ontwikkeling van dikke komkleilagen met slechte beluchting en hoge
      voedselrijkdom.
    historisch_landgebruik: >
      Overwegend grasland en grienden; weinig bebouwing door natte omstandigheden.
    vegetatiestructuur_en_beplanting: >
      Open graslanden, rietlanden en grienden; beperkte opgaande beplanting.
    betekenis_voor_erfbeplanting: >
      Erfbeplanting beperken tot hogere delen en randen; nat-tolerante soorten
      toepassen en open karakter behouden.
    bronnen:
      - Berendsen, H.J.A. – Fysische geografie van Nederland
      - STOWA – Watersystemen rivierengebied

  oeverwal_systeem:
    titel: Oeverwal-systeem
    kernsamenvatting: >
      Relatief hoog en droog systeem langs rivierlopen met gunstige condities
      voor bewoning en beplanting.
    systeemwerking: >
      Oeverwallen voeren water snel af en fungeren als overgang tussen rivier en
      komgebied.
    water_en_dynamiek: >
      Snelle drainage en lagere grondwaterstanden dan omliggende systemen.
    bodemontwikkeling: >
      Lichte zavel- en zandige bodems met goede draagkracht.
    historisch_landgebruik: >
      Lintbebouwing, erven, boomgaarden en akkerbouw.
    vegetatiestructuur_en_beplanting: >
      Laanbeplanting, erfbeplanting en boomgaarden zijn kenmerkend.
    betekenis_voor_erfbeplanting: >
      Veel mogelijkheden voor opgaande beplanting; open en lineair karakter
      respecteren.
    bronnen:
      - Berendsen, H.J.A. – Fysische geografie van Nederland
      - WUR – Natuurlijk systeem Nederland

  stroomrug_systeem:
    titel: Stroomrug-systeem
    kernsamenvatting: >
      Hooggelegen en relatief droog systeem, historisch aantrekkelijk voor
      bewoning en landbouw.
    systeemwerking: >
      Stroomruggen functioneren als afwaterende elementen binnen het
      rivierenlandschap.
    water_en_dynamiek: >
      Lage grondwaterstanden en snelle infiltratie.
    bodemontwikkeling: >
      Zandige tot zavelige bodems met goede structuur.
    historisch_landgebruik: >
      Bebouwing, erven, boomgaarden en akkerbouw.
    vegetatiestructuur_en_beplanting: >
      Afwisselende beplanting met bomen, hagen en laanstructuren.
    betekenis_voor_erfbeplanting: >
      Geschikt voor divers en structuurrijk beplantingsontwerp.
    bronnen:
      - Berendsen, H.J.A. – Fysische geografie van Nederland

  restgeul_systeem:
    titel: Restgeul- en strangensysteem
    kernsamenvatting: >
      Natte, laaggelegen zones met hoge ecologische waarde.
    systeemwerking: >
      Restgeulen fungeren als waterbuffer en ecologische verbinding.
    water_en_dynamiek: >
      Permanent of periodiek nat met beperkte afvoer.
    bodemontwikkeling: >
      Klei- en veenachtige afzettingen.
    historisch_landgebruik: >
      Beperkt agrarisch gebruik; natuur en extensief beheer.
    vegetatiestructuur_en_beplanting: >
      Riet, struweel en nat bos.
    betekenis_voor_erfbeplanting: >
      Niet geschikt voor intensieve erfbeplanting; ecologische inrichting
      stimuleren.
    bronnen:
      - Atlas Natuurlijk Kapitaal
      - STOWA – Riviersystemen

  uiterwaard:
    titel: Uiterwaard (overstromingsvlakte)
    kernsamenvatting: >
      Dynamisch systeem dat regelmatig overstroomt en voortdurend in verandering
      is.
    systeemwerking: >
      Uiterwaarden voeren hoogwater af en slaan sediment op.
    water_en_dynamiek: >
      Regelmatige overstroming en hoge dynamiek.
    bodemontwikkeling: >
      Afwisseling van zandige en kleiige afzettingen.
    historisch_landgebruik: >
      Grasland, grienden en extensieve begrazing.
    vegetatiestructuur_en_beplanting: >
      Open graslanden met verspreide bomen en struweel.
    betekenis_voor_erfbeplanting: >
      Beplanting ondergeschikt aan waterveiligheid; alleen extensieve en
      flexibele structuren toepassen.
    bronnen:
      - Rijkswaterstaat – Uiterwaardenbeheer
      - STOWA – Rivierdynamiek

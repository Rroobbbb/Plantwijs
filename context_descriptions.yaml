fgr:
  rivierengebied:
    titel: Rivierengebied
    kernsamenvatting: >
      Dynamisch landschap gevormd door grote rivieren, met afwisseling van hogere
      stroomruggen en lagere kommen. Water- en bodemdynamiek bepalen het landgebruik
      en de mogelijkheden voor erfbeplanting.
    ontstaansgeschiedenis: >
      Het Rivierengebied is gevormd door Rijn, Waal, IJssel en Maas...

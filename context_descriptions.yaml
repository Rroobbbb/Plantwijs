ahn:
  uitleg:
    titel: AHN hoogteligging (Actueel Hoogtebestand Nederland)
    kernsamenenvatting: AHN geeft de maaiveldhoogte (m t.o.v. NAP) en maakt microreliëf zichtbaar. Kleine hoogteverschillen
      (decimeters) sturen water, droogte en daarmee beplantingskansen sterk.
    wat_meet_ahn: AHN is een landsdekkend hoogtebestand op basis van laserscanning (LiDAR). Het meet het maaiveld
      (DTM) en – afhankelijk van product – ook objecten (DSM). In Beplantingswijzer gebruiken we AHN primair om
      maaiveldhoogte en lokale hoogteverschillen rond het erf te duiden.
    hoe_te_interpreteren: 'De absolute hoogte (m NAP) zegt iets over regionale ligging (bijv. rivierterrassen vs
      kom), maar voor erfadvies is vooral relatieve ligging belangrijk: ligt het erf op een rug (hoger), in een
      laagte (lager), of op een helling/overgang? Combineer AHN daarom altijd met bodem en Gt.'
    relevantie_voor_water: Water stroomt naar laagtes en blijft daar langer staan; hogere plekken drogen sneller
      uit en zijn vaak windgevoeliger. Helling en afwateringsrichting helpen om te bepalen waar infiltratie (wadi),
      berging (plas-dras) of juist ophoging/logische plantplaatsen zitten.
    betekenis_voor_erfbeplanting: 'Gebruik AHN om het erf te zoneren: (1) hoogste, droogste delen voor droogtetolerante
      soorten en functies, (2) overgangszones voor struweel/hagen, (3) laagtes voor waterberging en natte beplanting.
      Kleine ingrepen (greppel, flauw talud, micro-ophoging) kunnen de standplaats sterk verbeteren zonder groots
      grondverzet.'
    bronnen:
    - Actueel Hoogtebestand Nederland (AHN) – productinformatie en downloads (Rijkswaterstaat / Waterschappen).
    - PDOK – AHN kaartlagen en documentatie.
    - Berendsen, H.J.A. (2005). Fysische geografie van Nederland (WUR) – relatie reliëf en hydrologie.
  afgeleide_context:
    titel: Afgeleide AHN-context (relatieve ligging)
    uitleg: In de applicatie kan uit AHN een relatieve ligging worden afgeleid (bijv. hoger dan omgeving, lager
      dan omgeving, helling/overgang). Dat is vaak informatiever dan absolute meters, omdat het microreliëf de lokale
      nat–droog gradiënt bepaalt.
    indicaties:
      hoger_dan_omgeving:
        beschrijving: Rug/kop/ophoging; sneller droog, warmer, meer wind.
        implicatie: Droogtetolerante soorten en windfiltering; infiltratie mogelijk maar water zakt snel weg.
      lager_dan_omgeving:
        beschrijving: Laagte/kom; water verzamelt en blijft staan.
        implicatie: Natte toleranties, waterberging en flauwe oevers; voorkom verdichting.
      overgang_of_helling:
        beschrijving: Talud/helling tussen hoog en laag; afstroming en erosie kunnen spelen.
        implicatie: Beplanting in contouren, bodembedekking, en waterremmende structuren (hagen, greppels).


nsn:
  rivierkom_systeem:
    titel: Rivierkom (natuurlijk systeem)
    kernsamenvatting: |
      Laaggelegen, nat systeem binnen het rivierengebied waar water langzaam wordt afgevoerd
      en waar grondwater en peilbeheer dominant zijn.
    systeemwerking: |
      Beperkte afvoer en geringe stroming; water wordt vooral via sloten en gemalen gereguleerd.
    water_en_dynamiek: |
      Hoge grondwaterstanden met beperkte seizoensdaling; waterbeheer is sterk bepalend.
    bodemontwikkeling: |
      Ontwikkeling van zware kleibodems met beperkte beluchting.
    historisch_landgebruik: |
      Extensief grasland, griendcultuur en natte hooilanden.
    vegetatiestructuur_en_beplanting: |
      Open graslanden met wilgen- en elzenstruweel langs watergangen.
    betekenis_voor_erfbeplanting: |
      Kies nat-tolerante soorten en plaats beplanting vooral langs erven en sloten.
    bronnen:
      - Berendsen, H.J.A. (2005). Fysische geografie van Nederland. WUR.
      - Atlas Natuurlijk Kapitaal – Riviersystemen.

  rivier_oeverwal_systeem:
    titel: Rivieroeverwal (natuurlijk systeem)
    kernsamenvatting: |
      Relatief droge overgangszones langs rivierlopen met betere ontwatering dan kommen.
    systeemwerking: |
      Infiltratie overheerst; afstroming is beperkt.
    water_en_dynamiek: |
      Lagere grondwaterstanden en grotere seizoensfluctuatie.
    bodemontwikkeling: |
      Zavelige tot zandige bodems met betere structuur.
    historisch_landgebruik: |
      Bewoning, erven, akkerbouw en boomgaarden.
    vegetatiestructuur_en_beplanting: |
      Gemengd loofbos, erfbeplanting en hagen.
    betekenis_voor_erfbeplanting: |
      Groot soortenpalet mogelijk; let op wind en zomerse droogte.
    bronnen:
      - Berendsen, H.J.A. (2005). Fysische geografie van Nederland. WUR.
      - WUR – Landschapsecologie rivierengebied.


nsn:
  beekdal_zand_systeem:
    titel: Beekdal op zand (natuurlijk systeem)
    kernsamenvatting: |
      Beekdalsysteem op zandgronden waar grondwater, kwel en oppervlakkige afstroming samenkomen.
      Het systeem vormt natte linten in een overwegend droger zandlandschap.
    systeemwerking: |
      Neerslag infiltreert op hogere delen en treedt als kwel uit in het beekdal.
      Afvoer verloopt via de beek, met periodieke inundatie van de dalbodem.
    water_en_dynamiek: |

  kalkhelling:
    titel: 'Natuurlijk systeem: Kalkhelling'
    kernsamenenvatting: Hellinglandschap op kalkrijke ondergrond met sterke gradiënten (zon/wind/droogte) en hoge
      erosiegevoeligheid.
    systeemwerking: Systeemwerking wordt bepaald door hellingprocessen (afspoeling, erosie) en kalkrijke bodemchemie;
      menselijk gebruik (akkers, graften) stuurt het patroon.
    water_en_dynamiek: Snelle afstroming bij piekbuien; water infiltreert in leem maar kan oppervlakkig afstromen
      bij verslemping. Droogte op zuidhellingen is groot.
    bodemontwikkeling: 'Leem/löss met kalkinvloed: vruchtbaar, goede vochtbuffer, maar structuur kwetsbaar en erosiegevoelig.'
    vegetatiestructuur_en_beplanting: Hagen, graften, boomgaarden en hellingbossen; soortenrijk struweel op randen
      en taluds.
    beheerimplicaties: 'Erosieremming is prioriteit: bodembedekking, contourbeplanting, hagen/graften onderhouden.
      Vermijd kale grond in natte seizoenen.'
    betekenis_voor_erfbeplanting: Kies soorten die passen bij kalkrijk leem en gebruik lijnen dwars op de helling
      als waterremmers. Combineer windfiltering met open zichtlijnen passend bij Zuid-Limburgs cultuurlandschap.
    bronnen:
    - Berendsen, H.J.A. (2005). Fysische geografie van Nederland (WUR).
    - 'BRO / PDOK – kaartlagen: NSN, Bodemkaart, Geomorfologie (GMM), Gt.'
    - Wageningen Environmental Research – legenda’s en toelichtingen bij geomorfologie/bodem.
  kreekbedding:

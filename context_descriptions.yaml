      en vaak kunstmatig peilbeheer.
    systeemwerking: Sedimentatie van klei/zand in ondiepe kustsystemen; later vaak bedijkt en ontwaterd.
    water_en_dynamiek: Hoge grondwaterstanden en beperkte infiltratie; risico op verzilting en wateroverlast bij
      piekbuien.
    bodemontwikkeling: Zware tot zavelige klei met hoge voedingsrijkdom; structuur en draagkracht zijn aandachtspunten.
    vegetatiestructuur_en_beplanting: Riet/ruigte langs sloten, natte graslanden; op hogere delen vruchtbare akkers

  losshelling:
    titel: 'Natuurlijk systeem: Lösshelling'
    kernsamenenvatting: Leemrijke helling waar water- en bodemprocessen (afspoeling, verslemping) de standplaats
      sturen; zeer vruchtbaar maar kwetsbaar.
    systeemwerking: 'Systeemwerking: löss houdt water vast maar verliest structuur bij intensieve regen; helling
      zorgt voor afstroming en erosie. Menselijk beheer (akkers) bepaalt veel.'
    water_en_dynamiek: Piekbuien geven afstroming en erosierisico; in droge zomers kan bovenlaag uitdrogen maar
      blijft substraat vaak vochtig door leem.
    bodemontwikkeling: Leem/löss met hoge nutriënten; structuurbehoud is essentieel om infiltratie te behouden.
    vegetatiestructuur_en_beplanting: Akkerbouw en boomgaarden, met hagen/graften als traditionele structuur; bos
      op steile delen.
    beheerimplicaties: 'Beheer: minimaliseer bodemverstoring, houd bodem bedekt, en onderhoud contourlijnen/hagen.'
    betekenis_voor_erfbeplanting: 'Erfbeplanting: zet in op erosieremmende hagen en randen; kies soorten die goed
      groeien op leem en die wortelnetwerk leveren voor stabiliteit.'
    bronnen:
    - Berendsen, H.J.A. (2005). Fysische geografie van Nederland (WUR).
    - 'BRO / PDOK – kaartlagen: NSN, Bodemkaart, Geomorfologie (GMM), Gt.'
    - Wageningen Environmental Research – legenda’s en toelichtingen bij geomorfologie/bodem.
  lossplateau:
    titel: 'Natuurlijk systeem: Lössplateau'
    kernsamenenvatting: Open, vruchtbaar plateau met leemrijke bodems; water- en windprocessen spelen door openheid
      en intensief landgebruik.
    systeemwerking: 'Systeemwerking: dikke lössdekken zorgen voor hoge productiviteit; bij onvoldoende bodembedekking
      treedt verslemping en erosie op richting dalen.'
    water_en_dynamiek: Water infiltreert goed bij stabiele structuur, maar kan bij korstvorming afstromen. Wind
      kan uitdroging en erosie versterken.
    bodemontwikkeling: 'Leem/löss: goede vocht- en nutriëntenbuffer; kwetsbaar voor structuurverlies en afspoeling
      aan randen.'
    vegetatiestructuur_en_beplanting: Grote akkercomplexen en boomgaarden; erven en wegen met windhagen/singels
      waar aanwezig.
    beheerimplicaties: 'Beheer: bodembedekking, organische stof en contourmaatregelen; wateropvang aan randen om
      afstroming te vertragen.'
    betekenis_voor_erfbeplanting: Erfbeplanting vooral als windfilter en ecologische verbinding; kies soorten passend
      bij leem en creëer hagen/singels die aansluiten op het open plateaukarakter.
    bronnen:
    - Berendsen, H.J.A. (2005). Fysische geografie van Nederland (WUR).
    - 'BRO / PDOK – kaartlagen: NSN, Bodemkaart, Geomorfologie (GMM), Gt.'
    - Wageningen Environmental Research – legenda’s en toelichtingen bij geomorfologie/bodem.
  meerbodem:
    titel: 'Natuurlijk systeem: Meerbodem'
    kernsamenenvatting: Laag, vlak systeem met stilstaand water (historisch) en fijne afzettingen; tegenwoordig
      vaak drooggelegd en sterk peilgestuurd.
    systeemwerking: 'Systeemwerking: sedimentatie in stilstaand water leidde tot fijne minerale en organische lagen;
      na inpoldering sturen bemaling en peilbeheer de natheid.'
    water_en_dynamiek: Waterdynamiek is vooral kunstmatig (peilbesluit); hoge grondwaterstanden en kwel kunnen voorkomen.
      Wateroverlast bij piekbuien ligt op de loer door vlakheid.
    bodemontwikkeling: 'Bodem: fijne klei/gyttja/veen; slappe ondergrond en bodemdaling bij ontwatering.'
    vegetatiestructuur_en_beplanting: Rietlanden, natte graslanden, moerasbos langs oevers; in agrarisch gebruik
      vaak veenweiden of klei-akkers afhankelijk van bodem.
    beheerimplicaties: 'Beheer: beperk bodembelasting, houd rekening met bodemdaling en onderhoud sloten/oevers;
      waterkwaliteit speelt bij riet/ruigte.'
    betekenis_voor_erfbeplanting: 'Erfbeplanting: plant op ophoging of stevige stroken, kies nat- en windtolerante
      soorten en benut waterkanten voor biodiversiteit (flauwe oevers, rietkragen).'
    bronnen:
    - Berendsen, H.J.A. (2005). Fysische geografie van Nederland (WUR).
    - 'BRO / PDOK – kaartlagen: NSN, Bodemkaart, Geomorfologie (GMM), Gt.'
    - Wageningen Environmental Research – legenda’s en toelichtingen bij geomorfologie/bodem.

nsn:
  oeverwal_en_stroomrug:
    titel: 'Natuurlijk systeem: oeverwal/stroomrug'
    beschrijving: Relatief hogere, beter ontwaterde delen in een rivierlandschap. Hier is de groeiplaats vaak warmer en droger
      dan in de kommen.
    betekenis: Brede soortenkeuze; combineer erfbeplanting met hagen, boomgaarden en laanstructuren.
    typische_bodemtypes:
    - zavel
    - lichte_klei
    - zand
    koppeling_met_bodem: Oeverwallen/stroomruggen zijn hoger en relatief droger; vaak zavel/lichte klei met zandbijmenging.
    bronnen_aanvullend: *id001
  komgebied:
    titel: 'Natuurlijk systeem: komgebied'
    beschrijving: Laaggelegen, natte delen met zware klei en hoge grondwaterstanden. Van nature geschikt voor natte graslanden,
      moerasranden en grienden.
    betekenis: Kies natte toleranties en houd het landschap open; lijnvormige beplanting is vaak passender dan grote bosvakken.
    typische_bodemtypes:
    - klei
    - zware_klei
    - veen
    koppeling_met_bodem: Komgebieden zijn lager en waterhoudend; vaak (zware) rivierklei/komklei met hogere grondwaterstanden.
    bronnen_aanvullend: *id001
  dekzandlandschap:
    titel: 'Natuurlijk systeem: dekzandlandschap'
    beschrijving: Zandige bodems met droog-nat gradiënten tussen ruggen en laagtes, vaak met beken en kwelzones.
    betekenis: 'Werk met variatie: droogtetolerante soorten op ruggen, vochtminnende soorten in laagtes; houtwallen en struweel
      passen goed.'
    typische_bodemtypes:
    - zand
    - lemig_zand
    koppeling_met_bodem: 'Dekzandlandschap: zandige bodems met lagere watervoorraad; droogte- en uitspoelingsrisico.'
    bronnen_aanvullend: *id001
  rivierkom:
    titel: 'Natuurlijk systeem: Rivierkom (NSN)'
    beschrijving: Rivierkommen zijn de laaggelegen delen binnen een rivierdelta- of stroomgordellandschap waar water en fijne
      sedimenten zich ophopen. Het systeem wordt sterk beïnvloed door overstromingsdynamiek (historisch), kleiafzetting en
      huidig waterbeheer (peilen, bemaling, drainage).
    proces_en_gradiënten: Kenmerkend zijn gradiënten van nat naar droger op korte afstand (kom → oeverwal/stroomrug), en van
      zuurstofarm naar beter doorlucht op microreliëf. Deze gradiënten sturen vegetatiepatronen en soortenkeuze.
    typische_ecotopen: Natte graslanden, riet- en ruigtevegetaties, sloten en weteringen met oeverzones, wilgenstruweel en
      elzenbroekbos op natte plekken, en grienden waar historisch wilgenteelt plaatsvond.
    betekenis_voor_erfbeplanting: Kies beplanting die robuust is bij natte winters én warmere, drogere zomers. Werk met water-
      en oeverzones (plas-dras, flauwe taluds), en plaats hogere/drogere soorten op microverhogingen of nabij oeverwallen.
    bronnen:
    - Berendsen, H.J.A. (2005). Fysische geografie van Nederland. Wageningen (WUR Groenekennis).
    - 'CLO – Rivierengebied (achtergrond en landschapskenmerken): https://www.clo.nl/indicatoren/nl100902-rivierengebied'
    typische_bodemtypes:
    - klei
    - zware_klei
    - veen
    koppeling_met_bodem: Komgebieden zijn lager en waterhoudend; vaak (zware) rivierklei/komklei met hogere grondwaterstanden.
    bronnen_aanvullend: *id001
  antropogeen_element:
    titel: 'Natuurlijk systeem: Antropogeen Element'
    kernsamenenvatting: Landschapssysteem met kenmerkende combinatie van reliëf, bodem en waterhuishouding die de standplaats
      bepaalt.
    systeemwerking: De landvorm en (historische) processen sturen waar water en sediment terechtkomen.
    water_en_dynamiek: Grondwater en afwatering bepalen de nat–droog gradiënten en daarmee de beplantingsmogelijkheden.
    bodemontwikkeling: Bodemopbouw en textuur bepalen draagkracht, voeding en bewortelbaarheid.
    vegetatiestructuur_en_beplanting: 'Vegetatiestructuur volgt de gradiënten: natte zones met ruigte/struweel, drogere zones
      met bos/grasland.'
    beheerimplicaties: Beheer richt zich op water, bodemstructuur en het behouden van gradiënten.
    betekenis_voor_erfbeplanting: Kies soorten passend bij nat/droog en werk met microreliëf, waterberging en luwte.
    bronnen:
    - Berendsen, H.J.A. (2005). Fysische geografie van Nederland (WUR).
    - 'BRO / PDOK – kaartlagen: NSN, Bodemkaart, Geomorfologie, Gt.'
    - Atlas Leefomgeving – uitleg bodem en water (toelichtingen).
  beekdal:
    titel: 'Natuurlijk systeem: Beekdal'
    kernsamenenvatting: Dal- en beekdalsystemen met kwel/inzijging en sterke nat–droog gradiënten langs de beek of dalbodem.
    systeemwerking: Water en sediment worden geconcentreerd in het dal; afwisseling van natte dalbodem en drogere flanken.
    water_en_dynamiek: Periodiek nat door overstroming of kwel; in droogdalen vooral afvoer bij piekbuien en erosieprocessen.
    bodemontwikkeling: Van natte organische of kleiige dalbodems tot zand/leem op flanken; lokaal ijzerrijke kwel.
    vegetatiestructuur_en_beplanting: Elzenbroek en wilgenstruweel in natte zones; kruidenrijk grasland en houtwallen op flanken.
    beheerimplicaties: Beekherstel, maaibeheer en bufferstroken zijn bepalend; let op nutriënten en erosie.
    betekenis_voor_erfbeplanting: Gebruik natte zones voor waterberging en natuur; plaats gebouwen/boomgaarden op hogere flanken.
    bronnen:
    - Berendsen, H.J.A. (2005). Fysische geografie van Nederland (WUR).
    - 'BRO / PDOK – kaartlagen: NSN, Bodemkaart, Geomorfologie, Gt.'
    - Atlas Leefomgeving – uitleg bodem en water (toelichtingen).
  beekdal_veen:
    titel: 'Natuurlijk systeem: Beekdal veen'
    kernsamenenvatting: Veen- en veenweidesystemen met hoge grondwaterstanden, slappe bodem en sterke invloed van ontwatering
      en inklinking.
    systeemwerking: Opbouw van veen onder natte omstandigheden; bij ontwatering volgt oxidatie en maaivelddaling.
    water_en_dynamiek: 'Peilen sturen alles: te laag geeft bodemdaling/droogteschade, te hoog geeft draagkrachtproblemen.'
    bodemontwikkeling: Organisch, zuurstofarm en vaak voedingsrijker bij bemesting; lage draagkracht en gevoelig voor verdichting.
    vegetatiestructuur_en_beplanting: Riet, zeggen, elzenbroek in natte delen; graslanden en slotenrijke structuren in ontgonnen
      veen.
    beheerimplicaties: Waterbeheer en extensivering zijn sleutel; beperk zware machines en stimuleer organische stofbalans.
    betekenis_voor_erfbeplanting: Werk met nat-tolerante soorten, lichte constructies en verhoogde plantplaatsen; voorkom
      bodembelasting.
    bronnen:
    - Berendsen, H.J.A. (2005). Fysische geografie van Nederland (WUR).
    - 'BRO / PDOK – kaartlagen: NSN, Bodemkaart, Geomorfologie, Gt.'
    - Atlas Leefomgeving – uitleg bodem en water (toelichtingen).

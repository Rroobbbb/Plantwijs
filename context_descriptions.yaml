    beheerimplicaties: Peilbeheer, drainage en bodembewerking bepalen zuurstof en berijdbaarheid; voorkom verdichting.
    betekenis_voor_erfbeplanting: Kies soorten die natte winters verdragen; plant op ophoging/terp en werk met flauwe

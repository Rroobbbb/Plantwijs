    betekenis_voor_erfbeplanting: Kies droogtetolerante soorten voor hoge delen; benut lagere delen voor wadi/poel en leg
      luwtehagen aan.
    bronnen:
    - Berendsen, H.J.A. (2005). Fysische geografie van Nederland (WUR).

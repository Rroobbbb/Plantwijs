      waterkering/peilbeheer.
    water_en_dynamiek: Natte winters, tijdelijk hoge waterstanden; laagtes houden langer water vast, hogere ruggen
      drogen sneller uit.
    bodemontwikkeling: Variatie van zavel/klei tot zandige ruggen; vaak vruchtbaar maar gevoelig voor verdichting.
    vegetatiestructuur_en_beplanting: Ooibossen, struweel en graslanden; op hogere delen boomgaarden en erven met
      hagen en knotbomen.
    beheerimplicaties: Ruimte voor water, beheer van sloten/kribben en bodemstructuur zijn bepalend.
    betekenis_voor_erfbeplanting: 'Werk met hoogteverschil: natte zones voor water en biodiversiteit, hogere plekken

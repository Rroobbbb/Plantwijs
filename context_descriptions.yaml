    titel: 'Natuurlijk systeem: Stroomrug, oeverwal'
    kernsamenenvatting: Riviersystemen met microreliëf en afwisseling van natte laagtes en hogere ruggen, gevormd
      door waterstroming en sedimentatie.
    systeemwerking: Afzetting van zand/zavel op ruggen en klei in laagtes; (historisch) overstroming en huidige
      waterkering/peilbeheer.
    water_en_dynamiek: Natte winters, tijdelijk hoge waterstanden; laagtes houden langer water vast, hogere ruggen
      drogen sneller uit.
    bodemontwikkeling: Variatie van zavel/klei tot zandige ruggen; vaak vruchtbaar maar gevoelig voor verdichting.
    vegetatiestructuur_en_beplanting: Ooibossen, struweel en graslanden; op hogere delen boomgaarden en erven met
      hagen en knotbomen.
    beheerimplicaties: Ruimte voor water, beheer van sloten/kribben en bodemstructuur zijn bepalend.
    betekenis_voor_erfbeplanting: 'Werk met hoogteverschil: natte zones voor water en biodiversiteit, hogere plekken
      voor bomen en moestuin.'
    bronnen:
    - Berendsen, H.J.A. (2005). Fysische geografie van Nederland (WUR).
    - 'BRO / PDOK – kaartlagen: NSN, Bodemkaart, Geomorfologie, Gt.'
    - Atlas Leefomgeving – uitleg bodem en water (toelichtingen).
  stuifzandduin:
    titel: 'Natuurlijk systeem: Stuifzandduin (en bijbehorende vlaktes)'
    kernsamenenvatting: Zandig kustsysteem met winddynamiek, grondwaterlenzen en sterke gradiënten van nat naar
      droog.
    systeemwerking: Vorming en verplaatsing van zand door wind; afwisseling van duintoppen, valleien en oudere duinruggen.
    water_en_dynamiek: Neerslag infiltreert snel; lokaal natte duinvalleien door kwel/grondwater. Zoutinvloed vooral
      aan zeezijde.
    bodemontwikkeling: Arm, kalkrijk tot kalkarm zand; snelle uitdroging op hoge delen, organische opbouw in valleien.
    vegetatiestructuur_en_beplanting: Duingraslanden, struweel (duindoorn/liguster), duinbos (den/berk/eik) afhankelijk
      van beheer en kalkgehalte.
    beheerimplicaties: Sturing via begrazing/maaien of dynamisch kustbeheer; let op verstuiving en recreatiedruk.
    betekenis_voor_erfbeplanting: Gebruik wind- en zouttolerante soorten; creëer luwtes met struweel/houtwal en
      voorkom verdroging met mulch.
    bronnen:
    - Berendsen, H.J.A. (2005). Fysische geografie van Nederland (WUR).
    - 'BRO / PDOK – kaartlagen: NSN, Bodemkaart, Geomorfologie, Gt.'
    - Atlas Leefomgeving – uitleg bodem en water (toelichtingen).
  stuwwal:
    titel: 'Natuurlijk systeem: Stuwwal'
    kernsamenenvatting: Zandige (en lokaal leem-/keileemrijke) systemen met veel reliëfverschil, snelle afvoer en
      droogterisico op hoge delen.
    systeemwerking: Afzettingen uit ijstijden en smeltwater, of wind (dekzand/stuifzand); terrassen en hellingen
      sturen afvoer.
    water_en_dynamiek: Infiltratie domineert; kwel kan optreden aan voet van hellingen of waar keileem water remt.
    bodemontwikkeling: Arm tot matig voedselrijk zand; lokaal leem/keileem geeft hogere vochtbeschikbaarheid en
      slechtere drainage.
    vegetatiestructuur_en_beplanting: Heide en schraalgrasland, eiken-berkenbos; op rijkere plekken eiken-haagbeukbos
      en landbouw-essenlandschap.
    beheerimplicaties: Bodemverbetering via organische stof en mulch; voorkom uitspoeling, wind- en watererosie.
    betekenis_voor_erfbeplanting: Kies droogtetolerante soorten voor hoge delen; benut lagere delen voor wadi/poel
      en leg luwtehagen aan.
    bronnen:
    - Berendsen, H.J.A. (2005). Fysische geografie van Nederland (WUR).
    - 'BRO / PDOK – kaartlagen: NSN, Bodemkaart, Geomorfologie, Gt.'
    - Atlas Leefomgeving – uitleg bodem en water (toelichtingen).
  terp:
    titel: 'Natuurlijk systeem: Terp/ophoging in zeekleigebied'
    kernsamenenvatting: Kunstmatig verhoogde plek in nat, open zeekleilandschap; functioneert als ‘droge drager’
      in een verder nat systeem.
    systeemwerking: 'Systeemwerking: ophoging met zoden, klei of ander materiaal creëert betere draagkracht en veiligheid
      tegen water; omliggende polder blijft peilgestuurd.'
    water_en_dynamiek: Water stroomt af van de terp naar omliggende sloten; bij hoge peilen kan de teen nat blijven.
      Zoute wind kan een rol spelen in open polders.
    bodemontwikkeling: Bodem op terp kan mengbodem zijn met betere structuur; omliggend zware klei/zavel met natte
      winters.
    vegetatiestructuur_en_beplanting: Erven met windsingels en tuinen op terpen; omliggend akker/grasland met weinig
      opgaande beplanting.
    beheerimplicaties: 'Beheer: voorkom verdichting op zware klei rond de terp; onderhoud windsingels en kies soorten
      die wind (en lokaal zout) verdragen.'
    betekenis_voor_erfbeplanting: 'Erfbeplanting: gebruik de terp voor bomen/struweel, houd omliggende openheid
      in stand. Maak flauwe taluds en waterberging rond het erf om piekbuien op te vangen.'
    bronnen:
    - Berendsen, H.J.A. (2005). Fysische geografie van Nederland (WUR).
    - 'BRO / PDOK – kaartlagen: NSN, Bodemkaart, Geomorfologie (GMM), Gt.'
    - Wageningen Environmental Research – legenda’s en toelichtingen bij geomorfologie/bodem.
  uiterwaard:
    titel: 'Natuurlijk systeem: Uiterwaard'
    kernsamenenvatting: Riviersystemen met microreliëf en afwisseling van natte laagtes en hogere ruggen, gevormd
      door waterstroming en sedimentatie.
    systeemwerking: Afzetting van zand/zavel op ruggen en klei in laagtes; (historisch) overstroming en huidige
      waterkering/peilbeheer.
    water_en_dynamiek: Natte winters, tijdelijk hoge waterstanden; laagtes houden langer water vast, hogere ruggen
      drogen sneller uit.
    bodemontwikkeling: Variatie van zavel/klei tot zandige ruggen; vaak vruchtbaar maar gevoelig voor verdichting.
    vegetatiestructuur_en_beplanting: Ooibossen, struweel en graslanden; op hogere delen boomgaarden en erven met
      hagen en knotbomen.
    beheerimplicaties: Ruimte voor water, beheer van sloten/kribben en bodemstructuur zijn bepalend.
    betekenis_voor_erfbeplanting: 'Werk met hoogteverschil: natte zones voor water en biodiversiteit, hogere plekken
      voor bomen en moestuin.'
    bronnen:
    - Berendsen, H.J.A. (2005). Fysische geografie van Nederland (WUR).
    - 'BRO / PDOK – kaartlagen: NSN, Bodemkaart, Geomorfologie, Gt.'
    - Atlas Leefomgeving – uitleg bodem en water (toelichtingen).
  veenrest:
    titel: 'Natuurlijk systeem: Veenrest'
    kernsamenenvatting: Veen- en veenweidesystemen met hoge grondwaterstanden, slappe bodem en sterke invloed van
      ontwatering en inklinking.
    systeemwerking: Opbouw van veen onder natte omstandigheden; bij ontwatering volgt oxidatie en maaivelddaling.
    water_en_dynamiek: 'Peilen sturen alles: te laag geeft bodemdaling/droogteschade, te hoog geeft draagkrachtproblemen.'
    bodemontwikkeling: Organisch, zuurstofarm en vaak voedingsrijker bij bemesting; lage draagkracht en gevoelig
      voor verdichting.
    vegetatiestructuur_en_beplanting: Riet, zeggen, elzenbroek in natte delen; graslanden en slotenrijke structuren
      in ontgonnen veen.
    beheerimplicaties: Waterbeheer en extensivering zijn sleutel; beperk zware machines en stimuleer organische
      stofbalans.
    betekenis_voor_erfbeplanting: Werk met nat-tolerante soorten, lichte constructies en verhoogde plantplaatsen;
      voorkom bodembelasting.
    bronnen:
    - Berendsen, H.J.A. (2005). Fysische geografie van Nederland (WUR).
    - 'BRO / PDOK – kaartlagen: NSN, Bodemkaart, Geomorfologie, Gt.'
    - Atlas Leefomgeving – uitleg bodem en water (toelichtingen).
  water:
    titel: 'Natuurlijk systeem: Water (open water / watergang)'
    kernsamenenvatting: Open water bepaalt microklimaat, vocht en ecologische randen; oeverprocessen sturen vegetatie
      en beheer.
    systeemwerking: 'Systeemwerking: waterpeil, stroming en waterkwaliteit bepalen sedimentatie/erosie aan oevers
      en daarmee de standplaats van oevervegetatie.'
    water_en_dynamiek: Waterdynamiek varieert van stilstaand tot stromend; peilfluctuatie en piekafvoeren bepalen
      inundatie van oevers.
    bodemontwikkeling: 'Bodemontwikkeling: jonge oeverafzettingen, vaak voedselrijk; bij langdurig nat zuurstofarm.
      Talud en bodemtype bepalen stabiliteit.'
    vegetatiestructuur_en_beplanting: Rietkragen, ruigtes en struweel langs oevers; bij dynamische rivieren ooibos/struweel
      op hogere delen.
    beheerimplicaties: 'Beheer: onderhoudsruimte, maaien/baggeren en veiligheid (zicht/doorstroming) zijn randvoorwaarden.
      Flauwe oevers verhogen biodiversiteit maar vragen ruimte.'
    betekenis_voor_erfbeplanting: 'Erfbeplanting: combineer waterberging met ecologische oevers. Kies soorten passend
      bij peilfluctuatie en voorkom schaduwrijke steile oevers als biodiversiteit gewenst is.'
    bronnen:
    - Berendsen, H.J.A. (2005). Fysische geografie van Nederland (WUR).
    - 'BRO / PDOK – kaartlagen: NSN, Bodemkaart, Geomorfologie (GMM), Gt.'
    - Wageningen Environmental Research – legenda’s en toelichtingen bij geomorfologie/bodem.
  zeekleivlakte:
    titel: 'Natuurlijk systeem: Zeekleivlakte'
    kernsamenenvatting: Kust- en zeekleigebieden worden bepaald door (historische) getijdenwerking, kleiafzetting
      en vaak kunstmatig peilbeheer.
    systeemwerking: Sedimentatie van klei/zand in ondiepe kustsystemen; later vaak bedijkt en ontwaterd.
    water_en_dynamiek: Hoge grondwaterstanden en beperkte infiltratie; risico op verzilting en wateroverlast bij
      piekbuien.
    bodemontwikkeling: Zware tot zavelige klei met hoge voedingsrijkdom; structuur en draagkracht zijn aandachtspunten.
    vegetatiestructuur_en_beplanting: Riet/ruigte langs sloten, natte graslanden; op hogere delen vruchtbare akkers
      en erven met windsingels.
    beheerimplicaties: Peilbeheer, drainage en bodembewerking bepalen zuurstof en berijdbaarheid; voorkom verdichting.
    betekenis_voor_erfbeplanting: Kies soorten die natte winters verdragen; plant op ophoging/terp en werk met flauwe
      taluds en waterberging.
    bronnen:
    - Berendsen, H.J.A. (2005). Fysische geografie van Nederland (WUR).
    - 'BRO / PDOK – kaartlagen: NSN, Bodemkaart, Geomorfologie, Gt.'
    - Atlas Leefomgeving – uitleg bodem en water (toelichtingen).

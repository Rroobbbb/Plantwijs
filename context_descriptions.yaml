    - Atlas Leefomgeving – uitleg bodem en water (toelichtingen).
  beekdal_veen:
    titel: 'Natuurlijk systeem: Beekdal veen'
    kernsamenenvatting: Veen- en veenweidesystemen met hoge grondwaterstanden, slappe bodem en sterke invloed van
      ontwatering en inklinking.
    systeemwerking: Opbouw van veen onder natte omstandigheden; bij ontwatering volgt oxidatie en maaivelddaling.
    water_en_dynamiek: 'Peilen sturen alles: te laag geeft bodemdaling/droogteschade, te hoog geeft draagkrachtproblemen.'
    bodemontwikkeling: Organisch, zuurstofarm en vaak voedingsrijker bij bemesting; lage draagkracht en gevoelig
      voor verdichting.
    vegetatiestructuur_en_beplanting: Riet, zeggen, elzenbroek in natte delen; graslanden en slotenrijke structuren
      in ontgonnen veen.
    beheerimplicaties: Waterbeheer en extensivering zijn sleutel; beperk zware machines en stimuleer organische
      stofbalans.
    betekenis_voor_erfbeplanting: Werk met nat-tolerante soorten, lichte constructies en verhoogde plantplaatsen;
      voorkom bodembelasting.
    bronnen:
    - Berendsen, H.J.A. (2005). Fysische geografie van Nederland (WUR).

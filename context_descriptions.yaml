  validatie_en_waarschuwingen:
    titel: Interpretatiebeperkingen en waarschuwingen (Geomorfologie)
    kernsamenvatting: |
      Geomorfologische eenheden beschrijven landvormen en ontstaansgeschiedenis op landschappelijke schaal.
      Ze geven richting aan interpretatie, maar verklaren niet automatisch de actuele standplaats.
    aandachtspunten:
      - vorm_vs_proces: |
          GMM beschrijft vooral vorm en afzetting. Actuele waterhuishouding kan sterk afwijken door
          bedijking, drainage, peilbeheer en klimaatverandering.
      - overgangszones: |
          Overgangen tussen eenheden (bijv. oeverwal–kom, rug–laagte) zijn vaak geleidelijk en
          ecologisch juist het meest relevant.
      - antropogene_invloed: |
          Ophogingen, dijken en afgravingen kunnen de oorspronkelijke geomorfologie lokaal
          maskeren of overdrukken.
      - combinatie_met_andere_lagen: |
          Gebruik GMM altijd in samenhang met bodem, Gt, NSN en AHN om vorm, proces en standplaats
          correct te duiden.
    gebruik_in_rapport: |
      Dit blok maakt expliciet dat geomorfologie een verklarende laag is en geen directe
      ontwerpvoorschriften oplevert.
    bronnen:
    - BRO / PDOK – Geomorfologische kaart (GMM) en toelichting.
    - Berendsen, H.J.A. (2005). Fysische geografie van Nederland.
nsn:
  oeverwal_en_stroomrug:
    titel: 'Natuurlijk systeem: Oeverwal en stroomrug'
    kernsamenenvatting: Relatief hoge, beter ontwaterde delen in het rivierengebied die als ‘droge dragers’ functioneren
      voor bewoning, erven en boomgaarden.
    systeemwerking: Systeem wordt bepaald door hogere ligging en grovere afzettingen nabij (oude) rivierlopen; hierdoor
      is de bodem beter doorlatend en warmt sneller op dan komgronden.
    water_en_dynamiek: Grondwater staat gemiddeld dieper; piekbuien infiltreren sneller dan in kommen, maar in droge
      zomers kan juist vochttekort optreden. Waterbeheer (drainage/peil) beïnvloedt vooral de randen.
    bodemontwikkeling: Vaak zavel tot lichte klei met zandbijmenging; relatief goede bewortelbaarheid, maar gevoelig
      voor uitdroging en windstress op open delen.
    vegetatiestructuur_en_beplanting: Hagen, laan- en erfbeplanting, boomgaarden en rijke tuinen passen; in landschap
      vaak lintbebouwing. Struweel- en knotwilgrijen langs sloten/dijken zijn kenmerkend.
    beheerimplicaties: 'Let op droogte en wind: kies soorten die droogtepieken aankunnen en werk met windfiltering.
      Houd microreliëf in het ontwerp (hoger = droger) en voorkom verdichting bij natte bewerking.'
    betekenis_voor_erfbeplanting: Erfbeplanting kan ‘rijker’ dan in de kom, maar sluit aan op lineaire structuren
      (hagen/singels). Combineer schaduwrijke delen (zuidwest) met open zonneplekken en waterinfiltratie (wadi/greppel)
      om droogte te dempen.
    bronnen:
    - Berendsen, H.J.A. (2005). Fysische geografie van Nederland (WUR).
    - 'BRO / PDOK – kaartlagen: NSN, Bodemkaart, Geomorfologie (GMM), Gt.'
    - Wageningen Environmental Research – legenda’s en toelichtingen bij geomorfologie/bodem.
  komgebied:
    titel: 'Natuurlijk systeem: Komgebied'
    kernsamenenvatting: Laaggelegen, natte delen (achter oeverwallen) waar water traag afvoert en fijne klei/organisch
      materiaal zich ophoopt; waterbeheer is sturend.
    systeemwerking: Systeem wordt gekenmerkt door lage ligging, zware kleiafzetting en (historisch) overstromingsinvloed.
      Huidig functioneren wordt sterk gestuurd door peilbeheer, bemaling en drainage.
    water_en_dynamiek: Hoge grondwaterstanden en beperkte infiltratie; langdurig natte perioden in winter en na
      piekbuien. In droge zomers kan de bovengrond toch hard uitdrogen en scheuren.
    bodemontwikkeling: Zware klei/komklei, soms veenrest; risico op zuurstoftekort en structuurschade bij berijding.
      Bewortelbaarheid kan beperkt zijn in natte seizoenen.
    vegetatiestructuur_en_beplanting: Open graslandlandschap met sloten, weteringen en dijken; beplanting vooral
      lijnvormig bij erven/wegen/watergangen (knotwilg, elzen-/wilgenstruweel, grienden historisch).
    beheerimplicaties: Peilbeheer en bodemstructuur zijn cruciaal; vermijd verdichting en zware grondbewerking in
      natte perioden. Maak ruimte voor water en werk met flauwe taluds en plas-dras zones.
    betekenis_voor_erfbeplanting: 'Houd het open karakter overeind: concentreer beplanting rond het erf en langs
      lijnen. Kies nat-tolerante soorten (els, wilg, iep, populier) of plant op microverhogingen/ophoging als drogere
      soorten gewenst zijn.'
    bronnen:
    - Berendsen, H.J.A. (2005). Fysische geografie van Nederland (WUR).
    - 'BRO / PDOK – kaartlagen: NSN, Bodemkaart, Geomorfologie (GMM), Gt.'
    - Wageningen Environmental Research – legenda’s en toelichtingen bij geomorfologie/bodem.
  dekzandlandschap:
    titel: 'Natuurlijk systeem: Dekzandlandschap'
    kernsamenenvatting: Zandlandschap met ruggen (droog) en laagtes (natter) waar infiltratie dominant is; gevoelig
      voor droogte en uitspoeling.
    systeemwerking: Systeem is gevormd door windafzetting van dekzand in de laatste ijstijd, gevolgd door bodemvorming
      (podzol) en lokale verstuiving/stuifzanden. Beekdalen snijden lokaal in en brengen kwel/natheid.
    water_en_dynamiek: Water zakt snel weg op ruggen; laagtes kunnen nat zijn door hoge grondwaterstand of slecht
      doorlatende lagen. Piekbuien leiden eerder tot snelle afstroming in laagtes/dalen.
    bodemontwikkeling: Meestal zand tot lemig zand; lage nutriënten- en waterbuffer, uitspoelingsgevoelig. In laagtes
      meer humus/organisch materiaal en soms veen/gleylagen.
    vegetatiestructuur_en_beplanting: Kleinschalige structuren zoals houtwallen, singels en erfbeplanting zijn traditioneel;
      heide- en bosrestanten, kampen/essen en beekdalranden met elzen/wilgen.
    beheerimplicaties: Bodemverbetering met organische stof en bodembedekking helpt tegen droogte; voorkom diepe
      grondbewerking die profiel verstoort. Werk met infiltratie (wadi’s) en behoud natte laagtes als waterbuffer.
    betekenis_voor_erfbeplanting: 'Differentieer beplanting per microreliëf: droogtetolerante soorten op ruggen
      (eik, berk, lijsterbes), vochtminnende soorten in laagtes (els, wilg). Gebruik houtwallen als windfilter en
      biodiversiteitsstructuur.'
    bronnen:
    - Berendsen, H.J.A. (2005). Fysische geografie van Nederland (WUR).
    - 'BRO / PDOK – kaartlagen: NSN, Bodemkaart, Geomorfologie (GMM), Gt.'
    - Wageningen Environmental Research – legenda’s en toelichtingen bij geomorfologie/bodem.
  rivierkom:
    titel: 'Natuurlijk systeem: Rivierkom'
    kernsamenenvatting: Rivierkommen zijn laaggelegen delen in het rivierengebied waar water en fijne sedimenten
      zich ophopen; het systeem is nat, traag drainerend en sterk afhankelijk van peilbeheer.
    systeemwerking: Systeemwerking wordt bepaald door afzetting van fijne klei bij rustige overstromingscondities
      (historisch) en door hedendaags waterbeheer (polders, stuwen, bemaling).
    water_en_dynamiek: Hoge winterstanden en beperkte infiltratie; water blijft langer staan na regen. In droge
      zomers kan klei krimpen en scheuren, wat tijdelijke infiltratiepieken geeft maar ook wortelstress.
    bodemontwikkeling: Komklei (zware klei) en soms veenrest; zuurstofarme wortelzone in natte perioden, gevoelig
      voor structuurverlies bij berijding.
    vegetatiestructuur_en_beplanting: Natte graslanden, riet- en ruigtevegetaties, sloten/weteringen, wilgenstruweel
      en elzenbroekjes op natte plekken; historisch grienden.
    beheerimplicaties: Peilbeheer, drainage en bodemstructuur sturen draagkracht. Beperk verdichting, maak ruimte
      voor waterberging en kies beheer dat bodemmechanica respecteert.
    betekenis_voor_erfbeplanting: 'Ontwerp met water als drager: flauwe oevers, plas-dras, en plant nat-tolerante
      soorten. Zet drogere soorten alleen op microverhogingen of nabij oeverwallen/stroomruggen.'
    bronnen:
    - Berendsen, H.J.A. (2005). Fysische geografie van Nederland (WUR).
    - 'BRO / PDOK – kaartlagen: NSN, Bodemkaart, Geomorfologie (GMM), Gt.'
    - Wageningen Environmental Research – legenda’s en toelichtingen bij geomorfologie/bodem.
  antropogeen_element:
    titel: 'Natuurlijk systeem: Antropogeen element (dijk/ophoging/afgraving)'
    kernsamenenvatting: 'Menselijk ingrijpen bepaalt hier de standplaats: reliëf, bodemopbouw en waterhuishouding
      wijken af van het omliggende natuurlijke systeem.'
    systeemwerking: Systeemwerking komt voort uit aangebrachte materialen (zand/klei/puin) en kunstmatige waterhuishouding
      (drainage, afwatering, verharding).
    water_en_dynamiek: Water stroomt vaak sneller af van ophogingen en verzamelt aan de teen; verharding kan piekafvoer
      vergroten. Peilbeheer/riolering kan dominant zijn.
    bodemontwikkeling: Bodem heterogeen en vaak gelaagd; bewortelbaarheid en vochtbeschikbaarheid verschillen per
      plek sterk.
    vegetatiestructuur_en_beplanting: Vegetatie varieert van dijkgraslanden en struweel tot erfbeplanting en ruigtes;
      vaak onderhouds- en veiligheidsbeheer.
    beheerimplicaties: Beheer moet rekening houden met stabiliteit (dijken), kabels/leidingen en onderhoudstoegang.
      Bodemverbetering is vaak nodig (organische stof, ontstenen).
    betekenis_voor_erfbeplanting: Werk zonegericht (kruin-talud-teen) en kies robuuste soorten. Houd rekening met
      wind, droogte op ophogingen en nattere voeten aan de teen.
    bronnen:
    - Berendsen, H.J.A. (2005). Fysische geografie van Nederland (WUR).
    - 'BRO / PDOK – kaartlagen: NSN, Bodemkaart, Geomorfologie (GMM), Gt.'
    - Wageningen Environmental Research – legenda’s en toelichtingen bij geomorfologie/bodem.
  beekdal:
    titel: 'Natuurlijk systeem: Beekdal'
    kernsamenenvatting: Dal- en beekdalsystemen met kwel/inzijging en sterke nat–droog gradiënten langs de beek
      of dalbodem.
    systeemwerking: Water en sediment worden geconcentreerd in het dal; afwisseling van natte dalbodem en drogere
      flanken.
    water_en_dynamiek: Periodiek nat door overstroming of kwel; in droogdalen vooral afvoer bij piekbuien en erosieprocessen.
    bodemontwikkeling: Van natte organische of kleiige dalbodems tot zand/leem op flanken; lokaal ijzerrijke kwel.
    vegetatiestructuur_en_beplanting: Elzenbroek en wilgenstruweel in natte zones; kruidenrijk grasland en houtwallen
      op flanken.
    beheerimplicaties: Beekherstel, maaibeheer en bufferstroken zijn bepalend; let op nutriënten en erosie.
    betekenis_voor_erfbeplanting: Gebruik natte zones voor waterberging en natuur; plaats gebouwen/boomgaarden op
      hogere flanken.
    bronnen:

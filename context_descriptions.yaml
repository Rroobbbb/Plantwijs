  water:
    titel: 'Geomorfologie: Water (open water / geul / plas)'
    kernsamenenvatting: Open waterlichaam of watergang is in geomorfologische zin een landvorm die lokaal hydrologie,
      microklimaat en bodems (oeverafzettingen) sterk stuurt.
    ontstaansgeschiedenis: Ontstaan door natuurlijke processen (rivier/geul/meer) of door menselijk graven (vaart,

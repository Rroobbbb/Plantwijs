waarom: |
  Nederland heeft 50% biodiversiteitsverlies sinds 1900. Particuliere 
  tuinen/erven vormen 10% van NL oppervlak - enorm potentieel! Een goed 
  beplant erf kan 100+ insectensoorten, 20+ vogelsoorten en kleine 
  zoogdieren ondersteunen.

hoe: |
  **1. Plant INHEEMSE soorten (80%+ van beplanting)**
  - Inheemse planten = 10-50x meer insecten dan exoten
  - Eik: 500+ insectensoorten
  - Meidoorn: 200+ insectensoorten
  - Sleedoorn: 150+ insectensoorten, waardplant vlinders
  
  **2. Creëer LAGEN (verticale structuur)**
  - Hoge bomen (15m+): vogelnesten, vleermuizen
  - Middelste laag (5-15m): broedbos
  - Struiken (1-5m): dekking, foerageer
  - Kruiden/grassen (0-1m): insecten, zaden
  - Dood hout: schimmels, kevers, holenbroeders
  
  **3. Plant voor BLOEI hele seizoen**
  - Maart: Wilgenkatjes (eerste nectar!)
  - April: Sleedoorn, meidoorn
  - Mei: Haagbeuk, lijsterbes
  - Juni-juli: Linde (belangrijkste bijenboom!)
  - Aug-sept: Klimop (laatste nectar)
  
  **4. Zorg voor BESSEN/NOTEN (voedsel winter)**
  - Meidoorn: rode bessen (nov-feb)
  - Sleedoorn: blauwe bessen
  - Lijsterbes: oranje bessen (vogelmagneet)
  - Hazelaar: noten (eekhoorn, muis)
  - Eik: eikels (gaai, eekhoorn)
  
  **5. Laat DOOD HOUT staan/liggen**
  - Staand dood hout: spechten, holenbroeders
  - Liggend dood hout: kevers, egels, padden
  - Takkenhopen: winterverblijf
  - Stobben: paddenstoelen, kevers
  
  **6. Creëer WATER element**
  - Vijver (50cm+ diep): kikkers, libellen
  - Ondiepe plas: vogelbad, drinkplaats
  - Nat hoekje: moerasplanten
  
  **7. Variatie in STRUCTUUR**
  - Open plekken (zon, bloemen)
  - Dichte plekken (dekking)
  - Randen (overgang = hotspot!)
  - Solitaire bomen (landmark)
  - Groepen (microklimaat)
  
  **8. GEEN pesticiden/kunstmest**
  - Insecten sterven van pesticiden
  - Kunstmest verstoort bodem
  - Werk met de natuur, niet ertegen
  
  **9. Niet te NETJES**
  - Laat bladeren liggen (humuslaag, overwinteringsplaats)
  - Snoei niet te strak (holtes = nestplaatsen)
  - Wilde hoekjes (rijk aan leven)
  
  **10. NESTKASTJES/VLEERMUISKASTEN**
  - Nestkastjes: 3+ soorten (mees, spreeuw, gierzwaluw)
  - Vleermuiskasten: koloniekasten Noord/Oost
  - Insectenhotel: solitaire bijen


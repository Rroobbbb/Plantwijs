waarom: |
  Bij droogte en/of zandgrond is water vasthouden cruciaal voor overleving 
  van planten. Zonder maatregelen droogt de grond snel uit en sterven 
  planten of groeien ze slecht. Water vasthouden verhoogt de kans op 
  succes met 300-400%.

hoe: |
  **1. Mulchen (MEEST EFFECTIEF)**
  - Dek grond af met 10-15cm organisch materiaal
  - Materialen: houtsnippers, bladmolm, stro, schors
  - Effect: -50% verdamping, +50% vochtvasthouden
  - Herhaal jaarlijks (vulbij tot 10cm)
  
  **2. Bodem verbeteren**
  - Meng compost/bladmolm door bovenste 20cm (bij aanplant)
  - Verhoogt vochtvast houden vermogen van zand met 100-200%
  - Werkt 3-5 jaar, dan herhalen
  
  **3. Slim planten**
  - Plant in groepen (niet verspreid) = microklimaat
  - Maak lichte kom rond plant (diameter 1m) = water verzamelt
  - Vermijd planten op zuidhelling (te droog)
  
  **4. Bodemstructuur beschermen**
  - NIET spitten/frezen (vernietigt structuur)
  - Laat alle blad liggen (houdt vocht vast)
  - Vermijd betreden van natte grond (verdichting)
  
  **5. Watergift optimaliseren**
  - 1x per week diep gieten (20L) is beter dan dagelijks beetje
  - Diep gieten stimuleert diepe wortels
  - Geef water 's avonds/ochtends (minder verdamping)


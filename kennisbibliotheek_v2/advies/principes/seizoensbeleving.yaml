waarom: |
  Variatie door het jaar = interesse. Niet alleen zomer, ook winter/voorjaar/herfst.

hoe: |
  VOORJAAR:
- Bloei maart: Sleedoorn (wit)
- Bloei april: Meidoorn (wit/roze)
- Katjes feb: Wilg, hazelaar

ZOMER:
- Bloei juni-juli: Linde (geurig, bijen)
- Bloei juni: Lijsterbes (wit)
- Groen blad (volledig)

HERFST:
- Kleuren: Esdoorn (geel), eik (bruin), lijsterbes (oranje)
- Bessen: Meidoorn (rood), sleedoorn (blauw)
- Noten: Hazelaar, eik

WINTER:
- Structuur: Takken zonder blad
- Persistent bessen: Meidoorn blijft hangen
- Wintergroen: Hulst, taxus, klimop
- Rode twijgen: Kornoelje

Plant MIX voor alle seizoenen!


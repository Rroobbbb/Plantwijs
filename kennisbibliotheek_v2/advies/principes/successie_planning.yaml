hoe: |
  FASE 1 (jaar 0-5): PIONIERS (snelle groei, bodemverbetering)
- Berk: 1-2m/jaar groei, bladafval verbetert bodem
- Els: stikstoffixatie, verbetert bodem
- Wilg: zeer snel, windbreking

FASE 2 (jaar 3-10): HOOFDBOMEN planten tussen pioniers
- Eik: groeit langzaam, pioniers geven beschutting
- Beuk: schaduw-tolerant, groeit door pioniers
- Linde: groeit rustig door

FASE 3 (jaar 10-20): PIONIERS verwijderen (dunning)
- Dunnen birken (te dicht)
- Hoofdbomen krijgen ruimte
- Systeem bereikt eindstadium

VOORDEEL:
- Snelle dekking (pioniers)
- Beschutting voor gevoelige soorten
- Bodemverbetering (berk, els)
- Natuurlijk proces


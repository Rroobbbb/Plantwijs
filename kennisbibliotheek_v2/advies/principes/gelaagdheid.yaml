titel: "Gelaagdheid creëren (verticale structuur)"

toepasbaar_bij:
  - "alle_situaties"

relevantie:
  ernst_probleem: "hoog"
  effect: "hoog"

waarom: |
  Natuurlijke bossen hebben 4-5 lagen. Creëert microklimaat, biodiversiteit, windbreking.

hoe: |
  1. Hoge boomlaag (15m+): Eik, linde, beuk
2. Lage boomlaag (8-15m): Lijsterbes, haagbeuk
3. Struiklaag (2-8m): Meidoorn, hazelaar, sleedoorn
4. Kruidlaag (0-2m): Grassen, varens, bloemen
5. Strooisellaag: Bladeren, mulch

Plant in groepen per laag, niet alles door elkaar.
Start met struiken (snelle dekking), bomen groeien erdoorheen.

effect_tijdlijn:
  direct: "Sneller volgroeid beeld, meer biodiversiteit, wind/privacy"




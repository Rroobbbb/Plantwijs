  - "zand"
  - "voedselarmoede"
  - "arm"

relevantie:
  ernst_probleem: "hoog"  # Voor zandgrond is dit cruciaal
  effect: "zeer_hoog"     # Grote impact op vochtvast houding

# Waarom dit principe?
waarom: |
  Zandgrond houdt slecht vocht vast (weinig klei/silt). Organische stof 
  kan tot 10x zijn eigen gewicht aan water vasthouden. Door organische 
  stof op te bouwen, verbeter je de vochtbuffer EN de voedingsstoffen.
  Dit is DE basis-interventie voor zandgronden.

# Hoe pas je dit toe?
hoe: |
  **Direct na aanplant:**
  - Mulch 10-15cm houtsnippers/bladmolm rondom elke plant
  - CreÃ«er mulchzone van minimaal 1m diameter
  
  **Jaarlijks onderhoud:**
  - Laat alle blad liggen in herfst (niet opruimen!)
  - Vul mulch aan tot 10cm dikte (1x per jaar)
  - Stapel tak/twijghout als droge houtwal (composteert langzaam)
  
  **Langetermijn:**
  - Na 10-15 jaar ontstaat humusrijke bovengrond (5-10cm dik)
  - Systeem wordt zelfvoorzienend (blad van bomen voedt bodem)


waarom: |
  Food forests: voedsel + biodiversiteit + laag onderhoud. Meer dan alleen sier.

hoe: |
  BOMEN (groot, langzaam):
- Appel, peer (jaar 5-7)
- Walnoot (jaar 10-15)
- Tamme kastanje (jaar 10+)
- Hazelnoot (jaar 5-7)

STRUIKEN (snel resultaat):
- Framboos (jaar 2)
- Braam (jaar 2)
- Rode bes, zwarte bes (jaar 3)
- Sleedoorn (slee, jaar 5)

COMBINEER lagen:
- Boven: notenbomen
- Midden: fruit struiken
- Onder: wilde aardbei, daslook

PERMACULTUUR principes:
- Plant eens, oogst decennia
- Zelfvoorzienend systeem
- Geen omgraven

effect_tijdlijn:
  direct: "Kilo's fruit/noten per jaar, zelfvoorzienend"




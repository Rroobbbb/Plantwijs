    algemeen: Extreem arm (armste bodem van Nederland)
    nutriënten:
      stikstof: Vrijwel afwezig
      fosfor: Vrijwel afwezig
      kalium: Zeer laag
      calcium: Zeer laag
    beperkingen:
    - Geen enkele nutriënten reserve
    - Geen buffering
    - Planten moeten het hebben van atmosferische depositie

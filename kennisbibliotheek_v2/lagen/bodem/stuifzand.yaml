fysisch:
  doorlatendheid:
    verticaal: Extreem hoog
    K_waarde: 500-1500 cm/dag (hoogste van alle bodems)
    beschrijving: "Extreem doorlatend. Water verdwijnt binnen minuten tot uur. Bij\
      \ grof \nstuifzand kan water letterlijk doorheen stromen zonder vast te houden.\n"
  vochtvasthoudend_vermogen:
    capaciteit: Extreem laag
    beschikbaar_water: 20-40 mm per meter bodem (laagste van NL)
    beschrijving: "Vrijwel geen vocht vasthouden. Zonder organische stof houdt zand\
      \ \nbijna niks vast. Plant droogt uit binnen 1-2 dagen zonder regen.\n"
  bewortelbaarheid:
    diepte: Zeer diep (>200cm, geen belemmeringen)
    belemmeringen: Geen
    beschrijving: "Perfect bewortelbaar tot extreme diepte. Zeer los, geen verdichtingen.\
      \ \nMaar: vrijwel geen voeding en vocht.\n"
  draagkracht:
    droog: Zeer hoog (hard gepakt)
    nat: Hoog (maar kan instabiel zijn bij actief stuifzand)
    bewerkbaarheid: "Zeer lastig. Bij droog weer stuift het, bij nat weer kan het\
      \ \ninstabiel zijn. Niet geschikt voor machines.\n"
  verdichting:
    gevoeligheid: Zeer laag
    herstel: Zeer snel (wind herstructureert)
  stuifgevoeligheid:
    risico: Zeer hoog bij actief stuifzand, laag bij gefixeerd

  beschrijving: "Puur zand, vaak grof, dat (recent) is verstuurd door wind. Vrijwel\
    \ \ngeen organische stof. Voelt grofkorrelig en droog aan. Bij actief \nstuifzand\
    \ kan het nog verstuiven, bij gefixeerd stuifzand is \nvegetatie aanwezig die\
    \ het vasthoudt.\n"

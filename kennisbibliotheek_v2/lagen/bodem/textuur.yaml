zand:
  titel: Zand
  beschrijving: Zandige bodems zijn goed doorlatend en drogen relatief snel uit. Ze zijn vaak voedselarmer
    dan klei en vragen om standplaatsgeschikte soorten.
  beheerimplicaties: Let op droogte in zomer, windgevoeligheid en snelle uitspoeling van nutriënten; mulch
    en organische stof helpen.
  geschikte_beplanting: Eik, berk, lijsterbes, grove den; op rijker zand ook beuk, esdoorn en diverse
    struiken.
  duiding:
    rapporttekst: 'De bodem is hier overwegend zand. Zandige bodems zijn goed doorlatend en drogen relatief
      snel uit. Ze zijn vaak voedselarmer dan klei en vragen om standplaatsgeschikte soorten.


      Geschikte soorten zijn onder andere Eik, berk, lijsterbes, grove den; op rijker zand ook beuk, esdoorn
      en diverse struiken.


      Qua beheer en inrichting is het belangrijk om te letten op Let op droogte in zomer, windgevoeligheid
      en snelle uitspoeling van nutriënten; mulch en organische stof helpen.'
lemig_zand:
  titel: Lemig zand
  beschrijving: 'Zand met een leemfractie: betere vocht- en nutriëntenbuffer dan puur zand, maar nog steeds
    redelijk doorlatend.'
  beheerimplicaties: Meestal breed inzetbaar; voorkom verslemping bij intensieve betreding als het nat

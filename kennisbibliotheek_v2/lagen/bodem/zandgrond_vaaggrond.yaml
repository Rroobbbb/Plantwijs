betekenis_voor_erfbeplanting:
  bodem_implicaties: "Jong, voedselarm, extreem doorlatend zand. Dit is nog armer\
    \ en droger \ndan podzolgrond.\n\n**Vergelijkbaar met podzol maar:**\n- Nog slechter\
    \ vocht vasthouden\n- Nog minder organische stof\n- Vaak grover zand\n- Geen buffering\n\
    \n**Kies planten die kunnen tegen:**\n- Extreme droogte\n- Zeer lage pH (zwak\
    \ zuur)\n- Extreem lage voeding\n- Grote temperatuurschommelingen (zand warmt/koelt\
    \ snel)\n\n**Bodemverbetering is CRUCIAAL:**\n- Zonder organische stof: bijna\
    \ onmogelijk\n- Met 15cm mulch + compost: haalbaar\n- Doel: humuslaag opbouwen\
    \ (duurt 5-10 jaar)\n\n**Geschikt:** Grove den, jeneverbes, berk, eik (met veel\
    \ zorg)\n**Niet geschikt:** Voedselrijke-grond soorten, vruchtbomen\n"
  bodemverbetering:
    prioriteit: ZEER HOOG - zonder verbetering zeer moeilijk
    mogelijkheden:
    - actie: Organische stof toevoegen (15-20cm mulch)
      effect: Essentieel - verhoogt vocht + voeding dramatisch
      duurzaamheid: Blijvend maar aanvullen elk jaar
    - actie: Compost mengen (10cm door bovenste 30cm)
      effect: Verhoogt vochtvasthoudend vermogen met 200%+
      duurzaamheid: 3-5 jaar, herhalen
    - actie: Groenbemesters (lupine, spurrie)
      effect: Stikstof fixatie + organische stof
      duurzaamheid: Jaarlijks in eerste 5 jaar
    beperkingen:
    - Voeding toevoegen via compost (bemesting vervuilt grondwater!)
    - Vocht vasthouden alleen via organische stof
    - Duurt jaren om humuslaag op te bouwen
  aandachtspunten:
  - Mulch 15-20cm is VERPLICHT (niet optioneel)
  - Bodemverbetering bij aanplant essentieel
  - Water vaak en veel eerste 5 jaar (25L/week per boom)
  - Groenbemesters helpen enorm
  - Bescherm tegen wind (stuifrisico)
  - Vermijd kaalslag (erosie/stuiven)

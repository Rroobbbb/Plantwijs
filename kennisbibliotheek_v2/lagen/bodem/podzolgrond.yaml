duiding:
  rapporttekst: "**Wat voor bodem heeft u?**\n\nU heeft een podzolgrond - een typische\
    \ zandgrond die vaak voorkomt \nin Nederland. Als u een schep grond pakt, voelt\
    \ het korrelig aan en \nvalt het gemakkelijk uit elkaar. U kunt vaak verschillende\
    \ lagen zien: \ndonker bovenin, lichtgrijs daaronder, en bruinachtig dieper.\n\
    \n**Wat zijn de kenmerken?**\n\n- **Zuur** (lage pH) - niet alle planten houden\
    \ daarvan\n- **Voedselarm** - weinig voedingsstoffen beschikbaar\n- **Zeer doorlatend**\
    \ - water loopt er snel doorheen\n- **Droogtegevoelig** - in droge zomers grote\
    \ problemen\n\n**Wat betekent dit voor uw planten?**\n\nKies planten die tegen\
    \ zure grond kunnen (eik, berk, rododendron) en \ndie weinig voeding nodig hebben.\
    \ Dek de grond af met een dikke laag \n(10cm) houtsnippers of bladeren - dat is\
    \ het belangrijkste wat u kunt \ndoen! Het helpt vocht vast te houden én voorziet\
    \ langzaam van voeding.\n"

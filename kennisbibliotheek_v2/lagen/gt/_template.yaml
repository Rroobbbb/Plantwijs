# ────────────────────────────────────────────────────────────────────────────
# RAPPORTTEKST (voor bewoners - alleen over water)
# ────────────────────────────────────────────────────────────────────────────

duiding:
  rapporttekst: |
    **Hoe zit het met water op uw locatie?**
    
    [Leg in 2-3 zinnen uit wat deze grondwatertrap betekent. Geen jargon!]
    
    Bijvoorbeeld (GWT VII):
    "Uw grondwater staat heel diep (meer dan 1.2 meter onder de grond, 
    het hele jaar). Dit betekent dat planten het grondwater niet kunnen 
    bereiken met hun wortels. Ze zijn volledig afhankelijk van regenwater."
    
    Bijvoorbeeld (GWT III):
    "Uw grondwater staat relatief hoog. In de winter kan het tot 40cm onder 
    het maaiveld komen. In de zomer zakt het weg naar ongeveer 80cm diep. 
    Planten hebben dus het hele jaar toegang tot water via hun wortels."
    
    **Wat betekent dit door het jaar heen?**
    
    [Per seizoen kort aangeven wat de situatie is]
    
    Bijvoorbeeld (GWT VII - droog):
    - **Winter/voorjaar**: Voldoende regen, planten hebben water
    - **Zomer**: Bij droogte (>2 weken geen regen) hebben planten het moeilijk
    - **Herfst**: Weer meer regen, situatie verbetert
    
    Bijvoorbeeld (GWT III - nat):
    - **Winter/voorjaar**: Veel water, sommige plekken kunnen te nat zijn
    - **Zomer**: Ook in droge zomers blijft grondwater binnen bereik
    - **Herfst**: Grondwater stijgt weer, bodem wordt natter
    
    **Praktische tip**
    
    [1-2 concrete, uitvoerbare tips]
    
    Bijvoorbeeld (droog):
    "Dek de grond af met een dikke laag houtsnippers of bladeren (10cm). 
    Dit voorkomt dat vocht verdampt en helpt enorm in droge zomers. Geef 
    jonge planten extra water in de eerste 2-3 zomers."
    
    Bijvoorbeeld (nat):
    "Plant bomen en struiken bij voorkeur op kleine heuveltjes (20-30cm hoog). 
    Zo staan de wortels in de winter niet in het water. Kies soorten die 
    natte omstandigheden verdragen."
    
    [NIET vermelden: bodemtype, reliëf, exacte soorten → Andere lagen]
    
    LENGTE: Max 250 woorden


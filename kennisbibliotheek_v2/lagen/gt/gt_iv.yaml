betekenis_voor_erfbeplanting:
  water_implicaties: |
    **IDEALE SITUATIE** - de "Goudlokje zone" voor beplanting!
    
    Dit is de beste grondwatertrap voor erfbeplanting:
    - Niet te nat (geen wateroverlast)
    - Niet te droog (grondwater binnen bereik)
    - Goede balans het hele jaar
    
    **Betekenis voor planten:**
    - Volledige wortelzone beschikbaar (0-120cm)
    - Geen natte voeten in winter
    - Watervoorziening goed in zomer
    - Minimaal onderhoud nodig
    
    **Plantmogelijkheden:**
    - Vrijwel ALLE soorten mogelijk
    - Eik, beuk, berk - allemaal prima
    - Vruchtbomen - ideaal
    - Haagplanten - geen probleem
    - Zelfs gevoelige soorten werken
    
    **Voordelen:**
    - Grootste soortkeuze mogelijk
    - Minimaal onderhoud
    - Weinig watergift nodig
    - Geen drainage nodig
    - Planten groeien optimaal
    
    **Beperkte nadelen:**
    - Bij extreme droogte (>4 weken) mogelijk extra water voor jonge planten
    - Sommige moerasplanten willen het natter
  

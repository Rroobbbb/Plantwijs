duiding:
  rapporttekst: |
    **U heeft een IDEALE waterhuishouding!**
    
    Het grondwater staat hier op perfecte diepte - niet te hoog (geen 
    wateroverlast) en niet te laag (water blijft bereikbaar). In de winter 
    staat het grondwater op ongeveer 60 centimeter diepte, in de zomer 
    zakt het weg naar ongeveer 1 meter. Dit is de optimale situatie voor 
    vrijwel alle bomen, struiken en planten.
    
    **Wat betekent dit voor uw beplanting?**
    
    **Geweldig nieuws: vrijwel ALLES kan hier groeien!**
    
    Deze grondwaterstand wordt door professionals gezien als ideaal. U kunt 
    kiezen uit het volledige palet aan bomen en struiken:
    
    - **Grote bomen**: Eik, beuk, es, linde - allemaal prima
    - **Vruchtbomen**: Appel, peer, pruim - ideale omstandigheden
    - **Struiken**: Meidoorn, hazelaar, sleedoorn - uitstekend
    - **Haagplanten**: Alle soorten mogelijk
    
    **Praktische voordelen:**
    
    1. **Minimaal onderhoud** - planten groeien optimaal zonder extra werk
    2. **Weinig watergift** - alleen eerste 2 jaar bij extreme droogte
    3. **Geen drainage nodig** - situatie is al perfect
    4. **Geen wateroverlast** - grondwater blijft diep genoeg
    5. **Grote soortkeuze** - beperking door water speelt geen rol
    
    **Wat moet u doen?**
    
    **Eigenlijk heel weinig!** Dit is de makkelijkste situatie:
    
    - Plant in maart-april of oktober-november
    - Geef eerste 2 zomers water bij droogte >2 weken (10L/week per boom)
    - Mulch optioneel maar wel handig (5-10cm houtsnippers)
    - Vanaf jaar 3 zijn planten zelfvoorzienend
    
    **Kies planten op basis van:**
    - Bodemtype (zuur/neutraal/basisch)
    - Lichtbehoefte (zon/schaduw)
    - Grootte (klein/groot)
    - Functie (privacy, natuur, sier)
    
    **Water is geen beperking - geniet van de vrijheid!**
    
    U heeft echt geluk met deze grondwaterstand. Waar anderen drainage 
    moeten aanleggen of constant water moeten geven, kunt u gewoon planten 
    en laten groeien. De natuur doet het werk voor u.


    - Zuurstofgebrek is het grote probleem
    
    **Beperkingen:**
    - Vrijwel alle "normale" erfbeplanting is ONMOGELIJK
    - Alleen gespecialiseerde moerassoorten werken
    - Betreden vaak niet mogelijk (te drassig)
    
    **Opties:**

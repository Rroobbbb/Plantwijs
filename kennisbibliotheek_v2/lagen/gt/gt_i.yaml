duiding:
  rapporttekst: |
    **Uw locatie is ZEER NAT - een moeras**
    
    Het grondwater staat hier vrijwel altijd aan of zeer dicht bij het 
    maaiveld. In de winter kan er water op het land staan. Zelfs in droge 
    zomers zakt het grondwater niet dieper dan 30-50 centimeter.
    
    **Wat betekent dit voor beplanting?**
    
    Dit is een extreme situatie waar normale tuin- en erfbeplanting NIET 
    mogelijk is zonder grote maatregelen. De grond is te nat voor vrijwel 
    alle gewone bomen en struiken - ze verdrinken letterlijk door gebrek 
    aan zuurstof bij de wortels.
    
    **U heeft drie opties:**
    
    **1. Accepteer de natuur (AANBEVOLEN)**
    - Maak er een moerastuin van
    - Plant wilgen, elzen, riet, waterplanten
    - Prachtige natuurlijke situatie voor vogels en insecten
    - Laagste kosten, werkt met de natuur mee
    
    **2. Drain en verhoog (DUUR, vraagt vergunning)**
    - Leg drainage aan (professioneel werk!)
    - Verhoog terrein met 30-50cm grond
    - Dan zijn meer soorten mogelijk
    - Werkt tegen natuurlijke situatie
    - Vaak vergunningsplichtig
    
    **3. Verhoogde plantbedden (TUSSENOPLOSSING)**
    - Maak verhoogde bedden (50cm hoog)
    - Daarop kunnen normale bomen/struiken
    - Rest blijft moeras
    - Compromis tussen 1 en 2
    
    **Advies: Ga voor optie 1!**
    Een moerastuin met wilgen, elzen en waterplanten is prachtig, vraagt 
    weinig onderhoud, en heeft enorme natuurwaarde. Accepteer wat u heeft 
    in plaats van ertegen te vechten.
    
    **Geschikte soorten zonder maatregelen:**
    - Zwarte els - verdraagt permanent nat
    - Alle wilgensoorten - houden van nat
    - Moerasspirea - prachtige bloei
    - Gele lis - decoratief
    - Watermunt - geurig


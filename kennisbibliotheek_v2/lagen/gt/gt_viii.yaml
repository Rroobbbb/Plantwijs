    periode: "HEEL JAAR (ook winter!)"
    ernst: "Extreem hoog"
    beschrijving: |
      Dit is de meest droogtegevoelige situatie in Nederland. Zelfs in 
      winter/voorjaar kan droogte optreden bij >2 weken geen regen. In 
      zomer is droogtestress vrijwel permanent zonder watergift.
  
  nattigheid:
    periode: "Nooit - zelfs niet bij extreme neerslag"
    ernst: "Zeer laag (niet bestaand)"
    drainage_problemen: "Nee"
    beschrijving: |
      Water blijft nooit staan. Zelfs bij cloudbursts zakt water weg 
      binnen uren. Geen wateroverlast mogelijk.
  
  beschikbaar_water_planten:
    wortelzone: "0-80cm (alleen regenwater, zeer beperkt)"
    hoeveelheid: "Extreem weinig"
    beschrijving: |
      Planten kunnen ALLEEN putten uit:
      1. Recent regenwater (verdwijnt snel in zand)
      2. Minimaal bodemvocht (zand houdt bijna niks vast)
      
      Bij >3 dagen geen regen = al watergebrek mogelijk.
      Dit is vergelijkbaar met woestijnomstandigheden.


betekenis_voor_erfbeplanting:
  water_implicaties: |
    **EXTREEM DROOG - de hoogste moeilijkheidsgraad!**
    
    **Dit is eerlijk gezegd een EXTREME situatie:**
    - Vergelijkbaar met woestijnomstandigheden
    - Normale erfbeplanting is ZEER moeilijk
    - Vraagt permanente, intensieve zorg
    - Hoge kans op uitval zelfs met zorg
    
    **Grondwater speelt ABSOLUUT GEEN rol** (>140cm hele jaar).
    
    **Drie opties:**
    
    **OPTIE 1: Accepteer de natuur (AANBEVOLEN)**
    - Plant alleen extreme droogte-specialisten
    - Denk aan: heide, jeneverbes, grove den
    - Maak er een heide/stuifzand tuin van
    - Werkt MET de natuur, niet ertegen
    - Unieke kans voor bijzondere flora
    
    **OPTIE 2: Intensieve zorg (ZEER ARBEIDSINTENSIEF)**
    - Permanente watergift nodig (10+ jaar!)
    - Druppelirrigatie met timer VERPLICHT
    - Mulch 20cm (!) essentieel
    - Bodemverbetering intensief
    - Zelfs dan: beperkte soortkeuze
    - Kosten: €€€ (water + systemen)
    - Tijd: 3-5 uur/week eerste 5 jaar
    
    **OPTIE 3: Verander de grond (ZEER DUUR)**
    - Vervang bovenste 100cm grond
    - Voeg klei/organische stof toe
    - Drainage andersom: water OPHOUDEN
    - Kosten: €€€€ (tienduizenden euro's)
    - Vraagt vergunningen
    
    **Onze STERKE aanbeveling: Optie 1**
    
    Vecht niet tegen de natuur. Omarm wat je hebt:
    - Heide tuin is PRACHTIG
    - Grove dennen zijn majestueus
    - Jeneverbes is waardevol (zeldzaam!)
    - Stuifzandvegetatie is uniek
    - LAGE onderhoudskosten
    - Hoge natuurwaarde
    
    **Als je toch bomen wilt (Optie 2):**
    - Reken op 10 jaar permanente zorg
    - Druppelirrigatie met timer (€500-1000)
    - Watervoorraad 5000L+ (IBC's)
    - Mulch 20cm (niet 10cm!)
    - Plant ALLEEN grove den, eik, jeneverbes
  

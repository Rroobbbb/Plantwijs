duiding:
  rapporttekst: |
    **Uw locatie is DROOG - dit vraagt extra inzet!**
    
    Het grondwater staat hier diep - zelfs in de winter niet hoger dan 
    80-100 centimeter, en in de zomer zakt het weg tot 150-200 centimeter. 
    Dit betekent dat planten het grondwater nooit kunnen bereiken. Ze zijn 
    volledig afhankelijk van regenwater.
    
    **Wees eerlijk tegen uzelf: dit is INTENSIEF**
    
    Zonder extra inspanning zullen de meeste planten hier niet overleven. 
    U moet zich realiseren dat dit een serieuze tijds- en geldinvestering 
    vraagt, vooral de eerste 5 jaar:
    
    - **Watergift**: 2x per week, 20 liter per boom (eerste 3 jaar)
    - **Tijd**: ~2 uur per week watergeven
    - **Kosten**: Water + mogelijk irrigatiesysteem
    
    **Bent u hiertoe bereid? Dan is het haalbaar!**
    
    **Essentiële maatregelen (niet optioneel!):**
    
    **1. MULCHEN (15cm dik) - VERPLICHT**
    - Halveert de hoeveelheid water die nodig is
    - Zonder mulch is succes vrijwel onmogelijk
    - Houtsnippers of bladmolm, 15cm dik
    - Vul jaarlijks bij
    
    **2. WATERGIFT (eerste 5 jaar) - INTENSIEF**
    - Eerste 3 jaar: 2x per week 20 liter per boom
    - Jaar 4-5: 1x per week 20 liter
    - Overweeg druppelirrigatie (bespaart veel tijd!)
    - Zorg voor watervoorraad (regentonnen, IBC)
    
    **3. BODEMVERBETERING - ESSENTIEEL**
    - Meng 10cm compost door bovenste 30cm bij aanplant
    - Dit verhoogt vocht vasthouden met 100-200%
    
    **Kies ALLEEN droogte-specialisten:**
    
    **Prima keuzes:**
    - **Grove den** - De specialist voor droog zand
    - **Eik** - Diepe penwortel, zeer droogte-tolerant
    - **Veldesdoorn** - Extreem robuust
    - **Meidoorn** - Overleeft vrijwel alles
    
    **Niet geschikt:**
    - Beuk, vruchtbomen, hazelaar (te veel water nodig)
    - Els, wilg, es (willen nat)
    
    **Realistisch tijdspad:**
    
    - **Jaar 1-5**: Intensieve zorg nodig (2x/week water)
    - **Jaar 6-10**: Minder intensief (1x/2 weken water)
    - **Jaar 10+**: Zelfvoorzienend (diepe wortels ontwikkeld)
    
    **Onze aanbeveling:**
    
    Dit IS haalbaar, maar alleen als u:
    1. Bereid bent tot 5 jaar intensieve zorg
    2. Investeert in mulch en bodemverbetering
    3. Kiest voor droogte-specialisten
    4. Realistische verwachtingen heeft
    
    **Overweeg alternatieven:**
    - Minder bomen, meer rotsachtige/heide tuin
    - Verhoogde bedden met betere grond
    - Accepteer langzame groei
    
    Met de juiste aanpak groeit hier een prachtige beplanting, maar het 
    vraagt meer van u dan op een vochtiger locatie. Plan dit goed!


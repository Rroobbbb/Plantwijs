betekenis_voor_erfbeplanting:
  water_implicaties: |
    **DROOG** - uitdagend maar haalbaar met de juiste aanpak!
    
    **Grondwater speelt GEEN rol** - staat te diep (>80cm hele jaar).
    
    **Planten zijn volledig afhankelijk van:**
    1. Regenwater (onvoorspelbaar)
    2. Vocht vasthoudend vermogen bodem (bij zand zeer laag!)
    
    **Dit vraagt om:**
    - Extra inspanning eerste 5 jaren (watergift!)
    - Slim plantkeuze (alleen droogte-tolerant)
    - Bodemverbetering (organische stof!)
    - Mulchen is ESSENTIEEL
    
    **Realistische verwachting:**
    - Eerste 5 jaar: intensieve watergift nodig
    - Jaar 6-10: minder water, maar wel monitoren
    - Jaar 10+: zelfvoorzienend (mits diepe wortels)
    
    **Kies ALLEEN soorten met:**
    - Hoge droogte-tolerantie (score 7+/10)
    - Diepe penwortel (eik, den)
    - Bewezen succes op droge zandgrond
    
    **Voordelen:**
    - Nooit wateroverlast
    - Diep bewortelen mogelijk (>100cm)
    - Geschikt voor droogte-specialisten
    
    **Nadelen:**
    - Veel watergift eerste jaren (€€€ + tijd)
    - Beperkte soortkeuze
    - Risico op uitval bij verwaarlozing
    - Mulchen en bodemverbetering zijn ESSENTIEEL, niet optioneel
  

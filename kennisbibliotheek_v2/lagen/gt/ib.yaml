duiding:
  rapporttekst: 'Gt Ib (zeer nat) wordt gekenmerkt door zeer hoge grondwaterstand, maar iets minder extreem
    dan Ia. Periodiek water aan maaiveld komt voor.


    Voor erf- en landschapsbeplanting betekent dit het volgende. Natte toleranties zijn belangrijk; let
    op draagkracht en zuurstofarm wortelmilieu.'

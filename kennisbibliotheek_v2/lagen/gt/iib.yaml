titel: Gt IIb (nat)
beschrijving: Nat profiel met duidelijke seizoensfluctuatie; nog steeds hoge winterstand.
betekenis: Veel soorten kunnen mits niet te droog; kies standplaats op microreliëf.
duiding:
  rapporttekst: 'Gt IIb (nat) wordt gekenmerkt door nat profiel met duidelijke seizoensfluctuatie; nog
    steeds hoge winterstand.


    Voor erf- en landschapsbeplanting betekent dit het volgende. Veel soorten kunnen mits niet te droog;
    kies standplaats op microreliëf.'

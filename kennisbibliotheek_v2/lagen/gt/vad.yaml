titel: Gt Vad (droog)
beschrijving: Droog met duidelijke zomerdaling.
betekenis: Focus op droogtetolerantie en bodembedekking.
duiding:
  rapporttekst: 'Gt Vad (droog) wordt gekenmerkt door droog met duidelijke zomerdaling.



titel: Gt VIId (uiterst droog)
beschrijving: Uiterst droog met grote fluctuatie.
betekenis: Zeer beperkt soortenpalet; investeer in waterbergende maatregelen.
duiding:
  rapporttekst: 'Gt VIId (uiterst droog) wordt gekenmerkt door uiterst droog met grote fluctuatie.


    Voor erf- en landschapsbeplanting betekent dit het volgende. Zeer beperkt soortenpalet; investeer
    in waterbergende maatregelen.'

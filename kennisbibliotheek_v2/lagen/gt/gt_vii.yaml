duiding:
  rapporttekst: "**Hoe zit het met water op uw locatie?**\n\nHet grondwater staat\
    \ hier heel diep - meer dan 1,2 meter onder de grond, \nhet hele jaar door. Zelfs\
    \ in de winter komt het niet hoger dan 1,2 meter. \nIn de zomer zakt het weg tot\
    \ meer dan 2 meter diep. Dit betekent dat \nplanten het grondwater niet kunnen\
    \ bereiken met hun wortels.\n\n**Planten zijn afhankelijk van regen**\n\nZonder\
    \ grondwater moeten planten het hebben van regenwater. Dat is \nprima in natte\
    \ periodes, maar bij droogte (geen regen voor 2+ weken) \nkrijgen ze het moeilijk.\
    \ Vooral jonge planten (eerste 3 jaar) hebben \ndan extra water nodig.\n\n**Wat\
    \ betekent dit door het jaar heen?**\n\n- **Winter/voorjaar**: Voldoende regen,\
    \ geen problemen\n- **Zomer**: Bij droogte (>2 weken geen regen) stress voor planten\n\
    - **Herfst**: Weer meer regen, situatie verbetert\n\n**Praktische tips**\n\n1.\
    \ **Mulchen is essentieel!** Dek de grond af met 10cm houtsnippers \n   of bladeren.\
    \ Dit voorkomt dat vocht verdampt en scheelt 50% watergift.\n\n2. **Extra water\
    \ geven:** Eerste 3 zomers bij droogte 20 liter per \n   week per boom, 10 liter\
    \ per struik.\n\n3. **Kies slimme soorten:** Eik, berk, den, veldesdoorn verdragen\
    \ \n   droogte goed. Vermijd soorten die veel water nodig hebben.\n"

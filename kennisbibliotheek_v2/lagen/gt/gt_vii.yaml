plantmogelijkheden:
  zeer_geschikt:
  - Grove den (Pinus sylvestris) - droogte-specialist
  - Zomereik (Quercus robur) - diepe penwortel
  - Veldesdoorn (Acer campestre) - zeer droogte-tolerant
  - Sleedoorn (Prunus spinosa) - zeer droogte-tolerant
  - Meidoorn (Crataegus monogyna) - robuust
  - Jeneverbes (Juniperus communis) - heide-specialist
  geschikt_met_intensieve_watergift:
  - Ruwe berk (Betula pendula) - watergift eerste 5 jaar
  - Winterlinde (Tilia cordata) - watergift eerste 5 jaar, mulch essentieel
  - Lijsterbes (Sorbus aucuparia) - watergift 3-5 jaar
  - Hazelaar (Corylus avellana) - watergift 4-5 jaar
  te_vermeiden:
  - Beuk (veel te droog - niet haalbaar)
  - Zwarte els (wil nat)
  - Wilgen (te droog)
  - Es (te droog)
  - Meeste vruchtbomen (30-50% uitval zonder irrigatie)
heide_alternatief:
  waarom_overwegen: Bij GT VII is normaal bos pittig haalbaar met veel zorg, maar
    een heide-achtige beplanting past beter bij de natuurlijke omstandigheden en vraagt
    veel minder onderhoud.
  geschikte_soorten:
  - Struikhei (Calluna vulgaris) - perfecte match
  - Jeneverbes (Juniperus communis) - groeit goed
  - Grove den (Pinus sylvestris) - solitair
  - Brem (Cytisus scoparius) - stikstofbinder
  - Wilde tijm (Thymus serpyllum) - bodembedekker
  voordelen:
  - Minimaal water nodig na aanslag
  - Past bij landschap (vaak heidevelden)
  - Hoge biodiversiteit (vlinders, bijen)
  - Weinig onderhoud
  - Authentiek Nederlands

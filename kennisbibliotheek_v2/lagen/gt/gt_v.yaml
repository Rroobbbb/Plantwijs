betekenis_voor_erfbeplanting:
  water_implicaties: |
    **MATIG DROOG** - meest voorkomende situatie in Nederland.
    
    **Kenmerken:**
    - Winter: Voldoende vocht (grondwater op 60cm)
    - Zomer: Kan droog worden (grondwater >120cm)
    - Fluctuatie vraagt aanpassing van planten
    
    **Betekenis voor planten:**
    - Geen wateroverlast (voordeel!)
    - Zomer kan droog zijn (nadeel bij droogte)
    - Jonge planten (eerste 3 jaar) extra aandacht in zomer
    - Oudere planten meestal zelfvoorzienend
    
    **Kies bij voorkeur:**
    - Soorten met matige tot goede droogte-tolerantie
    - Diep wortelende soorten (eik, den)
    - Vermijd zeer droogtegevoelige soorten (beuk op zand)
    
    **Plantmogelijkheden:**
    - Meeste soorten mogelijk met goede voorbereiding
    - Eik, berk, linde, veldesdoorn - prima
    - Beuk kan, maar lastig op zand (wil vochtiger)
    - Vruchtbomen mogelijk met watergift eerste jaren
    
    **Voordelen:**
    - Geen wateroverlast
    - Goede drainage
    - Meeste soorten mogelijk
    - Oudere planten zelfvoorzienend
    
    **Nadelen:**
    - Jonge planten hebben watergift nodig (eerste 3 jaar)
    - Bij droogte extra aandacht
    - Sommige soorten zijn te droogtegevoelig
  
  water_beheer:
    watergeven:
      nodig: "Ja, eerste 3 jaren bij droogte"
      frequentie: "Bij droogte >1 week: 1x per week"
      hoeveelheid: "15-20L per boom, 10L per struik"
      stoppen: "Na jaar 3-4 meestal niet meer nodig"
    
    drainage:
      nodig: "Nee"
      reden: "Drainage is al goed"
  
  seizoens_aandacht:
    - "Plant bij voorkeur in maart-april (grond nog vochtig)"
    - "Eerste 3 zomers: monitor droogte, geef water bij >1 week geen regen"
    - "Mulch is BELANGRIJK (10cm) - halveert waterbehoefte"
    - "Vanaf jaar 4: meestal zelfvoorzienend"
  
  aandachtspunten:
    - "Mulchen met 10cm is zeer effectief (halveert watergift)"
    - "Stimuleer diepe beworteling: beter 1x/week veel dan dagelijks beetje"
    - "Bij aanplant: maak kuil, vul met water, laat zakken voor contact wortels-grondwater"
    - "Vermijd planten op zuidhelling (nog droger)"
    - "Kies bij twijfel droogte-tolerante soorten"


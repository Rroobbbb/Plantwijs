betekenis_voor_erfbeplanting:
  water_implicaties: |
    **Nat tot zeer nat** - grondwater in winter zeer hoog (25cm).
    
    **Betekenis voor planten:**
    - Winter: Wortels kunnen max 20-25cm diep (te nat dieper)
    - Zomer: Wortels kunnen dieper (60-80cm), grondwater bereikbaar
    - Water nooit probleem, eerder te veel
    - Zuurstofgebrek bij wortels in winter
    
    **Kies soorten die:**
    - Natte voeten verdragen (vooral winter!)
    - Oppervlakkige beworteling accepteren
    - Tegen zuurstofarm milieu kunnen
    
    **Mogelijkheden:**
    - Zonder maatregelen: Beperkt tot nat-tolerante soorten
    - Met drainage: Veel meer mogelijkheden
    - Op microverhogingen (30cm): Normale soorten mogelijk
    
    **Voordelen:**
    - Nooit watergift nodig
    - Altijd voldoende vocht
    
    **Nadelen:**
    - Beperkte soortkeuze zonder drainage
    - Slechte draagkracht in winter/voorjaar
    - Veel bomen verdragen dit niet (eik, beuk, den)
  

duiding:
  rapporttekst: |
    **Uw locatie is NAT**
    
    Het grondwater staat hier in de winter zeer hoog - binnen 25 centimeter 
    van het maaiveld. In de zomer zakt het weg naar 50-80 centimeter diepte, 
    maar dat is nog steeds relatief hoog. Dit betekent dat de grond vrijwel 
    het hele jaar vochtig tot nat is.
    
    **Wat betekent dit voor uw beplanting?**
    
    De hoge grondwaterstand in winter beperkt welke bomen en struiken u kunt 
    planten. Veel soorten verdragen geen "natte voeten" en zullen slecht 
    groeien of zelfs afsterven. U moet kiezen voor soorten die specifiek 
    tegen natte omstandigheden kunnen.
    
    **Geschikte soorten zonder maatregelen:**
    
    - **Zwarte els** - DÃ© boom voor natte plekken, verbetert zelfs de bodem
    - **Wilgen** - Alle soorten wilg houden van nat
    - **Es** - Verdraagt natte omstandigheden redelijk goed
    - **Gewone vogelkers** - Prachtige bloei, verdraagt nat
    
    **Niet geschikt:**
    - Eik, beuk, naaldbomen - deze willen het droger
    
    **Opties om meer mogelijkheden te krijgen:**
    
    **1. Drainage aanleggen (BESTE optie voor erfbeplanting)**
    - Laat professioneel drainage aanleggen
    - Verlaagt grondwater met 20-30cm
    - Veel meer soorten worden dan mogelijk
    - Inclusief fruitbomen, eik (met voorbehoud)
    
    **2. Plant op verhogingen (TUSSENOPLOSSING)**
    - Maak heuveltjes van 30cm hoog
    - Plant bomen/struiken daarop
    - Wortels staan dan boven hoogste grondwater
    - Meer soorten mogelijk zonder drainage
    
    **3. Accepteer beperkingen (GOEDKOOPST)**
    - Kies alleen nat-tolerante soorten
    - Els, wilg, vogelkers
    - Werkt met de natuur mee
    - Laagste kosten
    
    **Praktische tips:**
    
    - Plant in april-mei (grond is dan wat droger)
    - Vermijd betreden in winter (te nat, verdichting)
    - Watergeven is vrijwel nooit nodig
    - Overweeg drainage als u meer keuze wilt


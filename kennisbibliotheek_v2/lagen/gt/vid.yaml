titel: Gt VId (zeer droog)
beschrijving: Zeer droog met sterke seizoensfluctuatie.
betekenis: Alleen zeer droogtebestendige soorten; bescherm jonge aanplant.
duiding:
  rapporttekst: 'Gt VId (zeer droog) wordt gekenmerkt door zeer droog met sterke seizoensfluctuatie.


    Voor erf- en landschapsbeplanting betekent dit het volgende. Alleen zeer droogtebestendige soorten;
    bescherm jonge aanplant.'

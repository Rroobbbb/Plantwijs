titel: Gt IIIb (matig vochtig)
beschrijving: Vochtig maar met grotere fluctuatie dan IIIa.
betekenis: Kies robuuste soorten; bodembeheer kan droogte beperken.
duiding:
  rapporttekst: 'Gt IIIb (matig vochtig) wordt gekenmerkt door vochtig maar met grotere fluctuatie dan
    IIIa.


    Voor erf- en landschapsbeplanting betekent dit het volgende. Kies robuuste soorten; bodembeheer kan
    droogte beperken.'

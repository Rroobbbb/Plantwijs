titel: Gt IIIa (matig vochtig)
beschrijving: 'Gemiddeld vochtig: winter hoog, zomer duidelijk lager.'
betekenis: Grote soortenkeuze; let op droogtestress in warme zomers.
duiding:
  rapporttekst: 'Gt IIIa (matig vochtig) wordt gekenmerkt door gemiddeld vochtig: winter hoog, zomer duidelijk
    lager.


    Voor erf- en landschapsbeplanting betekent dit het volgende. Grote soortenkeuze; let op droogtestress
    in warme zomers.'

titel: Gt Ia (zeer nat)
beschrijving: 'Zeer natte grondwatertrap: grondwater staat vrijwel jaarrond zeer hoog; vaak langdurig
  natte voeten in het profiel.'
betekenis: Kies moeras- en natte oeversoorten; vermijd droogteminnende soorten.
duiding:
  rapporttekst: 'Gt Ia (zeer nat) wordt gekenmerkt door zeer natte grondwatertrap: grondwater staat vrijwel
    jaarrond zeer hoog; vaak langdurig natte voeten in het profiel.


    Voor erf- en landschapsbeplanting betekent dit het volgende. Kies moeras- en natte oeversoorten; vermijd
    droogteminnende soorten.'

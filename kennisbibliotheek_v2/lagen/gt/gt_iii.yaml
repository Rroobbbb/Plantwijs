duiding:
  rapporttekst: "**Hoe zit het met water op uw locatie?**\n\nHet grondwater staat\
    \ hier relatief hoog. In de winter kan het tot \nbinnen 40 centimeter onder het\
    \ maaiveld stijgen. In de zomer zakt \nhet weg naar ongeveer 1 meter diep, maar\
    \ dat is nog steeds binnen \nbereik voor plantenwortels.\n\n**Wat betekent dit\
    \ door het jaar heen?**\n\n- **Winter/voorjaar**: Veel water, de grond kan verzadigd\
    \ zijn. \n  Sommige plekken kunnen te nat zijn voor gevoelige planten.\n\n- **Zomer**:\
    \ Ook in droge zomers blijft het grondwater binnen bereik \n  van de wortels.\
    \ Planten hebben altijd water beschikbaar.\n\n- **Herfst**: Het grondwater stijgt\
    \ weer, de bodem wordt natter.\n\n**Praktische tips**\n\n1. **Plant op heuveltjes:**\
    \ Maak kleine verhogingen (20-30cm hoog) \n   waar u bomen en struiken plant.\
    \ Zo staan hun wortels in de winter \n   niet in het water.\n\n2. **Kies de juiste\
    \ soorten:** Els, wilg en populier verdragen natte \n   omstandigheden goed. Vermijd\
    \ eik en beuk (willen het droger).\n\n3. **Plantseizoen:** Plant bij voorkeur\
    \ in april-mei (grond is dan \n   al wat droger) of in de herfst, maar vóór het\
    \ te nat wordt.\n\n4. **Geen extra water nodig:** Het grondwater voorziet in voldoende\
    \ \n   water, ook in droge zomers. Alleen eerste weken na aanplant \n   mogelijk\
    \ wat extra water.\n"

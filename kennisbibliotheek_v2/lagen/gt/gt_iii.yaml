betekenis_voor_erfbeplanting:
  water_implicaties: '**Grondwater speelt GROTE rol** - staat in winter hoog (40cm).


    **Betekenis voor planten:**

    - Wortels kunnen in winter niet dieper dan 40cm (te nat, geen zuurstof)

    - In zomer wel dieper (grondwater 80-100cm), maar blijft binnen bereik

    - Watervoorziening het hele jaar goed


    **In de praktijk:**

    - Kies soorten die **natte voeten** verdragen (winter!)

    - Vermijd soorten die droogte nodig hebben

    - Plant bij voorkeur op kleine verhogingen (20-30cm hoog)

    - Drainage kan helpen maar is vaak aanwezig


    **Voordelen:**

    - Nooit watergebrek (ook niet in droge zomers)

    - Geen watergift nodig (behalve eerste maanden na aanplant)


    **Nadelen:**

    - Natte omstandigheden in winter = niet alle soorten verdragen dit

    - Beperkte worteldiepte in winter

    - Slechte draagkracht najaar/winter

    '

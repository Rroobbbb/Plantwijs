  grondwater: Meestal diep (Gt V-VII)
  beken: Kleine beekjes in laagtes
  karakter: Snelle afwatering van ruggen naar laagtes
klimaat:
  type: Zeeklimaat met continentale invloed
  neerslag: 750-850mm/jaar
  bijzonderheden: Kouder dan kust, warmer dan heuvelland
vegetatie:
  natuurlijke_vegetatie:
  - Eiken-berkenbos

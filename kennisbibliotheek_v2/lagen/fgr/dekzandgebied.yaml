bodem:
  dominante_typen:
  - Podzolgrond (70%)
  - Vaaggrond (20%)
  - Beekeerdgrond in laagtes (10%)
  kwaliteit: Arm tot matig
  pH: 4.5-5.5 (zuur)
  voeding: Arm

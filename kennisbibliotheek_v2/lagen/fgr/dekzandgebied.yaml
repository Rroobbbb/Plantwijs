betekenis_voor_erfbeplanting:
  regio_karakteristieken: '**STANDAARD ZANDGEBIED** - typisch Oost-Nederland


    Kenmerken:

    - Golvend reliëf (hoogteverschillen 2-10m)

    - Snelle afwatering (water loopt naar laagtes)

    - Arme zandgrond (podzol)

    - Droogte op ruggen, vochtig in laagtes


    Kansen:

    - Microreliëf benutten (variatie!)

    - Ruggen: droogte-tolerant

    - Laagtes: vochtminnend

    '
  soorten_specifiek:
    ruggen_droog:
    - Eik, berk, den
    - Meidoorn, sleedoorn
    laagtes_vochtig:
    - Els, wilg
    - Hazelaar, vogelkers
  aandachtspunten:
  - Benut hoogteverschil voor variatie
  - Mulch essentieel op arme podzol
  - Watergift eerste jaren (vooral op ruggen)
  ontwerp_uitgangspunten:
  - Benut microreliëf (ruggen droog, laagtes nat) - variatie is je kracht
  - Mulch 15cm ESSENTIEEL op arme podzol - halveert watergift
  - Plant in voorjaar (grond nog vochtig) voor beste aanslag
duiding:
  rapporttekst: "**Dekzandgebied - het golvende zandlandschap van Oost-Nederland**\n\
    \nU woont in het typische golvende zandlandschap. Ruggen en laagtes \nwisselen\
    \ elkaar af - dat geeft kansen voor variatie!\n\n**Benut het reliëf:**\n- Hogere\
    \ plekken: droogte-tolerant (eik, berk, den)\n- Lagere plekken: vochtminnend (els,\
    \ wilg)\n- Hellingen: overgangen\n\nDit is het standaard Oost-Nederlandse landschap\
    \ - arme zandgrond maar \nmet de juiste soorten en mulch prima haalbaar.\n"

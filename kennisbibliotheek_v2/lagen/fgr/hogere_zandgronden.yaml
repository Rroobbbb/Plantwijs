  rapporttekst: 'De hogere zandgronden omvatten dekzand-, stuwwal- en (lokaal) smeltwaterlandschappen
    van Oost-, Midden- en Zuid‑Nederland. De ondergrond bestaat vooral uit zand (soms met leem/keileem‑invloed).
    Infiltratie is groot en het watersysteem leunt sterk op neerslagaanvulling. Vergeleken met klei- en
    veengebieden zijn deze gronden van nature droger en voedselarmer, met grote lokale contrasten tussen
    droge ruggen en nattere laagtes (beekdalen en dekzandlaagtes).


    Het landschap wordt gekenmerkt door Licht golvend reliëf met een mozaïek van dekzandruggen en -laagtes,
    lokaal afgewisseld met duidelijker hoogteverschillen door stuwwallen. Het cultuurlandschap is historisch

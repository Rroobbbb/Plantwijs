    elementen zoals houtwallen, singels, hagen en laanbeplanting: ze geven structuur, vangen wind en zorgen
    voor luwte en microklimaat. De bodem- en waterhuishouding spelen hierbij een sturende rol: Overwegend
    zand tot lemig zand met goede doorlatendheid. Grondwaterstanden liggen gemiddeld dieper; zomerdroogte
    en verdroging zijn terugkerende thema’s. In laagtes en langs beken kan het juist natter zijn door
    kwel, slecht doorlatende lagen (leem/keileem) of opstuwing. Standplaatscondities kunnen op korte afstand
    sterk verschillen; kijk daarom niet alleen naar ‘regio’, maar ook naar micropositie (rug/laagte/beekdal)
    en de lokale Gt.


    Ontstaansgeschiedenis en dynamiek: De zandgronden zijn gevormd tijdens en na de laatste ijstijd: wind
    zette dekzanden af, terwijl landijs en smeltwater (ouder) reliëf en ondergrond beïnvloedden (stuwwallen,
    smeltwaterafzettingen, leem/keileem). Daarna ontwikkelden bodems met uitspoeling (o.a. podzolen) en
    heide‑ en boslandschappen. Menselijk landgebruik (plaggenbemesting, ontginning, bebossing) stuurde
    het systeem sterk. Hydrologisch zijn de hogere zandgronden gevoelig voor neerslagtekort: bij langdurige
    droogte dalen grondwaterstanden en vallen beekdalen periodiek droog.


    Voor erf- en landschapsbeplanting betekent dit het volgende. Werk zonering uit op basis van microreliëf:

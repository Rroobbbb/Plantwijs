    te houden (infiltratie, kleine buffers) in plaats van snel af te voeren.


    In landgebruik en beplanting sluiten de volgende richtingen goed aan bij dit landschap. Landgebruik
    varieert van bos (naald en loof), heide‑restanten en natuurterreinen tot akkers en graslanden. Streekeigen
    soorten sluiten aan op het zandige, vaak voedselarmere karakter: zomereik, berk, lijsterbes en grove

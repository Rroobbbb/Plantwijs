  locatie‑afhankelijk

  (kalkrijk/kalkarm; droog/nat).'
ontstaan_en_dynamiek: 'Na de ijstijd groeide de kust door zandaanvoer en vormden zich strandwallen en
  duinen. Wind verplaatste zand landinwaarts en bouwde


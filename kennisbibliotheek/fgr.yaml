  rivierengebied:
    titel: Rivierengebied
    beschrijving: 'Het Rivierengebied is het landschap dat is gevormd door Rijn, Maas en hun zijrivieren. Het bestaat uit een mozaïek van

      hogere oeverwallen en stroomruggen (grovere afzettingen dichter bij de rivier) en lagere komgebieden (fijnere klei verder

      van de rivier). Historisch hoorde periodieke overstroming bij dit systeem; door bedijking en kanalisatie is de dynamiek

      binnendijks sterk getemperd, maar waterbeheer blijft tot op vandaag sturend.'
    kenmerken: 'Relatief vlak reliëf met lokale hoogteverschillen op schaal van decimeters tot enkele meters. Bebouwing en erven liggen

      vaak op de hogere delen (oeverwal/stroomrug), terwijl de kommen opener en natter zijn. Watergangen (weteringen, sloten),

      kades en dijken structureren het landschap en bepalen zichtlijnen en windwerking.'
    bodem_en_water: 'Overwegend klei- en zavelgronden; in de komgebieden vaak zware, natte klei met beperkte draagkracht. Grondwater kan hoog

      staan en peilbeheer, drainage en afwatering bepalen sterk hoe nat of droog het perceel in de praktijk is.'
    beplanting_en_landgebruik: 'Landgebruik is vaak productief: grasland in nattere kommen en akkerbouw/boomgaarden op hogere delen. Streekeigen beplanting

      is veelal lijnvormig en gekoppeld aan erven, dijken en kavelranden: knotwilgen, hagen, singels en laanbeplanting. Op natte

      delen passen wilgenstruweel, elzenbroek-achtige vegetaties en (historisch) grienden.'
    betekenis_voor_erfbeplanting: 'Sluit aan op de schaal en openheid van het deelgebied (kom versus oeverwal/stroomrug). In open komgebieden is een compacte,

      lijnvormige en winddoorlatende inrichting vaak het meest passend; op hogere delen kan het erf ‘groener’ en rijker worden

      opgebouwd. Stem soortenkeuze af op klei/zavel én op de lokale grondwaterstand (Gt) en houd rekening met peilbeheer: dat kan

      het verschil maken tussen ‘net vochtig’ en structureel nat.'
    ontstaan_en_dynamiek: 'Bij hoge afvoeren traden (historisch) overstromingen op waarbij sediment werd afgezet. Dicht bij de rivier bezonk grover

      materiaal, verder weg vooral fijne klei. Zo ontstonden karakteristieke elementen zoals uiterwaarden, dijken, strangen en

      restgeulen, oeverwallen, stroomruggen en komgronden.'

    - pdok_dataset_fysisch_geografische_regio_s_fgr_omsc
    - berendsen_h_j_a_2005_fysische_geografie_van_nederl
    - panorama_landschap_zuid_limburg
    - wur_edepot_graften_in_zuid_limburg
  heuvelland:
    titel: Heuvelland
    beschrijving: 'Het Heuvelland (Zuid‑Limburg) is een fysisch‑geografische regio met uitgesproken reliëf: plateaus, dalen en hellingen wisselen elkaar

      snel af. De regio is gevormd door tektoniek, riviererosie en periglaciale processen en is op veel plekken bedekt met löss. Daardoor

      is het gebied vruchtbaar, maar ook gevoelig voor erosie en afspoeling bij piekbuien.'
    kenmerken: 'Sterk reliëf (uniek in Nederland) met open plateaus en ingesneden dalen. Lössbedekking op grote schaal. Veel cultuurhistorische

      structuren zoals holle wegen, graften/terrassen, hagen en boomgaarden. Microklimaatverschillen tussen hellingen zijn groot

      (zuidhelling warmer/droger; noordhelling koeler/vochtiger).'
    bodem_en_water: 'Overwegend löss- en leembodems met lokaal kalkrijke varianten. Door het reliëf variëren grondwaterstanden sterk; kwel kan voorkomen

      in dalen. Op hellingen kan water snel afstromen en erosie versterken; in dalen kan juist water concentreren.'
    betekenis_voor_erfbeplanting: 'Houd bij inrichting rekening met reliëf en erosiegevoeligheid. Concentreer beplanting in randen, graften en erven en gebruik hagen,

      struweelranden en bodembedekking om afstromend water te remmen. Op warme, drogere hellingen passen drogetolerante soorten; op koelere,

      vochtigere hellingen en in dalen zijn vochtminnende soorten logischer. Houd openheid en zichtlijnen op plateaus in stand.'
    bronnen:
    - pdok_fysisch_geografische_regios
    - berendsen_2005_landschappelijk_systeem_nederland
  waddengebied:
    titel: Waddengebied
    beschrijving: 'Het Waddengebied is een dynamisch kustlandschap met getijden, slikken, platen en kwelders, verbonden met eilanden en het aangrenzende

      zeeklei‑ en duinlandschap. Zoutinvloed, wind en zand/klei‑dynamiek bepalen het systeem. Het gebied is ecologisch zeer rijk maar ook

      gevoelig voor verstoring.'
    bronnen:
    - pdok_fysisch_geografische_regios
    - berendsen_2005_landschappelijk_systeem_nederland
    kenmerken: 'Grote openheid, sterke windwerking en zoute invloed. Overgangen tussen wad, kwelder, dijk en binnendijks polderland geven scherpe

      gradiënten in zout, vocht en voedselrijkdom. Lijnvormige elementen (dijken, wegen) domineren de ruimtelijke structuur.'
    bodem_en_water: 'Bodem varieert van zandig (platen/duinen) tot kleiig (kwelders/zeeklei) met zoute beïnvloeding. Waterhuishouding is sterk gestuurd

      door getij buitendijks en peilbeheer binnendijks. Zout- en windstress zijn belangrijke standplaatsfactoren.'
    beplanting_en_landgebruik: 'Buitendijks domineren zouttolerante kweldervegetaties en pionierbegroeiingen; binnendijks vooral grasland en akkerbouw op zeeklei.

      Beplanting is landschappelijk spaarzaam en vooral gekoppeld aan erven en dijken; hierdoor hebben erfbeplanting en windschermen veel

      beeldbepalend gewicht.'
    betekenis_voor_erfbeplanting: 'Ontwerp met wind en zout als vertrekpunt. Kies lage, gefilterde windbrekers (struweelgordel/singel) en voorkom massieve, dichte

      schermen die turbulentie kunnen vergroten. Respecteer openheid en zichtlijnen; bundel beplanting rond het erf en langs infrastructuur.

      Stem soorten af op zout- en windbelasting en op lokale nat/droog‑verschillen door microreliëf en peilbeheer.'
    ontstaan_en_dynamiek: 'Het waddensysteem ontstaat door het samenspel van getij, stroming en sedimenttransport. Platen en geulen verplaatsen zich, kwelders

      groeien aan en eroderen, en duinen ontwikkelen zich op de eilanden. Dijken en inpolderingen hebben buitendijks en binnendijks tot twee

      verschillende dynamieken geleid: natuurlijke getijdendynamiek tegenover kunstmatig peilbeheer.'
  ijsselmeergebied:
    titel: IJsselmeergebied
    beschrijving: 'Het IJsselmeergebied omvat de grote meren en polders die zijn ontstaan na afsluiting van de Zuiderzee en grootschalige inpoldering.

      Het landschap is sterk gepland en grootschalig, met lange lijnen, openheid en een kunstmatige waterhuishouding. De overgang tussen

      dijken, vaarten, polders en oevers bepaalt de ruimtelijke structuur.'
    bronnen:
    - pdok_fysisch_geografische_regios
    - berendsen_2005_landschappelijk_systeem_nederland
    kenmerken: 'Grote openheid en schaal, met lange rechte infrastructuurlijnen, vaarten en rationele verkaveling. Windbelasting kan hoog zijn,

      zeker in open polders en langs waterkanten. Beplanting is vaak geconcentreerd bij erven en langs hoofdstructuren.'
    bodem_en_water: 'Bodemopbouw varieert per polder (klei/zavel, lokaal zandig) en is gekoppeld aan de ontstaansgeschiedenis van de droogmakerijen.

      Waterhuishouding is volledig kunstmatig via peilbeheer, gemalen en sloten. Lokale nat/droog‑verschillen worden vaak bepaald door

      peilvak, ontwatering en microreliëf.'
    beplanting_en_landgebruik: 'Veel intensieve landbouw op grootschalige kavels, met erfbeplanting en windschermen als belangrijke functionele elementen. Langs

      dijken en wegen komen laanstructuren voor; langs oevers kunnen rietkragen en ruigtes voorkomen. Door de open schaal bepaalt elke

      beplantingslijn sterk het landschapbeeld.'
    betekenis_voor_erfbeplanting: 'In de open polders is windreductie vaak het belangrijkste doel. Kies gefilterde windbrekers (struweelgordel/singel) en voorkom

      verspreide boomgroepen in het open veld. Bundel beplanting rond het erf en langs hoofdstructuren (wegen, vaarten, dijken) en stem

      soorten af op bodemtype (klei/zavel) en peilbeheer. Gebruik lagere, nattere zones waar mogelijk voor water en kruidenrijke randen.'
    ontstaan_en_dynamiek: 'Na de afsluiting van de Zuiderzee zijn grote delen ingepolderd en ingericht met een strak water- en verkavelingssysteem.

      De dynamiek wordt vooral bepaald door peilbeheer, bodemdaling (plaatselijk), windbelasting en klimaat (droogte/natte pieken),

      waardoor water vasthouden en robuuste randen steeds belangrijker worden.'

  heuvelland:
    titel: Heuvelland
    beschrijving: Het Heuvelland is een fysisch-geografische regio in Zuid-Limburg,
      gekenmerkt door een uitgesproken reliëf met plateaus, dalen en hellingen. De
      regio is gevormd door tektoniek, riviererosie en periglaciale processen, en
      wordt op veel plaatsen bedekt door löss.
    kenmerken:
    - sterk reliëf in vergelijking met rest van Nederland
    - plateaus afgewisseld met ingesneden dalen
    - lössbedekking op grote schaal
    bodem_en_water: Overwegend löss- en leembodems met lokaal kalkrijke varianten.
      Grondwaterstanden variëren sterk door reliëf; kwel kan voorkomen in dalen.
    betekenis_voor_erfbeplanting: Beplanting moet rekening houden met reliëf en erosiegevoeligheid.
      Erfbeplanting volgt bij voorkeur het natuurlijke reliëf; open hellingen vragen
      om bodembedekking en lijnvormige structuren.

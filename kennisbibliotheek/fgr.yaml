  hogere_zandgronden:
    titel: Hogere zandgronden
    beschrijving: 'Oude dekzand- en stuwwallandschappen met overwegend zandige bodems. Van nature droger en voedselarmer dan klei- en veengebieden.

      '
    kenmerken: 'Afwisseling van dekzandruggen en -laagtes; lokaal stuwwallen. Historisch esdorpen, heide- en bosontginningen; verkaveling kan kleinschalig zijn met houtwallen.

      '
    bodem_en_water: 'Zand tot lemig zand; infiltratie is groot, grondwater dieper. In laagtes kan het juist nat zijn (beekdalen).

      '
    beplanting_en_landgebruik: 'Naaldbos/loofbos, heide-restanten, akkers en grasland. Typisch: eik, berk, grove den, lijsterbes; in beekdalen els en wilg.'
    betekenis_voor_erfbeplanting: 'Werk met droge toleranties en beschutting (wind). Houtwal- en erfbeplanting met streekeigen soorten sluit aan; voorkom verdroging met juiste standplaatskeuze.

      '
  laagveengebied:
    titel: Laagveengebied
    beschrijving: 'Waterrijk landschap gevormd door veenvorming in laaggelegen gebieden, vaak met plassen, petgaten, rietlanden en ontginningssloten.

      '
    kenmerken: 'Zeer vlak, open tot halfopen. Lineaire verkaveling met lange kavels en veel watergangen; waterpeilbeheer is essentieel.

      '
    bodem_en_water: Veen en venige klei; hoge grondwaterstand. Bodemdaling en oxidatie spelen bij ontwatering.
    beplanting_en_landgebruik: 'Grasland, riet, moerasvegetaties. Typisch: elzenbroek, wilgenstruweel, rietkragen.'
    betekenis_voor_erfbeplanting: 'Kies natte toleranties en houd rekening met slappe bodem (wortelverankering). Beplanting in lijnen en groepen langs watergangen werkt het best.

      '
  zeekleigebied:
    titel: Zeekleigebied
    beschrijving: 'Kust- en zeekleilandschappen ontstaan door afzetting van klei in getijdegebieden (kwelders, polders). Vaak grootschalig en open.

      '
    kenmerken: 'Zeer vlak, rationele verkaveling, rechte wegen en sloten. Dijken en kreekruggen bepalen soms lokale structuur.

      '
    bodem_en_water: 'Klei tot zavel; vaak vruchtbaar. Grondwater en verzilting kunnen lokaal spelen; drainage en peilbeheer belangrijk.

      '
    beplanting_en_landgebruik: 'Intensieve akkerbouw en grasland. Beplanting vooral als erfbeplanting, singels en windschermen.

      '
    betekenis_voor_erfbeplanting: 'In open polders is windreductie belangrijk. Kies soorten die wind en (soms) zoute invloed verdragen; beplanting bij erven en langs wegen past het landschap.

      '
  duinen:
    titel: Duinen
    beschrijving: 'Zandige kustduinen met reliëf, dynamiek door wind en zee en grote variatie van droog naar nat (duinvalleien).

      '
    kenmerken: 'Sterk reliëf met duintoppen en valleien; kalkrijk tot kalkarm afhankelijk van ligging. Kwetsbare natuurwaarden.

      '
    bodem_en_water: Zand, zeer doorlatend; zoetwaterlenzen kunnen voorkomen. Voedselarm tot matig voedselrijk.
    beplanting_en_landgebruik: Duingraslanden, struweel (duindoorn) en duinbos (den, eik).
    betekenis_voor_erfbeplanting: 'Kies soorten voor zand, wind en zout. Beperk bodemverstoring en werk met struweel/laag bos als windfilter.

      '
  lossgebied:
    titel: Lössgebied
    beschrijving: Golvend landschap met lössafzettingen (zeer vruchtbaar, leemrijk), vooral in Zuid-Limburg.
    kenmerken: Hellingprocessen en holle wegen; kleinschalige mozaïekstructuur met graften en hagen.
    bodem_en_water: 'Leem/löss: goede vochtvasthouding maar erosiegevoelig op hellingen.'
    beplanting_en_landgebruik: Akkerbouw, boomgaarden, hagen en hellingbossen.
    betekenis_voor_erfbeplanting: 'Erosieremmende beplanting (hagen/graften) is waardevol; kies soorten die passen bij leem en (soms) kalkrijk.

      '

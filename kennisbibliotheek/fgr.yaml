  duinen:
    titel: Duinen
    beschrijving: 'De **duinen** vormen de zandige kuststrook die is opgebouwd door
      een samenspel van zee, wind en zandtransport. Het duinlandschap kent grote variatie
      in hoogte en vocht: van droge duintoppen en zeereep tot natte duinvalleien.
      De duinen zijn tegelijkertijd natuurgebied, drinkwaterwingebied en een cruciale
      schakel in **kustbescherming**. Daardoor is het landschap ecologisch rijk, maar
      ook kwetsbaar voor verstoring.

      '
    kenmerken: 'Sterk reliëf met duinkammen, stuifkuilen en valleien. Er zijn gradiënten
      van **zout → zoet**, **kalkrijk → kalkarm** en **droog → nat**, die op korte
      afstand wisselen en bepalend zijn voor vegetatie. In en achter de zeereep kan
      verstuiving actief zijn, terwijl binnenduinrand en oude duinen vaak stabieler
      zijn. Recreatie en infrastructuur kunnen lokaal druk leggen op bodem en natuur.

      '
    bodem_en_water: 'Zandige bodem met zeer hoge doorlatendheid. Zoetwater kan zich
      als **zoetwaterlens** in de duinen vormen; in valleien staat grondwater dicht
      onder maaiveld.

      Voedselrijkdom varieert: jonge kalkrijke duinen zijn basischer en vaak soortenrijk,
      terwijl oudere/uitgeloogde duinen zuurder en voedselarmer kunnen zijn. Waterwinning,
      drainage en klimaat (droogte) beïnvloeden valleien en natte habitats sterk.

      '
    beplanting_en_landgebruik: 'Typische vegetaties zijn duingraslanden, helm‑ en
      strandvegetaties, struweel (o.a. duindoorn) en duinbos (plaatselijk aangeplant,
      vaak den/eik). Beheer richt zich vaak op het behouden van open zand/grasland
      en het tegengaan van verruiging/verstruweling waar dat natuurdoelen schaadt.
      De duinen hebben daarnaast een beschermingsfunctie tegen de zee, waardoor dynamiek
      (zand) soms bewust wordt ‘meebewogen’ in beheer.

      '
    betekenis_voor_erfbeplanting: 'Kies soorten en inrichting die passen bij **wind,
      zoutneerslag, zand en droogte**. Beperk bodemverstoring: open zand is ecologisch
      waardevol maar ook erosiegevoelig. Werk met lage, gefilterde beplanting (struweel/laag
      bos) als windfilter en microklimaatmaker, en houd ruimte voor natuurlijke duindynamiek.
      In natte valleien: zet in op vochtminnende soorten en voorkom verdroging door
      ophoging of afwatering. Soortenkeuze is sterk locatie‑afhankelijk (kalkrijk/kalkarm;
      droog/nat).

      '
    ontstaan_en_dynamiek: 'Na de ijstijd groeide de kust door zandaanvoer en vormden
      zich strandwallen en duinen. Wind verplaatste zand landinwaarts en bouwde duinkammen
      op; in natte laagtes ontstonden duinvalleien. De zeereep is onderdeel van de
      natuurlijke kustverdediging. Historisch zijn duinen lokaal gefixeerd met helm
      en aanplant om verstuiving te beheersen; tegenwoordig wordt in delen juist weer
      ruimte gegeven aan dynamiek om kustveiligheid en natuurwaarden te combineren.

      '

  zeekleigebied:
    titel: Zeekleigebied
    beschrijving: 'Het zeekleigebied omvat de kust‑ en zeekleilandschappen die zijn ontstaan door afzetting van klei (en plaatselijk zand) in

      getijde‑ en kweldergebieden, en later door bedijking en inpoldering. Het landschap is in veel regio’s grootschalig en open,

      met duidelijke menselijke sturing via dijken, gemalen, slotenpatronen en rationele verkaveling. Lokale variatie ontstaat door

      oude geulen en kreekruggen/kreekbeddingen en door verschillen tussen ‘oud land’ en jongere polders.'
    kenmerken: 'Zeer vlak reliëf met grote openheid en lange zichtlijnen. In jonge polders domineren rechte wegen en sloten; in oudere gebieden

      komen vaker kronkeliger patronen en microreliëf voor door kreken en oude kwelderstructuren. Dijken, boezemwateren en gemalen zijn

      beeldbepalend. Beplanting is schaars en vooral gekoppeld aan erven, wegen en dijken; daardoor hebben lijnvormige elementen

      (singels/rijen) veel landschappelijk gewicht.'
    bodem_en_water: 'Klei tot zavel, doorgaans vruchtbaar en waterhoudend. Waterhuishouding hangt sterk samen met ontwatering, peilbeheer en (regionaal)

      verziltingsdruk. Zware klei is bij natte omstandigheden gevoelig voor structuurschade; bij droogte kan uitdroging en scheurvorming

      optreden. Standplaatscondities verschillen lokaal: op kreekruggen is de bodem vaak zaveliger en beter doorlatend dan in laagtes,

      waardoor kreekruggen vaak geschikter zijn voor zwaardere erfbeplanting.'
    beplanting_en_landgebruik: 'Veel intensieve akkerbouw en grasland. Streekeigen beplanting is vaak functioneel: erfbeplanting, singels, knotbomen en windschermen.

      Langs dijken en wegen komen laanstructuren voor; in nattere of extensievere zones rietkragen en ruigte. Soortenkeuze moet passen bij

      windbelasting en soms zoute invloed. Op zavelige/drogere delen is het soortenpalet breder dan op zware, natte klei.'
    betekenis_voor_erfbeplanting: 'In open polders is windreductie vaak de primaire functie. Kies bij voorkeur gefilterde windbrekers (struweelgordel/singel) die wind

      breken zonder extra turbulentie te veroorzaken. Respecteer openheid: concentreer beplanting rond erven en langs infrastructuur en

      voorkom verspreide bosvakken in het open veld. Stem soorten af op (1) klei/zavel, (2) peilbeheer en (3) eventuele zoutinvloed.

      Gebruik kreekruggen als ‘droge ruggengraat’ voor zwaardere beplanting en benut nattere laagtes als water‑ en natuurzone.'
    ontstaan_en_dynamiek: 'Zeeklei werd afgezet in dynamische getijde‑omgevingen (wad/kwelder): bij vloed werd sediment aangevoerd en bij eb bezonk het.

      Door bedijking werd de getijdewerking buitengesloten en ontstonden polders met een kunstmatige waterhuishouding. De actuele dynamiek

      wordt bepaald door peilbeheer, plaatselijke bodemdaling, zeespiegelstijging en verzilting: factoren die samen sturen waar landbouw,

      natuur en bebouwing het meest robuust zijn.'
    bronnen:
    - pdok_dataset_fysisch_geografische_regio_s_fgr_omsc
    - berendsen_h_j_a_2005_fysische_geografie_van_nederl
    - clo_zeekleigebied_landschapskenmerken

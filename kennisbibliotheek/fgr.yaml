  rivierengebied:
    titel: Rivierengebied
    beschrijving: 'Het Rivierengebied is het Nederlandse landschap dat gevormd is
      door de Rijn, Maas en hun zijrivieren. Het bestaat uit een mozaïek van hoger
      gelegen oeverwallen en stroomruggen (grovere afzettingen dicht bij de rivier)
      en lagere komgebieden (fijne kleiafzettingen). Historisch werden deze gebieden
      regelmatig overstroomd; sinds bedijking en kanalisatie is de overstromingsdynamiek
      binnendijks sterk verminderd, maar waterbeheer blijft sturend.

      '
    kenmerken: 'Relatief vlak reliëf met lokale hoogteverschillen op schaal van decimeters
      tot meters. Lintbebouwing en erven liggen vaak op de hogere delen (oeverwallen/stroomruggen),
      terwijl de kommen opener en natter zijn. Waterlopen (weteringen, sloten) en
      kades/dijken structureren het landschap.

      '
    bodem_en_water: 'Overwegend klei- en zavelgronden; in kommen zware, natte klei.
      Grondwater kan hoog staan; waterbeheer (peil, drainage) is bepalend.

      '
    beplanting_en_landgebruik: 'Landgebruik is vaak productief: grasland in nattere
      kommen, akkerbouw en boomgaarden op hogere delen. Streekeigen beplanting bestaat
      vaak uit lijnvormige structuren (knotwilgen, hagen, singels), dijkbeplanting
      en erfbeplanting; op natte delen wilgenstruweel, elzenbroek en (historisch)
      grienden.'
    betekenis_voor_erfbeplanting: 'Sluit aan op de schaal en openheid van het deelgebied
      (kom vs oeverwal). In open kommen: beperkt, lijnvormig en winddoorlatend; op
      hogere delen kan het erf ‘groener’ en rijker worden vormgegeven. Kies soorten
      die passen bij klei/zavel en bij de lokale grondwaterstand (Gt) en houd rekening
      met waterpeilbeheer.'
    ontstaan_en_dynamiek: 'Bij hoge afvoeren traden (historisch) overstromingen op,
      waarbij sediment werd afgezet. Dicht bij de rivier bezonk grover materiaal,
      verder weg vooral fijne klei. Dit leidde tot karakteristieke landschapselementen:
      uiterwaarden, dijken, strangen/restgeulen, oeverwallen, stroomruggen en kommen.'

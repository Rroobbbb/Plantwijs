    titel: Gt Ia (zeer nat)
    beschrijving: 'Zeer natte grondwatertrap: grondwater staat vrijwel jaarrond zeer hoog; vaak langdurig natte voeten in het profiel.'
    betekenis: Kies moeras- en natte oeversoorten; vermijd droogteminnende soorten.
    duiding:
      rapporttekst: 'Gt Ia (zeer nat) wordt gekenmerkt door zeer natte grondwatertrap: grondwater staat vrijwel jaarrond zeer hoog; vaak langdurig natte voeten in het profiel.


        Voor erf- en landschapsbeplanting betekent dit het volgende. Kies moeras- en natte oeversoorten; vermijd droogteminnende soorten.'
  ib:
    titel: Gt Ib (zeer nat)
    beschrijving: 'Zeer hoge grondwaterstand, maar iets minder extreem dan Ia. Periodiek water aan maaiveld komt voor.

      '
    betekenis: Natte toleranties zijn belangrijk; let op draagkracht en zuurstofarm wortelmilieu.
    duiding:
      rapporttekst: 'Gt Ib (zeer nat) wordt gekenmerkt door zeer hoge grondwaterstand, maar iets minder extreem dan Ia. Periodiek water aan maaiveld komt voor.


        Voor erf- en landschapsbeplanting betekent dit het volgende. Natte toleranties zijn belangrijk; let op draagkracht en zuurstofarm wortelmilieu.'
  iia:
    titel: Gt IIa (nat)
    beschrijving: Hoge grondwaterstand; in winter zeer hoog, in zomer zakt beperkt.
    betekenis: Geschikt voor vochtminnende bomen/struiken; drainage bepaalt veel.
    duiding:
      rapporttekst: 'Gt IIa (nat) wordt gekenmerkt door hoge grondwaterstand; in winter zeer hoog, in zomer zakt beperkt.


        Voor erf- en landschapsbeplanting betekent dit het volgende. Geschikt voor vochtminnende bomen/struiken; drainage bepaalt veel.'
  iib:
    titel: Gt IIb (nat)
    beschrijving: Nat profiel met duidelijke seizoensfluctuatie; nog steeds hoge winterstand.
    betekenis: Veel soorten kunnen mits niet te droog; kies standplaats op microreliëf.
    duiding:
      rapporttekst: 'Gt IIb (nat) wordt gekenmerkt door nat profiel met duidelijke seizoensfluctuatie; nog steeds hoge winterstand.


        Voor erf- en landschapsbeplanting betekent dit het volgende. Veel soorten kunnen mits niet te droog; kies standplaats op microreliëf.'
  iic:
    titel: Gt IIc (matig nat)
    beschrijving: Matig nat, met iets grotere zomerdaling.
    betekenis: Breed toepasbaar; zowel vochtminnend als iets droger kan.
    duiding:
      rapporttekst: 'Gt IIc (matig nat) wordt gekenmerkt door matig nat, met iets grotere zomerdaling.


        Voor erf- en landschapsbeplanting betekent dit het volgende. Breed toepasbaar; zowel vochtminnend als iets droger kan.'
  iiia:
    titel: Gt IIIa (matig vochtig)
    beschrijving: 'Gemiddeld vochtig: winter hoog, zomer duidelijk lager.'
    betekenis: Grote soortenkeuze; let op droogtestress in warme zomers.
    duiding:
      rapporttekst: 'Gt IIIa (matig vochtig) wordt gekenmerkt door gemiddeld vochtig: winter hoog, zomer duidelijk lager.


        Voor erf- en landschapsbeplanting betekent dit het volgende. Grote soortenkeuze; let op droogtestress in warme zomers.'
  iiib:
    titel: Gt IIIb (matig vochtig)
    beschrijving: Vochtig maar met grotere fluctuatie dan IIIa.
    betekenis: Kies robuuste soorten; bodembeheer kan droogte beperken.
    duiding:
      rapporttekst: 'Gt IIIb (matig vochtig) wordt gekenmerkt door vochtig maar met grotere fluctuatie dan IIIa.


        Voor erf- en landschapsbeplanting betekent dit het volgende. Kies robuuste soorten; bodembeheer kan droogte beperken.'
  ivu:
    titel: Gt IVu (matig droog)
    beschrijving: 'Grondwatertrap IVu is een relatief droge tot matig droge grondwatertrap, gedefinieerd via klassen van de gemiddeld hoogste grondwaterstand (GHG) en gemiddeld laagste grondwaterstand (GLG). De lettercombinaties in Gt geven zowel een absolute diepteklasse als de seizoensfluctuatie weer; de exacte grenzen zijn in de bodemkartering vastgelegd.

      '
    betekenis: 'Bij Gt IVu staat het grondwater doorgaans dieper dan bij natte trappen, waardoor droogtestress in warme zomers kan optreden, zeker op zandige bodems. Op klei kan de wortelzone toch tijdelijk nat zijn door slechte infiltratie of hoge peilen; combineer de Gt daarom altijd met bodemtype en waterbeheer.

      '
    uitleg_ghg_glg: 'Grondwatertrappen worden afgeleid uit langjarige gemiddelden: GHG (winter) en GLG (zomer). Samen vatten ze de jaarlijkse fluctuatie samen en zijn ze een belangrijke indicator voor vegetatie, draagkracht en gebruiksmogelijkheden.'
    bronnen: &id001
    - stowa_2010_grondwaterregime_op_basis_van_karteerba
    - wur_edepot_2018_landsdekkende_actuele_informatie_o
    - wikipedia_grondwatertrap_begrippen_ghg_glg
    - wur_landschapsleutel_legenda_s_bodemkaarten_gt_sys

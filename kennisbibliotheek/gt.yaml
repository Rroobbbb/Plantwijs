    beschrijving: Uiterst diep grondwater, extreme droogte.
    betekenis: Beplanting moeilijk; kies alleen zeer geschikte soorten en verbeter microklimaat.
    duiding:
      rapporttekst: 'Gt VIIo (uiterst droog) wordt gekenmerkt door uiterst diep grondwater, extreme droogte.


        Voor erf- en landschapsbeplanting betekent dit het volgende. Beplanting moeilijk; kies alleen zeer geschikte soorten en verbeter microklimaat.'
  viid:

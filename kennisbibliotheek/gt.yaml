    beschrijving: Extreem droog met sterke fluctuatie.
    betekenis: Beplanting vraagt maatwerk; focus op klimaatadaptieve soorten en bodemverbetering.
    duiding:
      rapporttekst: 'Gt VIIId (extreem droog) wordt gekenmerkt door extreem droog met sterke fluctuatie.


        Voor erf- en landschapsbeplanting betekent dit het volgende. Beplanting vraagt maatwerk; focus op klimaatadaptieve soorten en bodemverbetering.'
  toelichting_algemeen:
    titel: Grondwatertrappen (Gt) – algemene uitleg
    kernsamenvatting: 'Grondwatertrappen (Gt) geven een gestandaardiseerde indicatie van hoe hoog en hoe sterk fluctuerend het

      grondwater staat. Ze zijn gebaseerd op langjarige gemiddelden en vormen een cruciale schakel tussen bodem,

      hydrologie en beplantingsmogelijkheden.

      '
    uitleg_ghg_glg: 'Gt-klassen zijn afgeleid van twee parameters:

      - GHG (Gemiddeld Hoogste Grondwaterstand): maatgevend voor winter- en natte perioden.

      - GLG (Gemiddeld Laagste Grondwaterstand): maatgevend voor zomerdroogte.

      De combinatie bepaalt zowel natstress als droogtestress voor wortels.

      '
    interpretatie: 'De Gt is geen exacte meting op perceelsniveau, maar een regionale indicatie. Lokale factoren zoals drainage,

      peilbeheer, microreliëf (AHN), bodemtextuur en verdichting kunnen de feitelijke situatie sterk beïnvloeden.

      '
    betekenis_voor_erfbeplanting: 'Gebruik Gt altijd in combinatie met bodemtype en geomorfologie. Een ''natte'' Gt op zand kan heel anders

      uitpakken dan dezelfde Gt op klei of veen.

      '
    bronnen: &id002
    - stowa_2010_grondwaterregime_op_basis_van_karteerba_2
    - wur_bodemkaart_van_nederland_toelichting_gt_system
    duiding:
      rapporttekst: 'Deze grondwatertrap is gebaseerd op langjarige gemiddelden van de hoogste (GHG) en laagste (GLG) grondwaterstand. Gt-klassen zijn afgeleid van twee parameters: - GHG (Gemiddeld Hoogste Grondwaterstand): maatgevend voor winter- en natte perioden. - GLG (Gemiddeld Laagste Grondwaterstand): maatgevend voor zomerdroogte. De combinatie bepaalt zowel natstress als droogtestress voor wortels.'
      bronnen: *id002
  droogtestress_indicator:
    titel: Droogtestress en bewortelbaarheid (Gt-context)
    kernsamenvatting: 'Gt-waarden geven een eerste indicatie van droogterisico en bewortelbare diepte voor bomen en struiken,

      vooral in het groeiseizoen.

      '
    relatie_met_wortels: 'Bij diep wegzakkend grondwater (Gt V–VIII) zijn planten volledig afhankelijk van bodemvocht en neerslag.

      Bij hoge Gt (I–II) kan zuurstofgebrek de beworteling beperken.

      '
    praktijknuance: 'Op klei kan ondanks een droge Gt toch tijdelijk natstress optreden door slechte infiltratie.

      Op zand kan een natte Gt toch snel droog aanvoelen door lage vochtbuffer.

      '
    betekenis_voor_erfbeplanting: 'Combineer Gt met maatregelen zoals mulchen, microreliëf, waterberging en soortenkeuze om

      klimaatbestendige beplanting te realiseren.

      '
    bronnen: &id003
    - wur_water_en_bomen_achtergrond_beworteling
    - atlas_leefomgeving_droogte_en_grondwater
    duiding:
      rapporttekst: ''
      bronnen: *id003
  combinatieregels_bodem_gt:
    titel: Combinatieregels Bodem × Grondwatertrap (Gt)
    kernsamenvatting: 'De combinatie van bodemtype en grondwatertrap (Gt) bepaalt de feitelijke standplaatscondities.

      Dezelfde Gt-klasse kan op verschillende bodems tot andere risico’s en kansen leiden.

      '
    regels:
      zand:
        natte_gt:
          uitleg: 'Op zandbodems met natte Gt (I–II) is er ondanks infiltratie kans op zuurstofgebrek in de wortelzone,

            vooral in laagtes en bij stagnatie. Tegelijk kan het profiel in droge zomers snel uitdrogen.

            '
          aandachtspunten:
          - zuurstofgebrek
          - instabiele beworteling
          - zomerdroogte
        droge_gt:
          uitleg: 'Droge Gt (IV–VIII) op zand betekent sterke afhankelijkheid van neerslag en bodemvocht.

            Zonder humusopbouw ontstaat snel droogtestress.

            '
          aandachtspunten:
          - droogtestress
          - uitspoeling
          - hitte
      klei:
        natte_gt:
          uitleg: 'Natte Gt op klei (vooral zware klei/komklei) geeft langdurig natte wortelzones en beperkte beluchting.

            Structuurschade door betreding is een groot risico.

            '
          aandachtspunten:
          - wortelverstikking
          - slechte draagkracht
          - structuurschade
        droge_gt:
          uitleg: 'Ook bij drogere Gt kan klei tijdelijk nat blijven door slechte infiltratie.

            In zomers kan oppervlakkige uitdroging optreden met scheurvorming.

            '
          aandachtspunten:
          - wisselende nat-droogstress
          - scheurvorming
      veen:
        natte_gt:
          uitleg: 'Natte Gt is essentieel om veenafbraak te beperken. Wortelruimte is beperkt door hoge waterstand

            en lage draagkracht.

            '
          aandachtspunten:
          - bodemdaling
          - beperkte verankering
          - windworp
        droge_gt:
          uitleg: 'Droge Gt op veen leidt tot oxidatie, bodemdaling en verlies aan draagkracht.

            Standplaats wordt instabiel voor bomen.

            '
          aandachtspunten:
          - veenoxidatie
          - bodemdaling
          - instabiliteit
      leem_en_zavel:
        natte_gt:
          uitleg: 'Natte Gt op leem/zavel kan leiden tot verslemping en tijdelijke natstress,

            maar de vochtbuffer is gunstig voor veel soorten.

            '
          aandachtspunten:
          - verslemping
          - tijdelijke natstress
        droge_gt:
          uitleg: 'Droge Gt op leem/zavel is vaak goed hanteerbaar dankzij de vochtbuffer,

            mits bodemstructuur intact blijft.

            '
          aandachtspunten:
          - erosie op hellingen
          - oppervlakkige uitdroging
    betekenis_voor_erfbeplanting: 'Gebruik deze combinatieregels om soortenkeuze, standplaats en beheermaatregelen te bepalen.

      Combineer ze altijd met geomorfologie (GMM) en microreliëf (AHN) voor een compleet beeld.

      '
    bronnen: &id004
    - stowa_grondwater_en_bodeminteractie
    - wur_bodemfysica_en_beworteling_achtergrond
    duiding:
      rapporttekst: ''
      bronnen: *id004
  kernzinnen_samenvatting:
    titel: Kernzinnen per grondwatertrap (rapport-samenvatting)
    toelichting: 'Deze kernzinnen zijn bedoeld voor de samenvatting van het rapport. Ze vertalen de technische

      grondwatertrap (Gt) naar een begrijpelijke, standplaatsgerichte duiding voor bewoners.

      '
    zinnen:
      gt_i_ii:
        label: Zeer nat tot nat (Gt I–II)
        kernzin: 'Het grondwater staat hier hoog, waardoor de bodem vaak nat is en wortels snel last kunnen krijgen

          van zuurstofgebrek; beplanting moet goed tegen natte voeten kunnen.

          '
      gt_iic_iii:
        label: Matig nat tot vochtig (Gt IIc–III)
        kernzin: 'Dit is een relatief gunstige vochttoestand met veel mogelijkheden voor beplanting, al kan in

          droge zomers tijdelijk droogtestress optreden.

          '
      gt_iv:
        label: Matig droog (Gt IV)
        kernzin: 'Het grondwater zakt in de zomer dieper weg, waardoor beplanting afhankelijker wordt van regen en

          bodemvocht; vooral op zand is droogte een aandachtspunt.

          '
      gt_v_vi:
        label: Droog tot zeer droog (Gt V–VI)
        kernzin: 'De bodem is in het groeiseizoen vaak droog; zonder vochtvasthoudende bodem en beschutting ontstaat

          snel droogtestress voor bomen en struiken.

          '
      gt_vii_viii:
        label: Uiterst droog (Gt VII–VIII)
        kernzin: 'Het grondwater is structureel diep; alleen zeer droogtetolerante beplanting is hier kansrijk,

          tenzij aanvullende water- of bodemmaatregelen worden genomen.

          '
    gebruik_in_rapport: 'Combineer deze kernzin altijd met bodemtype, geomorfologie en microreliëf (AHN) voor een correcte

      en locatie-specifieke uitleg.

      '
    bronnen: &id005
    - stowa_grondwatertrappen_en_hydrologische_interpret
    - wur_bodem_en_water_in_relatie_tot_vegetatie
    duiding:
      rapporttekst: ''
      bronnen: *id005
  validatie_en_waarschuwingen:
    titel: Interpretatiebeperkingen en waarschuwingen (Gt)
    kernsamenvatting: 'Grondwatertrappen zijn kaartwaarden op basis van regionale, langjarige gemiddelden.

      Ze geven richting, maar zijn geen exacte meting op perceelsniveau.

      '
    aandachtspunten:
    - kaartwaarde_vs_werkelijkheid: 'Lokale omstandigheden zoals drainage, peilbeheer, ophoging, verdichting en microreliëf

        kunnen sterk afwijken van de kaartwaarde.

        '
    - seizoens- en klimaatvariatie: 'Extreem natte of droge jaren kunnen tijdelijk leiden tot andere omstandigheden dan

        de Gt suggereert. Klimaatverandering vergroot deze afwijkingen.

        '
    - schaalniveau: 'Gt is gekarteerd op landschappelijke schaal; binnen één erf kunnen meerdere vochtcondities

        voorkomen.

        '
    - interpretatie_in_combinatie: 'Gebruik Gt nooit los, maar altijd samen met bodemtype, geomorfologie (GMM),

        natuurlijk systeem (NSN) en hoogte (AHN).

        '
    gebruik_in_rapport: 'Deze waarschuwingen worden automatisch toegevoegd als nuancerende tekst bij het advies,

      om te voorkomen dat kaartwaarden als absolute waarheid worden geïnterpreteerd.

      '
    bronnen: &id006
    - stowa_grondwatertrappen_en_onzekerheden
    - wur_toelichting_bodem_en_grondwaterkartering
    duiding:
      rapporttekst: ''
      bronnen: *id006

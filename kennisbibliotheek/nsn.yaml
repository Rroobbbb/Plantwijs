ahn:
  uitleg:
    titel: AHN hoogteligging (Actueel Hoogtebestand Nederland)
    kernsamenenvatting: 'AHN geeft de maaiveldhoogte (m t.o.v. NAP) en maakt microreliëf zichtbaar. Kleine hoogteverschillen (decimeters) sturen water, droogte en daarmee beplantingskansen sterk.

      '
    wat_meet_ahn: 'AHN is een landsdekkend hoogtebestand op basis van laserscanning (LiDAR). Het meet het maaiveld (DTM) en – afhankelijk van product – ook objecten (DSM). In Beplantingswijzer gebruiken we AHN primair om maaiveldhoogte en lokale hoogteverschillen rond het erf te duiden.

      '
    hoe_te_interpreteren: 'De absolute hoogte (m NAP) zegt iets over regionale ligging (bijv. rivierterrassen vs kom), maar voor erfadvies is vooral relatieve ligging belangrijk: ligt het erf op een rug (hoger), in een laagte (lager), of op een helling/overgang? Combineer AHN daarom altijd met bodem en Gt.'
    relevantie_voor_water: 'Water stroomt naar laagtes en blijft daar langer staan; hogere plekken drogen sneller uit en zijn vaak windgevoeliger. Helling en afwateringsrichting helpen om te bepalen waar infiltratie (wadi), berging (plas-dras) of juist ophoging/logische plantplaatsen zitten.

      '
    betekenis_voor_erfbeplanting: 'Gebruik AHN om het erf te zoneren: (1) hoogste, droogste delen voor droogtetolerante soorten en functies, (2) overgangszones voor struweel/hagen, (3) laagtes voor waterberging en natte beplanting. Kleine ingrepen (greppel, flauw talud, micro-ophoging) kunnen de standplaats sterk verbeteren zonder groots grondverzet.'
    bronnen:
    - actueel_hoogtebestand_nederland_ahn_productinforma
    - pdok_ahn_kaartlagen_en_documentatie
    - berendsen_h_j_a_2005_fysische_geografie_van_nederl_5
  afgeleide_context:
    titel: Afgeleide AHN-context (relatieve ligging)
    uitleg: 'In de applicatie kan uit AHN een relatieve ligging worden afgeleid (bijv. hoger dan omgeving, lager dan omgeving, helling/overgang). Dat is vaak informatiever dan absolute meters, omdat het microreliëf de lokale nat–droog gradiënt bepaalt.

      '
    indicaties:
      hoger_dan_omgeving:
        beschrijving: Rug/kop/ophoging; sneller droog, warmer, meer wind.
        implicatie: Droogtetolerante soorten en windfiltering; infiltratie mogelijk maar water zakt snel weg.
      lager_dan_omgeving:
        beschrijving: Laagte/kom; water verzamelt en blijft staan.
        implicatie: Natte toleranties, waterberging en flauwe oevers; voorkom verdichting.
      overgang_of_helling:
        beschrijving: Talud/helling tussen hoog en laag; afstroming en erosie kunnen spelen.
        implicatie: Beplanting in contouren, bodembedekking, en waterremmende structuren (hagen, greppels).
ontwerpprincipes:
  titel: Ontwerpprincipes (vertaling van analyse naar ontwerp)
  uitleg: 'Deze sectie vertaalt de gevonden kaartwaarden (FGR, geomorfologie, NSN, bodem en vochttoestand)

    naar concrete ontwerpuitgangspunten voor erf- en landschapsbeplanting. Het doel is om de stap

    van analyse naar ruimtelijke keuzes expliciet en herhaalbaar te maken.

    '
  algemeen:
  - Werk met bodem en water als drager van het ontwerp: ontwerp volgt standplaats.
  - Start met zonering (hoog/laag, nat/droog, open/besloten) en kies daarna pas soorten.
  - Benut microreliëf: kleine hoogteverschillen sturen nat–droog en bepalen plantkans.
  - Plaats ‘zware’ beplanting (bomen/boomgroepen) op draagkrachtige, drogere delen; benut laagtes voor water en natuur.
  - Behoud landschappelijke openheid waar die hoort; concentreer beplanting rond erf en langs lijnen.
  - Ontwerp beheerbaar: kies structuren die passen bij beheerfrequentie en beschikbare tijd/middelen.
  vochtklasse:
    zeer_nat:
      principes:
      - Ontwerp natte zones bewust (plas-dras, flauwe oevers, moeras/ruigte) en kies nat-tolerante soorten.
      - Voorkom verdichting en structuurbederf: beperk berijding en grondwerk in natte perioden.
      - Plant gevoelige soorten alleen op microverhogingen/ophogingen of op drogere randen.
    nat:
      principes:
      - Kies robuuste, vochtminnende soorten en werk met gradiënten (natte kern → drogere randen).
      - Borg draagkracht: plan werkzaamheden bij voldoende droge bodem en voorkom kapotslaan van structuur.
    vochtig:
      principes:
      - Breed inzetbaar: combineer schaduw, open plekken en infiltratie (wadi/greppel) om extremen te dempen.
      - Maak variatie in structuur (haag/struweel/bomen) maar voorkom overconcentratie op één plek.
    droog:
      principes:
      - Ontwerp met wateropvang en schaduw (mulch, bodembedekking, luwtehagen) om droogtestress te beperken.
      - Kies droogtetolerante soorten; beperk verdamping door bodem te bedekken en grasconcurrentie te verminderen.
    zeer_droog:
      principes:
      - Alleen zeer droogtetolerante beplanting is kansrijk zonder aanvullende maatregelen.
      - Combineer bodemverbetering (organische stof) met luwte en waterinfiltratie om vestiging mogelijk te maken.
  bodem:
    zand:
      principes:
      - Focus op vochtvasthoudend bodembeheer (organische stof, mulch) en wind-/zonbeschutting.
      - Benut laagtes voor waterberging en vochtminnende beplanting; hoge ruggen vragen droogtetolerantie.
    klei:
      principes:
      - Voorkom verdichting: werk alleen bij draagkracht en minimaliseer zware bewerking.
      - Plaats bomen bij voorkeur op drogere ruggen/ophogingen; benut natte delen voor wilg/els/populier-structuren.
    veen:
      principes:
      - Beperk zware bomen en bodembelasting; lage draagkracht en stabiliteit vragen lichte structuren.
      - Houd waterpeil hoog waar mogelijk; droge omstandigheden versnellen veenafbraak en bodemdaling.
    leem:
      principes:
      - Bewaak bodemstructuur: verslemping en erosie kunnen spelen op hellingen en kale grond.
      - Combineer bufferende leem/zavel met contourbeplanting en bodembedekking voor stabiele vochtvoorziening.
  geomorfologie:
    open_kommenlandschap:
      principes:
      - Behoud openheid; beplanting vooral lijnvormig bij erf/weg/slot en op randen.
      - Kies nat-tolerante soorten of werk met microverhogingen voor drogere soorten.
    oeverwal:
      principes:
      - Gebruik oeverwal als drager voor erfbeplanting, boomgaarden en laanstructuren.
      - Houd rekening met wind en zomerse droogte op hogere delen.
    stroomrug:
      principes:
      - Plaats hoofdbomen en struweel op de rug (drogere, draagkrachtige zone).
      - Benut aangrenzende laagtes voor waterberging en vochtminnende beplanting.
  nsn:
    rivierkom_systeem:
      principes:
      - Ontwerp met water als drager: flauwe oevers, plas-dras en natte toleranties.
      - Concentreer beplanting rond erf en langs watergangen; vermijd grote dichte bosvakken in open veld.
    rivier_oeverwal_systeem:
      principes:
      - Groot soortenpalet mogelijk; ontwerp met luwte en droogtebuffering (bodem en schaduw).
      - Boomgaarden, hagen en ervenstructuren passen goed op hogere, drogere delen.
strandwallen_en_binnenduinrand:
  titel: Strandwallen en binnenduinrand
  beschrijving: 'Landschap ontstaan door afzetting van zand langs een voormalige kustlijn. Opeenvolgende strandwallen vormen langgerekte, relatief hoge en droge zandruggen; tussenliggende strandvlakten zijn lager en natter. De binnenduinrand vormt de overgang naar het oudere zandlandschap.

    '
  kenmerken: 'Langgerekt reliëf, vaak parallel aan de kust. Grote verschillen op korte afstand: droge ruggen en natte laagten. Historisch intensief bewoond en gebruikt voor tuinbouw en bollenteelt.

    '
  bodem_en_water: 'Overwegend zandig tot lemig zand. Goede infiltratie op ruggen; hogere grondwaterstanden in strandvlakten. Zoetwaterlenzen kunnen voorkomen.

    '
  beplanting_en_landgebruik: 'Tuinbouw, bollen, erven en dorpen op strandwallen. Nattere strandvlakten historisch grasland en veenrestanten. Streekeigen: eik, berk, els in laagten, meidoornhagen.

    '
  betekenis_voor_erfbeplanting: 'Differentieer sterk binnen het erf: droogtetolerante soorten op ruggen, vochtminnende soorten in laagten. Lijnvormige beplanting sluit aan bij het langgerekte landschap.

    '
  bronnen:
  - berendsen_2005_fysische_geografie_van_nederland_2
  - pdok_fgr_nsn_toelichting
  - atlas_natuurlijk_kapitaal_kustlandschappen
droogmakerijen_en_ijsselmeerpolders:
  titel: Droogmakerijen en IJsselmeerpolders
  beschrijving: 'Door menselijke drooglegging ontstane landschappen op voormalige meren en zeeën. Het natuurlijke systeem wordt sterk bepaald door waterbeheer, bodemopbouw en peilregime.

    '
  kenmerken: 'Zeer vlak, grootschalig, rationele verkaveling. Wegen en sloten loodrecht op elkaar. Weinig reliëf, veel windinvloed.

    '
  bodem_en_water: 'Kleiige tot zavelige bodems, lokaal veenrestanten. Grondwaterstand volledig gestuurd; bodemdaling kan optreden bij veen.

    '
  beplanting_en_landgebruik: 'Akkerbouw en grootschalig grasland. Beplanting vooral bij erven, langs wegen en tochten: windsingels en erven als groene eilanden.

    '
  betekenis_voor_erfbeplanting: 'Windreductie is cruciaal. Werk met robuuste soorten, open windsingels en duidelijke erfkaders. Vermijd versnippering van het open landschap.

    '

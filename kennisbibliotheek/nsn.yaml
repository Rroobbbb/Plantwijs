    beplanting_en_landgebruik: 'Afhankelijk van lokale standplaats.

      '
    betekenis_voor_erfbeplanting: 'Gebruik dit type vooral als signaal voor lokale
      variatie; combineer met bodem- en Gt-kaarten voor soortkeuze.


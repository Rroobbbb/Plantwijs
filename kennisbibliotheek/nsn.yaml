    beschrijving: 'Kustlandschap: langgerekte, relatief hoge zandrug (strandwal) gevormd
      langs oude kustlijnen.


      Deze BKNSN-eenheid beschrijft het natuurlijke systeem (landvorm + bodemopbouw)
      dat de standplaats voor beplanting stuurt. Voor erfadvies is vooral de nat–droog
      gradiënt (microreliëf, doorlatendheid, grondwaterstand) en de wind-/zoutinwerking
      relevant.

      '

  bknsn_bd1:
    titel: Bd1 | Strandwal
    beschrijving: 'Kustlandschap: langgerekte, relatief hoge zandrug (strandwal) gevormd langs oude kustlijnen.


      Deze BKNSN-eenheid beschrijft het natuurlijke systeem (landvorm + bodemopbouw) dat de standplaats voor beplanting stuurt. Voor erfadvies is vooral de nat–droog gradiënt (microreliëf, doorlatendheid, grondwaterstand) en de wind-/zoutinwerking relevant.'
    kenmerken: '• Reliëf/ligging: bepalend voor afstroming, waterberging en droogterisico.

      • Bodemopbouw: bepaalt doorwortelbaarheid, draagkracht en voedings-/vochtbuffer.

      • Waterregime: grondwaterstand en (periodieke) overstroming sturen soortkeuze en beheer.'
    bodem_en_water: Overwegend zandig en goed doorlatend; droogte en windbelasting zijn vaak bepalend. In lagere zones of aan de voet kunnen grondwaterinvloeden optreden.
    betekenis_voor_erfbeplanting: 'Benut het hoogteverschil: zet beplanting die luwte en structuur geeft op de rug(gek), en laat lagere zones ruimte bieden aan vochtiger beplanting waar dat aanwezig is. Kies soorten die wind en (nabij de kust) zout kunnen verdragen.'
    beplanting_en_landgebruik: Duin-/kuststruweel en hagen in luwte; op beschutte plekken kunnen eik/berk/den (regionaal) passen; kruidenrijke zomen waar ruimte en buffer aanwezig is.
    bronnen:
    - bknsn_technische_documentatie_2023
    - klimaateffectatlas_bknsn
    - berendsen_h_j_a_2005_fysische_geografie_van_nederl
    duiding:
      rapporttekst: 'Kustlandschap: langgerekte, relatief hoge zandrug (strandwal) gevormd langs oude kustlijnen.


        Overwegend zandig en goed doorlatend; droogte en windbelasting zijn vaak bepalend. In lagere zones of aan de voet kunnen grondwaterinvloeden optreden. Benut het hoogteverschil: zet beplanting die luwte en structuur geeft op de rug(gek), en laat lagere zones ruimte bieden aan vochtiger beplanting waar dat aanwezig is. Kies soorten die wind en (nabij de kust) zout kunnen verdragen. Duin-/kuststruweel en hagen in luwte; op beschutte plekken kunnen eik/berk/den (regionaal) passen; kruidenrijke zomen waar ruimte en buffer aanwezig is.'

    titel: Strandwallen en binnenduinrand
    beschrijving: Langgerekt kustlandschap gevormd door opeenvolgende strandwallen en tussenliggende strandvlakten. De binnenduinrand vormt de overgang naar het oudere zandlandschap.
    kenmerken: Afwisseling van droge zandruggen en nattere laagten. Historisch intensief bewoond en gebruikt voor tuinbouw en bollenteelt.
    bodem_en_water: Overwegend zandig tot lemig zand. Goede infiltratie op de strandwallen, hogere grondwaterstanden in strandvlakten.
    betekenis_voor_erfbeplanting: 'Differentieer sterk binnen het erf: droogtetolerante soorten op ruggen, vochtminnende soorten in laagten. Lijnvormige beplanting past bij het landschap.'

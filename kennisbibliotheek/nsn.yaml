      rapporttekst: 'Dit landschapstype wordt gekenmerkt door langgerekt kustlandschap gevormd door opeenvolgende strandwallen en tussenliggende strandvlakten. de binnenduinrand vormt de overgang naar het oudere zandlandschap. Dit vormt de basis voor hoe water, bodem en beplanting zich hier gedragen.


        Het functioneren van dit landschap wordt sterk bepaald door reliëf, bodemopbouw en waterregime. Afwisseling van droge zandruggen en nattere laagten. Historisch intensief bewoond en gebruikt voor tuinbouw en bollenteelt. Overwegend zandig tot lemig zand. Goede infiltratie op de strandwallen, hogere grondwaterstanden in strandvlakten.


        Voor erfbeplanting vraagt dit om een zorgvuldige aanpak. Differentieer sterk binnen het erf: droogtetolerante soorten op ruggen, vochtminnende soorten in laagten. Lijnvormige beplanting past bij het landschap.'

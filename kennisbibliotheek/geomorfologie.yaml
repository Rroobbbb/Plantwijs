  terp:
    titel: 'Geomorfologie: Terp'
    kernsamenenvatting: Door mensen opgeworpen woonheuvel (vaak in kwelder- of zeekleigebied) om veilig te wonen
      bij overstromingen. Terpen liggen hoger en droger dan de omgeving en hebben vaak een humus- en nutriëntrijke
      mengbodem.
    ontstaansgeschiedenis: Terpen zijn opgebouwd uit plaggen, klei, mest en huisafval en zijn door de eeuwen heen
      opgehoogd. Door afgraving (terpaarde) en egalisatie zijn veel terpen deels verdwenen, maar het hoogteverschil
      en de bodemopbouw zijn vaak nog herkenbaar.
    reliëf_en_vorm: Ronde tot langgerekte verhoging met steilere randen; hoogte varieert van subtiel tot meerdere
      meters. De top is relatief vlak en vormt een duidelijke microhoogte in een verder vlak landschap.
    bodem_en_hydrologie: 'Bodem is heterogeen: klei gemengd met organisch materiaal en bouwstoffen, vaak beter doorwortelbaar
      en minder nat dan omliggende klei. Door ligging hoger is de grondwaterstand op de terp relatief dieper; randen
      kunnen wel nat zijn.'
    landgebruik_en_beplanting: Historisch bebouwing met erfbeplanting, moestuinen en soms hoogstamfruit op de hogere
      delen; rondom vaak grasland/akker. Houtige beplanting concentreert zich op de terp zelf en langs toegangswegen,
      als beschutting in een open, winderig landschap.
    betekenis_voor_erfbeplanting: Benut de terp als droge kern voor beplanting die niet van natte voeten houdt.
      Combineer met windsingels en hagen op de randen; voorkom zware belasting bij nat weer op de randen (verdichting/afschuiving).

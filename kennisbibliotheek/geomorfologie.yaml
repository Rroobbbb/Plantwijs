  stroomrug:
    titel: Stroomrug / stroomgordel
    kernsamenenvatting: Langgerekte zandrug behorend bij een voormalige rivierloop (stroomgordel). Stroomruggen
      liggen relatief hoog en droog ten opzichte van komgronden en sturen vaak verkaveling, wegen en bewoning.
    beschrijving: 'Zandrug van een voormalige rivierloop met bijbehorende afzettingen. Vaak als langgerekte verhoging
      herkenbaar in het landschap.


      Stroomruggen zijn oude rivierbanen met bijbehorende afzettingen. Ze vormen ‘lijnen’ in het landschap die als
      droge routes en vestigingsplekken zijn benut.'
    ontstaansgeschiedenis: Een rivier verlegt in de tijd haar loop. Oude bedding- en oeverafzettingen blijven achter
      als zandruggen wanneer de rivier migreert of insnijdt. Hierdoor ontstaat een mozaïek van hogere stroomruggen
      en lagere kommen.
    reliëf_en_vorm: Langgerekte verhoging met soms subtiel microreliëf (oude geulresten, laagtes). De rug is doorgaans
      beter herkenbaar op hoogtekaarten en in verkavelingspatronen dan in het veld.
    bodem_en_hydrologie: Zandig/zavelig met relatief goede drainage. Grondwater staat dieper dan in de kom, waardoor
      beworteling eenvoudiger is. Op zandige delen kan droogte optreden; in oude geulrestanten kan water juist langer
      blijven staan.
    landgebruik_en_beplanting: 'Akkerbouw, erven, boomgaarden; beplanting langs wegen en erven.


      Akkerbouw, erven en boomgaarden komen veel voor. Beplanting concentreert zich rond erven en langs wegen, met
      laanstructuren en singels als landschappelijke dragers.'
    betekenis_voor_erfbeplanting: 'Gunstige groeiplaats: brede soortenkeuze. Combineer lijnvormige structuren met
      erfbeplanting passend bij open rivierlandschap.


      Breed soortenpalet mogelijk; combineer erfbeplanting met lijnstructuren die aansluiten op het lineaire patroon
      van stroomgordels. Gebruik overgangszones naar komgebied voor nat-droog gradiënten in beplanting.'

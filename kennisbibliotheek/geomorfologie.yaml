  kalkhelling:
    titel: 'Geomorfologie: Kalkhelling'
    kernsamenenvatting: Helling in het kalksteen-/mergellandschap (Zuid-Limburg) met erosiegevoelige bodems en sterke
      gradiënten in zon, droogte en bodemchemie.
    ontstaansgeschiedenis: Ontstaan door insnijding van beken/rivieren en hellingprocessen in kalkrijke ondergrond;
      menselijke landbouw heeft hellingvormen (graften, holle wegen) versterkt.
    reliëf_en_vorm: Duidelijke helling met hoogteverschil; zuidhellingen warmer/droger, noordhellingen koeler/vochtiger.
      Microreliëf door terrassen/graften.
    bodem_en_hydrologie: Leem/löss over kalk, vaak kalkrijk en vruchtbaar maar erosiegevoelig. Afstroming bij piekbuien
      is belangrijk; droogte op zuidhelling kan groot zijn.
    landgebruik_en_beplanting: Hellingakkers, boomgaarden, hagen en graften; hellingbossen in steilere delen. Struweelranden
      ecologisch waardevol.
    betekenis_voor_erfbeplanting: Focus op erosieremming (hagen/graften, bodembedekking) en soorten die passen bij
      kalkrijk leem. Plant lijnen dwars op de helling om water te remmen en bodem vast te houden.

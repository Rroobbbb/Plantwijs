  veenrest:
    titel: 'Geomorfologie: Veenrest'
    kernsamenenvatting: Restant van een veenpakket in een verder mineraal landschap; vaak als natte plek met organische
      bodem en afwijkende draagkracht/vegetatie.
    ontstaansgeschiedenis: Ontstaan doordat veen grotendeels is afgegraven of geoxideerd; lokaal bleef een pakket

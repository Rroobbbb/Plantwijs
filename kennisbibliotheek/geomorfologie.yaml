    titel: 'Geomorfologie: Kreekrug'
    kernsamenenvatting: Relatief hoger gelegen rug in zeekleigebieden, opgebouwd uit grover zandiger materiaal langs
      voormalige getijdegeulen; vaak droger en beter draagkrachtig dan omliggende kleivlakten.
    ontstaansgeschiedenis: 'Ontstaan door sedimentatie langs geulen: grover materiaal bezinkt dicht bij de stroom,

    landgebruik_en_beplanting: Grasland en natte randen; sloten en rietkragen. Minder geschikt voor zware berijding
      in natte seizoenen.
    betekenis_voor_erfbeplanting: 'Gebruik als water- en natuurzone: flauwe oevers, riet/ruigte, natte struiken.
      Plaats diepwortelende bomen vooral op stabielere/drogere delen (kreekrug/ophoging).'

  stuifzandduin:
    titel: 'Geomorfologie: Stuifzandduin (en bijbehorende vlaktes)'
    kernsamenenvatting: Inlandse (niet-kust) stuifzandduinen en -vlaktes gevormd door verstuiving van dekzand, vaak
      door historische ontbossing en overbegrazing. Ze zijn extreem droog, voedselarm en gevoelig voor verdere verstuiving.
    ontstaansgeschiedenis: Wanneer vegetatie op dekzand verdwijnt (door plaggen, begrazing, houtkap of brand), kan
      wind zand opnieuw in beweging brengen. Dit leidt tot opwaaiing tot paraboolduinen en uitblazing tot vlaktes;
      fixatie treedt op door herstel van heide/gras en opslag.
    reliëf_en_vorm: Sterk kleinschalig reliëf met stuifduinruggen, uitblazingskommen en zandvlaktes. Duinen verplaatsen
      zich bij actieve verstuiving; gefixeerde stuifzanden tonen vaak een mozaïek van open zand en begroeiing.
    bodem_en_hydrologie: Zeer doorlatend, grof tot matig grof zand; extreem lage voedingsstoffen en vaak zuur. Water
      zakt snel weg; droogtestress is bepalend. Organische stof is laag, waardoor bodem snel opwarmt en uitdroogt.
    landgebruik_en_beplanting: Veelal natuur (stuifzand, heide, open dennenopslag) en recreatie. Vegetatie bestaat
      uit pioniers (korstmossen, buntgras), heide en lokaal jeneverbes; bosaanplant (grove den) kan verstuiving
      remmen maar vermindert open zand.

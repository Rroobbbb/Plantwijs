      rapporttekst: 'Vlakke tot zwak golvende kleivlakte opgebouwd door (historische) getijde- en zeewaterafzettingen.


        Het reliëf en de vorm zijn hierbij richtinggevend: Weinig reliëf; lokaal microhoogtes (terpen, oude kreekruggen).
        De bodem en hydrologie bepalen vervolgens de randvoorwaarden: Zware tot zavelige klei, hoog nutriënten;
        risico op verdichting en natte periodes.


        Ontstaansgeschiedenis: Klei en slib bezonken in kwelders en geulen; na bedijking volgden ontwatering en
        landbouwkundig gebruik.


        Voor erf- en landschapsbeplanting betekent dit het volgende. Plant op ophoging, verbeter structuur (organische
        stof), kies soorten die natte winters verdragen.


        In landgebruik en beplanting sluiten de volgende richtingen doorgaans goed aan. Intensieve akkerbouw en
        grasland; erven vaak op terpen of ophogingen, met windsingels.'
      bronnen: *id049
  uiterwaard:
    titel: 'Geomorfologie: Uiterwaard'
    kernsamenenvatting: Laaggelegen deel van de rivierbedding tussen zomerkade en winterdijk dat bij hoogwater meestroomt.
      Afzetting van zand en klei zorgt voor een mozaïek van hogere oeverbanken en lagere geulen.
    ontstaansgeschiedenis: Door herhaalde overstromingen en veranderende rivierlopen worden sedimenten afgezet en
      weer geërodeerd. Menselijke ingrepen (kribben, kaden, uiterwaardverlaging) beïnvloeden stroming en sedimentatie.
    reliëf_en_vorm: Afwisseling van oeverbanken, strang- en geulrestanten, kolken en laagtes. Relatieve hoogteverschillen
      zijn vaak klein maar ecologisch sterk bepalend.
    bodem_en_hydrologie: 'Sterk variërend: van zandige banken (droger) tot kleiige laagtes (natter). Periodieke
      inundatie, hoge dynamiek en lokaal kwel bepalen de vochttoestand.'
    landgebruik_en_beplanting: Natuurontwikkeling, extensieve begrazing en hooiland komen veel voor; landbouw is
      vaak beperkt door overstromingsrisico. Zachthoutooibos (wilg, populier) en hardhoutooibos (es, eik, iep) kunnen
      zich ontwikkelen afhankelijk van dynamiek en beheer.
    betekenis_voor_erfbeplanting: 'Reken op overstroming en sedimentafzetting: kies soorten die periodieke natte
      voeten verdragen en plant op microhoogtes. Houd rekening met rivierkundige randvoorwaarden (openheid, doorstroming)
      en beperk kwetsbare verharding.'

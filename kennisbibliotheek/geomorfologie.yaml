  oeverwal:
    titel: Oeverwal
    kernsamenenvatting: Relatief hooggelegen zandrug langs (oude) rivierlopen, ontstaan door afzetting van grover
      sediment dicht bij de rivier. Oeverwallen zijn doorgaans droger en beter draagkrachtig dan de omliggende komgronden
      en vormen vaak de drager voor lintbebouwing.
    beschrijving: 'Relatief hoger gelegen zandrug langs (oude) rivierlopen, opgebouwd uit grover materiaal dat bij
      overstromingen dicht bij de rivier werd afgezet.


      Oeverwallen liggen als natuurlijke ‘dijken’ langs rivierlopen en oude stroomgordels. Ze zijn een klassieke
      vestigingsplaats voor erven, boomgaarden en infrastructuur in het rivierengebied.'
    ontstaansgeschiedenis: Bij overstromingen verliest water direct naast de bedding snel energie, waardoor zand
      en zavel bezinken. Door herhaling ontstaan langgerekte ruggen (oeverwallen) die hoger liggen dan de kom. Later
      zijn oeverwallen vaak benut en versterkt door dijken, wegen en ophogingen.
    reliëf_en_vorm: Langgerekte, licht verhoogde rug met flauwe overgangen naar lagere kom. Het microreliëf is vaak
      beperkt, maar de relatieve hoogte bepaalt sterk de ontwatering en de ligging van bebouwing.
    bodem_en_hydrologie: Zavelig tot zandig (plaatselijk met kleidek), doorgaans beter ontwaterd dan komgronden.
      Grondwater ligt dieper; wateroverlast is minder dominant, maar droogtestress kan optreden op zandiger delen,
      vooral bij warme zomers.
    landgebruik_en_beplanting: 'Geschikt voor akkerbouw en fruitteelt; erven en dijken hebben vaak rijke beplanting.


      Geschikt voor akkerbouw, erven en (hoogstam)fruitteelt. Beplanting is vaak rijk: hagen, boomgaarden, laanbeplanting
      en erfbeplanting sluiten aan bij de relatief droge, vruchtbare standplaats.'
    betekenis_voor_erfbeplanting: 'Veel soorten mogelijk. Erfbeplanting kan voller zijn dan in komgebied; boomgaarden,
      hagen en laanstructuren passen goed.


      Gebruik de oeverwal als ‘droge drager’ voor structuur: boomgaard, hagen en laanstructuren werken hier goed.
      Let op windbelasting op open dijklichamen en op de overgang naar komgebied (waar nattere soorten beter passen).'

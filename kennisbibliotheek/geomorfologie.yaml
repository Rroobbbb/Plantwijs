  zoetwatergetijdenafzetting:
    titel: 'Geomorfologie: Zoetwatergetijdenafzetting'
    kernsamenenvatting: Afzettingen in getijdengebieden waar het water overwegend zoet is, zoals estuaria en benedenrivieren
      met getij. Fijn slib en klei vormen vlakke platen en geulvullingen met natte, dynamische omstandigheden.
    ontstaansgeschiedenis: Onder invloed van eb en vloed wisselen stromingsrichting en stroomsnelheid, waardoor
      slib en klei periodiek worden afgezet. Door menselijke inpoldering en rivierwerken zijn veel gebieden bedijkt
      en ontwaterd, maar het afzettingspatroon blijft herkenbaar.
    reliëf_en_vorm: Vlakke tot zeer zwak golvende afzettingsvlakten met kreken en geulen; lokaal natuurlijke oeverwallen

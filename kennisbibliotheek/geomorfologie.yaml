    - geologie_van_nederland_achtergrond_over_afzettinge
  rivierkom:
    titel: 'Geomorfologie: Rivierkom'
    kernsamenenvatting: 'Laaggelegen komvlakte waar fijne klei en organisch materiaal zich ophopen; vaak nat en traag drainerend.

      '
    ontstaansgeschiedenis: 'In rustige overstromingszones bezonk fijne klei. Door ontwatering en inklinking kan het maaiveld dalen.

      '
    reliëf_en_vorm: Vlak tot zwak golvend, meestal lager dan oeverwallen/stroomruggen.
    bodem_en_hydrologie: Zware klei, soms veenresten; hoge grondwaterstanden en risico op zuurstoftekort/verdichting.
    landgebruik_en_beplanting: 'Veelal grasland, natte landbouw, slotenrijke verkaveling; beperkte draagkracht in natte perioden.

      '
    betekenis_voor_erfbeplanting: 'Plant op verhoging, voorkom bodemverdichting, kies nat-tolerante soorten en maak ruimte voor water.

      '
    bronnen:
    - bro_pdok_geomorfologische_kaart_gmm_en_toelichting
    - berendsen_h_j_a_2005_fysische_geografie_van_nederl_3
    - geologie_van_nederland_achtergrond_over_afzettinge
  rivierterras:
    titel: 'Geomorfologie: Rivierterras'
    kernsamenenvatting: 'Oudere, hoger gelegen rivierafzetting (terrassen) buiten het actieve winterbed; doorgaans droger en vaak zandiger dan jonge uiterwaarden/komgronden.

      '
    ontstaansgeschiedenis: 'Ontstaan door insnijding van de rivier: oude rivierbodems blijven als ‘traptrede’ achter wanneer de rivier dieper gaat liggen.'
    reliëf_en_vorm: Duidelijke hoogte-‘treden’ met relatief vlak plateau; terrasranden kunnen steiler zijn.
    bodem_en_hydrologie: 'Bodem varieert: vaak zandig tot zavelig met grind; goede drainage, lagere grondwaterstand. Op kleiterrassen is waterbuffer groter maar nog relatief droog t.o.v. kommen.'
    landgebruik_en_beplanting: 'Landbouw, dorpen en infrastructuur liggen vaak op terrassen. Beplanting kan rijker door betere draagkracht.

      '
    betekenis_voor_erfbeplanting: 'Brede soortenkeuze, maar let op droogtestress en wind op open terrassen. Gebruik terrasrand voor biodiversiteitsranden en om afstromend water te remmen.

      '
    bronnen:
    - bro_pdok_geomorfologische_kaart_gmm_en_toelichting
    - berendsen_h_j_a_2005_fysische_geografie_van_nederl_3
    - wageningen_environmental_research_toelichting_bij_
  rivierterras_klei:
    titel: 'Geomorfologie: Rivierterras (klei)'
    kernsamenenvatting: 'Rivierterras met kleiige deklaag: relatief hoger en minder dynamisch dan uiterwaard, met vruchtbare maar soms structuurgevoelige standplaats.'
    ontstaansgeschiedenis: 'Ontstaan als oud terras met latere kleiafzetting of kleidek; rivierinsnijding maakte het terras hoger t.o.v. huidige rivier.

      '
    reliëf_en_vorm: Vlak plateau met terrasrand; microreliëf meestal beperkt.
    bodem_en_hydrologie: 'Klei/zavel met redelijke waterbuffer; grondwater dieper dan in komgebieden. Bij natte perioden kans op structuurschade door bewerking.

      '
    landgebruik_en_beplanting: Vaak akkerbouw/boomgaarden en erven; hagen en laanstructuren passen.
    betekenis_voor_erfbeplanting: 'Kies soorten voor vruchtbare maar niet permanent natte klei; let op droogte in warme zomers (ook klei kan hard uitdrogen).

      '
    bronnen:
    - bro_pdok_geomorfologische_kaart_gmm_en_toelichting
    - berendsen_h_j_a_2005_fysische_geografie_van_nederl_3
    - wageningen_environmental_research_toelichting_bij_
  rivierterras_zand:
    titel: 'Geomorfologie: Rivierterras (zand)'
    kernsamenenvatting: 'Zandig rivierterras met goede drainage en lage grondwaterstand; vaak droogtegevoelig in de zomer.

      '
    ontstaansgeschiedenis: 'Ontstaan als oud rivierbed met zand/grind; later buiten actieve rivier komen te liggen door insnijding.

      '
    reliëf_en_vorm: Vlak tot licht golvend terras; soms met oude geulresten als laagtes.
    bodem_en_hydrologie: 'Zandig (soms grindig), zeer doorlatend; lage watervoorraad. In oude geulrest kan vochtiger microplek voorkomen.

      '
    landgebruik_en_beplanting: 'Landbouw, heide-/bosontginningen of bebouwing. Beplanting vaak als singels en bosjes waar windbreking nodig is.

      '
    betekenis_voor_erfbeplanting: 'Zet in op droogtetolerante soorten en bodembeheer (organische stof, mulch). Plaats waterminnende soorten alleen in lagere geulrestjes of nabij kwel.

      '
    bronnen:
    - bro_pdok_geomorfologische_kaart_gmm_en_toelichting
    - berendsen_h_j_a_2005_fysische_geografie_van_nederl_3
    - wageningen_environmental_research_toelichting_bij_
  smeltwaterafzettingen_sandr:
    titel: 'Geomorfologie: Smeltwaterafzettingen (sandr)'
    kernsamenenvatting: 'Uitgestrekte vlakte van door smeltwater afgezet zand en grind (sandr), zeer doorlatend en vaak droogtegevoelig.

      '
    ontstaansgeschiedenis: 'Ontstaan voor de rand van landijs waar smeltwater vlechtende rivieren vormde en grof materiaal afzette. Later deels bedekt met dekzand.

      '
    reliëf_en_vorm: Vlak tot zwak golvend; oude stroomgeulen kunnen als ondiepe laagtes zichtbaar zijn.
    bodem_en_hydrologie: 'Grof zand/grind, hoge infiltratie, lage nutriënten- en waterbuffer. Grondwater vaak diep; uitspoeling van nutriënten mogelijk.

      '
    landgebruik_en_beplanting: 'Naald- en loofbosaanplant, heideontginning, landbouw op verbeterde delen. Wind kan sterk zijn door openheid.

      '
    betekenis_voor_erfbeplanting: 'Gebruik windfilters en kies droogtebestendige soorten. Bodemverbetering met organische stof is cruciaal; ontwerp met infiltratie en wateropvang (wadi’s) omdat water snel wegzakt.

      '
    bronnen:
    - bro_pdok_geomorfologische_kaart_gmm_en_toelichting
    - berendsen_h_j_a_2005_fysische_geografie_van_nederl_3
    - wageningen_environmental_research_toelichting_bij_
  strandvlakte:
    titel: 'Geomorfologie: Strandvlakte'
    kernsamenenvatting: 'Lage, vlakke kustzone achter strand/duinen, gevormd door mariene afzettingen; vaak nat en gevoelig voor verzilting.

      '
    ontstaansgeschiedenis: 'Ontstaan door afzetting in ondiepe kustsystemen en later bedijking/ontwatering. In natuurlijke situatie dynamisch met stormvloeden en grondwaterinvloed.

      '
    reliëf_en_vorm: Zeer vlak reliëf; duinvoet en oude strandwallen kunnen kleine hoogteaccenten geven.
    bodem_en_hydrologie: 'Zavel/kleiige afzettingen met variabele zoutinvloed; grondwater relatief hoog. Drainage bepaalt nat–droog sterk.

      '
    landgebruik_en_beplanting: 'Grasland, natuur (duinvallei/riet) of landbouw; beplanting vooral langs erven en wegen.

      '
    betekenis_voor_erfbeplanting: 'Kies soorten die wind en (soms) zout kunnen verdragen. Houd rekening met natte winters en gebruik verhoogde plantplaatsen waar nodig.

      '
    bronnen:
    - bro_pdok_geomorfologische_kaart_gmm_en_toelichting
    - berendsen_h_j_a_2005_fysische_geografie_van_nederl_3
    - wageningen_environmental_research_toelichting_bij_
  strandwal:
    titel: 'Geomorfologie: Strandwal'
    kernsamenenvatting: 'Langgerekte zandrug langs de kust (oude strandlijn), relatief hoog en droog t.o.v. omliggende strandvlakten; vaak drager van bewoning en beplanting.

      '
    ontstaansgeschiedenis: 'Ontstaan door golf- en stromingsprocessen die zand langs de kust ophoopten; later landinwaarts komen te liggen door kustontwikkeling.

      '
    reliëf_en_vorm: Rug met hoogteverschil van decimeters tot meters; duidelijke lineaire structuur in het landschap.
    bodem_en_hydrologie: 'Zandig, goed doorlatend; grondwater dieper dan in strandvlakte. In droogteperioden gevoelig voor uitdroging.

      '
    landgebruik_en_beplanting: 'Bewoning, tuinen, bollen/landbouw; beplanting vaak als laanbeplanting en ervensingels. Natuur: duinbos/struweel kan aansluiten.'
    betekenis_voor_erfbeplanting: 'Gebruik strandwal als ‘droge drager’ voor erfbeplanting; kies wind- en droogtetolerante soorten en bescherm tegen zoute wind. Lage natte zones ernaast kunnen waterberging/natuur krijgen.

      '
    bronnen:
    - bro_pdok_geomorfologische_kaart_gmm_en_toelichting
    - berendsen_h_j_a_2005_fysische_geografie_van_nederl_3
    - wageningen_environmental_research_toelichting_bij_
  stroomrug_oeverwal:
    titel: 'Geomorfologie: Stroomrug, oeverwal'
    kernsamenenvatting: 'Hogere, zandige/zavelige rug langs een voormalige of huidige rivierloop, gevormd door afzetting bij overstromingen.

      '
    ontstaansgeschiedenis: 'Tijdens hoogwater zette de rivier grover materiaal (zand/zavel) dicht bij de geul af. Zo ontstond een verhoogde rug in het komgebied.

      '
    reliëf_en_vorm: Licht verhoogd reliëf (decimeters tot meters) met flauwe hellingen naar lagere kommen of uiterwaarden.
    bodem_en_hydrologie: 'Relatief goed doorlatend; vaak zavelig tot licht kleiig met betere draagkracht en diepere beworteling dan komklei.

      '
    landgebruik_en_beplanting: 'Historisch geschikt voor bewoning, erven, boomgaarden en akkerbouw; hagen en laanbeplanting komen veel voor.

      '
    betekenis_voor_erfbeplanting: 'Gebruik de hogere delen voor bomen en droge functies; benut lagere randen voor waterberging en natte beplanting.

      '
    bronnen:
    - bro_pdok_geomorfologische_kaart_gmm_en_toelichting
    - berendsen_h_j_a_2005_fysische_geografie_van_nederl_3
    - geologie_van_nederland_achtergrond_over_afzettinge
  stuifzandduin:
    titel: 'Geomorfologie: Stuifzandduin (en bijbehorende vlaktes)'
    kernsamenenvatting: Door wind gevormde zandheuvels langs de kust met dynamisch reliëf en snelle drainage.
    ontstaansgeschiedenis: 'Zandtransport door wind bouwde duinruggen op; fixatie door vegetatie en menselijk beheer bepaalt stabiliteit.

      '
    reliëf_en_vorm: Sterk golvend reliëf met toppen, hellingen en valleien.
    bodem_en_hydrologie: Zandig, vaak kalkrijker dicht bij zee; snel uitdrogend op hoge delen, nat in valleien.
    landgebruik_en_beplanting: Duingraslanden, struweel en duinbos; recreatie en natuurbeheer dominant.
    betekenis_voor_erfbeplanting: 'Scherm wind en zout, kies duintolerante soorten en voorkom verstuiving rond jonge aanplant.

      '
    bronnen:
    - bro_pdok_geomorfologische_kaart_gmm_en_toelichting
    - berendsen_h_j_a_2005_fysische_geografie_van_nederl_3
    - geologie_van_nederland_achtergrond_over_afzettinge
  stuwwal:
    titel: 'Geomorfologie: Stuwwal'
    kernsamenenvatting: Opgestuwde heuvelrug uit het Saalien (ijstijd), met sterk reliëf en variatie in zand/leem/keileem.
    ontstaansgeschiedenis: 'Gletsjers schoven zand en grind op tot ruggen; later doorsneden door smeltwater en bewerkt door erosie.

      '
    reliëf_en_vorm: Steile hellingen en hoogteverschillen; droogte op toppen, kwel aan de voet.
    bodem_en_hydrologie: Zandig met lokale leem/keileemlagen; infiltratie hoog, maar keileem kan water stuwen.
    landgebruik_en_beplanting: Bosrijke gebieden met heide en landgoederen; akkers op plateaus, beken aan de voet.
    betekenis_voor_erfbeplanting: 'Kies droogtetolerante soorten op toppen; benut kwelzones voor natte beplanting en wateropvang.

      '
    bronnen:
    - bro_pdok_geomorfologische_kaart_gmm_en_toelichting

        Ontstaansgeschiedenis: Afwisseling van afzetting (zand/klei) en uitschuring door rivierstroming; restgeulen
        zijn oude stroomarmen.


        Voor erf- en landschapsbeplanting betekent dit het volgende. Reken op dynamiek en natte perioden; kies robuuste
        soorten en ontwerp met overstromingsbestendige zones.


        In landgebruik en beplanting sluiten de volgende richtingen doorgaans goed aan. Natuurgraslanden, grienden

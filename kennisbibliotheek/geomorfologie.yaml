    bodem_en_hydrologie: Zware, natte klei met zout/brak grond- of oppervlaktewater (afhankelijk van ligging). Drainage
      is vaak beperkt en zoutstress kan bepalend zijn voor plantengroei.
    landgebruik_en_beplanting: Buitendijks vooral zilte vegetaties (schorren, zeeaster, lamsoor) en riet op brakke
      overgangen. Binnendijks na ontzilting veelal akkerbouw/grasland; houtige beplanting is beperkt door wind en
      (rest)zout, maar kan op erven en dijken met zouttolerante soorten.
    betekenis_voor_erfbeplanting: Kies zout- en windtolerante soorten en werk met beschutte erven. Vermijd gevoelige

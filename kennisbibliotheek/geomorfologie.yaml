  hoogveen:
    titel: 'Geomorfologie: Hoogveen'
    kernsamenenvatting: Dik veenpakket dat boven het grondwater uit kan groeien doordat het vrijwel alleen door
      regenwater wordt gevoed; zeer nat, zuur en voedselarm van oorsprong.
    ontstaansgeschiedenis: Ontstaan door langdurige veenvorming in natte, slecht ontwaterde laagtes. Door ontginning
      en ontwatering zijn veel hoogvenen sterk veranderd of verdwenen.
    reliëf_en_vorm: 'Meestal vlak tot licht gewelfd; microreliëf met bulten en slenken. Na ontginning: ribben, greppels
      en inklinkingspatroon.'
    bodem_en_hydrologie: Organische bodem met laag draagvermogen; hoge waterstand essentieel om oxidatie en bodemdaling
      te beperken. Bij ontwatering snelle afbraak en daling.
    landgebruik_en_beplanting: 'Natuurlijk: veenmosvegetaties, dophei, berkenopslag aan randen; ontgonnen: veenweiden/naaldbosaanplant.'
    betekenis_voor_erfbeplanting: 'Voor erven: vermijd zware bomen op slappe bodem en werk met verhoogde plantplaatsen.
      Kies soorten die natte voeten verdragen en houd rekening met windworp; waterpeilbeheer is cruciaal.'

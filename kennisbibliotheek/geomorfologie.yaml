  veenrest:
    titel: 'Geomorfologie: Veenrest'
    kernsamenenvatting: Restant van een veenpakket in een verder mineraal landschap; vaak als natte plek met organische bodem en afwijkende draagkracht/vegetatie.
    ontstaansgeschiedenis: Ontstaan doordat veen grotendeels is afgegraven of geoxideerd; lokaal bleef een pakket behouden door hogere waterstand of minder ontginning.
    reliëf_en_vorm: Meestal vlak met subtiele begrenzing; natte kern en drogere overgang naar omgeving.
    bodem_en_hydrologie: Organische bodem, zuurstofarm bij hoge waterstand; gevoelig voor bodemdaling bij ontwatering. Kan lokaal drassig blijven.
    landgebruik_en_beplanting: Riet/ruigte, elzenbroekjes of nat grasland; ecologisch waardevol als natte ‘kern’.
    betekenis_voor_erfbeplanting: 'Behandel als natte zone: kies soorten met natte toleranties of houd open (plas-dras). Plaats zwaardere beplanting op omliggende mineraalgronden of ophoging.'
    bronnen:
    - bro_pdok_geomorfologische_kaart_gmm_en_toelichting
    - berendsen_h_j_a_2005_fysische_geografie_van_nederl_3
    - wageningen_environmental_research_toelichting_bij_
  water:
    titel: 'Geomorfologie: Water (open water / geul / plas)'
    kernsamenenvatting: Open waterlichaam of watergang is in geomorfologische zin een landvorm die lokaal hydrologie, microklimaat en bodems (oeverafzettingen) sterk stuurt.
    ontstaansgeschiedenis: Ontstaan door natuurlijke processen (rivier/geul/meer) of door menselijk graven (vaart, plas, zandwinning). Door sedimentatie kunnen oevers en platen ontstaan.
    reliëf_en_vorm: 'Niveaus en taluds bepalen ecologische gradiënten: diep–ondiep, nat–droog, beschut–wind. Oevervorm (steil vs flauw) is bepalend.'
    bodem_en_hydrologie: Oevers hebben vaak jonge afzettingen en wisselende zuurstofcondities. Waterkwaliteit (nutriënten, zout) en peilbeheer sturen vegetatie en draagkracht.
    landgebruik_en_beplanting: Rietkragen, ruigtes en ooibos/struweel afhankelijk van dynamiek; beheer (maaien/baggeren) bepaalt successie.
    betekenis_voor_erfbeplanting: Ontwerp met flauwe oevers en ruimte voor riet/ruigte waar kan; voorkom schaduwrijke, steile oevers als biodiversiteit gewenst is. Kies soorten op basis van waterpeilfluctuatie en onderhoudstoegang.

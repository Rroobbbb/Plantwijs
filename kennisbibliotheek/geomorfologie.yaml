      (sloten, gemalen) is vaak dominant; kwel en opbarsting kunnen lokaal voorkomen.
    landgebruik_en_beplanting: Grasland, natte natuur en rietmoeras komen veel voor; akkerbouw is mogelijk op beter
      ontwaterde delen. Zachthoutsoorten zoals wilg en populier passen goed langs watergangen; els en es op iets
      hogere, beter gedraineerde plekken.
    betekenis_voor_erfbeplanting: 'Ontwerp met natte voeten in gedachten: plant op microhoogtes of maak ophogingen
      voor gevoelige soorten. Gebruik oever- en moerasvegetatie als ecologische buffer en kies soorten die natte

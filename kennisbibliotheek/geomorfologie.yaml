  dekzandrug:
    titel: Dekzandrug
    kernsamenenvatting: Lichte verhoging van door wind afgezet dekzand (laatste ijstijd). Vaak relatief droog, snel
      drainerend en voedselarm, met een duidelijke relatie tot bewoningsgeschiedenis en ontginningen.
    beschrijving: 'Verhoging van door wind afgezet dekzand uit de laatste ijstijd. Meestal relatief droog en voedselarm.


      Dekzandruggen vormen subtiele ‘droge dragers’ in zandlandschappen. Ze zijn belangrijk voor standplaatsverschillen
      tussen rug (droger) en laagte (natter) en verklaren houtwallen/kampenpatronen.'
    ontstaansgeschiedenis: Tijdens koude, droge fasen werd zand verstoven en als deken afgezet. Door windwerking
      ontstonden ruggen, waarop later bodemvorming (podzolering) optrad. Menselijke ontginning en bosaanplant hebben
      de dekzandvormen vaak gefixeerd.
    reliëf_en_vorm: Subtiel golvend reliëf met ruggen en zijdelingse overgangen naar laagtes. Hoogteverschillen
      zijn vaak klein maar bepalen infiltratie, droogtegevoeligheid en vegetatie sterk.
    bodem_en_hydrologie: Zand tot lemig zand met snelle infiltratie en lage watervoorraad. Uitspoeling van voedingsstoffen
      is mogelijk; organische-stofopbouw is cruciaal. Waar leem/keileem ondiep zit kan lokaal stagnatie of perched
      water optreden.
    landgebruik_en_beplanting: 'Heide- en bosrestanten, akkers en grasland; houtwallen komen lokaal voor.


      Historisch heide- en stuifzandsystemen, later bosaanplant en kampen/akkers. Houtwallen en singels komen voor
      als windkering en perceelsbegrenzing, vooral waar de verkaveling kleinschalig is.'
    betekenis_voor_erfbeplanting: 'Kies soorten voor drogere standplaatsen; werk met struweel en houtwallen voor
      beschutting en biodiversiteit.


      Ontwerp droogtebestendig: verhoog organische stof, voorkom open zand en bouw windluwte met houtwallen/singels.
      Differentieer soorten tussen rug (droger) en lagere delen (vochtiger) voor robuustheid.'

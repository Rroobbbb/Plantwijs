  open_kommenlandschap:
    titel: Open kommenlandschap
    kernsamenenvatting: Laaggelegen, vlak komgebied binnen het rivierenlandschap waar bij overstromingen vooral
      fijne klei (slib) bezinkt. Hierdoor ontstaan zware, natte komkleigronden met een open ruimtelijk beeld en
      een hoge gevoeligheid voor waterbeheer.
    beschrijving: 'In de komgebieden, ver van de rivierloop, kwam het water tot rust en kon slib bezinken. Dit leidde
      tot plaatselijk dikke, zware komkleilagen.


      Komgronden liggen doorgaans verder van de actieve (oude) rivierloop dan oeverwallen en stroomruggen. Het zijn
      traag drainerende vlakken met beperkte microreliëfverschillen, maar met grote gevolgen voor draagkracht, bewortelbaarheid
      en het type beplanting dat duurzaam kan groeien.'
    ontstaansgeschiedenis: Tijdens herhaalde hoogwaters trad de rivier buiten haar bedding. Dicht bij de rivier
      bezonk grover materiaal; verder weg in de kom kwam het water tot rust en bezonk vooral fijne klei. Over lange
      perioden bouwden zich zo dikke pakketten komklei op. Ontwatering, kades, dijken en peilbeheer hebben daarna
      de hydrologie en bodemstructuur sterk beïnvloed.
    reliëf_en_vorm: Zeer vlak tot zwak golvend reliëf. Hoogteverschillen zijn vaak slechts decimeters, maar sturen
      wel waterafvoer en de ligging van erven (op kades, dijken of lokale ruggen). Overgangen naar oeverwal/stroomrug
      zijn meestal geleidelijk.
    bodem_en_hydrologie: Zware klei met hoge grondwaterstanden en periodiek waterverzadigde lagen. Afvoer is traag;
      in natte perioden is de draagkracht laag en treedt snel verdichting op. In droge zomers kan klei sterk krimpen
      en scheuren, wat de wortelzone en de waterhuishouding beïnvloedt.
    landgebruik_en_beplanting: 'Veel grasland. Waar landbouw minder mogelijk was, werden grienden aangelegd. Beplanting
      vooral als weg- en erfbeplanting, met verspreide populierenbosjes en grienden.


      Traditioneel domineert grasland (veeweiden) door de natte standplaats. Grienden en wilgenhoutcultuur kwamen
      voor op marginale, natte delen. Houtige elementen concentreren zich bij erven, langs dijken, wegen en watergangen.'
    betekenis_voor_erfbeplanting: 'Houd het open karakter overeind: plant vooral lijnvormig bij erf/weg/slot. Kies
      soorten die natte klei verdragen (wilg, els, populier, iep) en voorkom grote dichte bosvakken in het open
      veld.


      Werk met een duidelijke zonering: (1) droge dragers (dijk, kade, erfophoog) voor meer soorten; (2) natte zone
      richting sloten/laagtes met nat-tolerante soorten. Vermijd grootschalige bosvorming in het open veld tenzij
      dat landschappelijk wordt gedragen. Beperk bodemverdichting en kies beheer dat de waterafvoer niet ‘forceert’
      ten koste van bodeminfiltratie en ecologie.'

  gmm_a41:
    titel: A41 | Afbraakwand
    kernsamenenvatting: 'Afbraakwand (Wanden; genese: Fluviatiel). Ontstaan door stromend water (rivier/ beek), met afzetting of erosie.'
    ontstaansgeschiedenis: Ontstaan door stromend water (rivier/ beek), met afzetting of erosie.
    reliëf_en_vorm: Kenmerkend reliëf hangt af van de landvormsubgroep. Gebruik AHN/microreliëf om hogere ruggen/kammen en lagere kernen te onderscheiden; dit stuurt nat–droog gradiënten op korte afstand.
    bodem_en_hydrologie: Variabel vochtregime; nabij water vaak hogere GHG, in terrassen droger. Combineer dit type altijd met Bodemkaart (textuur/bodemtype) en Gt om bewortelbaarheid en draagkracht betrouwbaar te duiden.
    landgebruik_en_beplanting: 'Landgebruik varieert per regio, maar volgt vaak het reliëf: hogere/drogere delen voor erven/akker, lagere/nattere delen voor grasland, natte natuur of waterberging.'
    betekenis_voor_erfbeplanting: Vertaal dit type naar ontwerp door (1) de droge dragers te benutten voor gebouwen en structuurbeplanting, (2) natte kernen/randen te reserveren voor water en nat-tolerante soorten, en (3) processen (wind, erosie, overstroming) niet te blokkeren maar te begeleiden met beplanting.
    bronnen:
    - wageningen_environmental_research_toelichting_bij__2021
    - basisregistratie_ondergrond_bro_geomorfologische_k

  uiterwaard:
    titel: 'Geomorfologie: Uiterwaard'
    kernsamenenvatting: Riviergebonden laagte binnen het winterbed, gevormd door afzetting en erosie bij hoogwater.
    ontstaansgeschiedenis: Afwisseling van afzetting (zand/klei) en uitschuring door rivierstroming; restgeulen zijn oude stroomarmen.
    reliëf_en_vorm: Complex microreliëf met geulen, ruggen en platen; periodiek overstroomd (afhankelijk van kering/maatregelen).
    bodem_en_hydrologie: Sterk wisselend, vaak jong en gelaagd; lokaal nat en voedselrijk.
    landgebruik_en_beplanting: Natuurgraslanden, grienden en ooibos; extensieve begrazing en waterveiligheidsbeheer.
    betekenis_voor_erfbeplanting: Reken op dynamiek en natte perioden; kies robuuste soorten en ontwerp met overstromingsbestendige zones.

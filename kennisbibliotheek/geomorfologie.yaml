    - geologie_van_nederland_achtergrond_over_afzettinge
  terp:
    titel: 'Geomorfologie: Terp'
    kernsamenenvatting: Vlakke tot zwak golvende kleivlakte opgebouwd door (historische) getijde- en zeewaterafzettingen.
    ontstaansgeschiedenis: 'Klei en slib bezonken in kwelders en geulen; na bedijking volgden ontwatering en landbouwkundig gebruik.

      '
    reliëf_en_vorm: Weinig reliëf; lokaal microhoogtes (terpen, oude kreekruggen).
    bodem_en_hydrologie: Zware tot zavelige klei, hoog nutriënten; risico op verdichting en natte periodes.
    landgebruik_en_beplanting: Intensieve akkerbouw en grasland; erven vaak op terpen of ophogingen, met windsingels.
    betekenis_voor_erfbeplanting: 'Plant op ophoging, verbeter structuur (organische stof), kies soorten die natte winters verdragen.


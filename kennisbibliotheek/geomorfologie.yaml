  zeekleivlakte:
    titel: 'Geomorfologie: Zeekleivlakte'
    kernsamenenvatting: Vlakke tot zwak golvende kleivlakte ontstaan door mariene (zee) en getijde-afzettingen.
      De bodem is vaak zwaar, relatief vruchtbaar en gevoelig voor slechte drainage.
    ontstaansgeschiedenis: In periodes met sterke getijde-invloed werden fijne klei- en slibdeeltjes afgezet in
      kwelders, geulen en platen. Na bedijking en ontwatering werd het gebied geschikt voor intensiever landgebruik.
    reliëf_en_vorm: Overwegend vlak, met subtiele hoogteverschillen door kreekruggen, geulvullingen en dijklichamen.
      Microreliëf kan lokaal sterk zijn waar oude kreken en ophogingen voorkomen.
    bodem_en_hydrologie: Zware klei met matige tot slechte doorlatendheid; grondwaterstand is vaak relatief hoog
      en waterafvoer gebeurt via sloten en gemalen. Plaatselijk kan zoute of brakke kwel voorkomen, afhankelijk
      van ligging.
    landgebruik_en_beplanting: Veel akkerbouw en grasland; erven en dijken bieden plek voor houtige beplanting.
      Landschap is vaak open; beplanting vooral in erven, wegbeplanting en langs watergangen (wilg, els, populier,
      es).
    betekenis_voor_erfbeplanting: Zorg voor structuur in een open landschap met windbrekers rond erven, maar behoud
      zichtlijnen. Kies soorten die klei en periodiek natte omstandigheden verdragen; let op verdichting en werk
      bij voorkeur op drogere momenten.

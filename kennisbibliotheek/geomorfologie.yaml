  ingoruines_en_periglaciale_laagten:
    titel: 'Geomorfologie: (Pingo)ruïnes en periglaciale laagten'
    kernsamenenvatting: Laagten en komvormige structuren ontstaan in koude perioden door bevriezing/ijslenzen en
      dooi (pingo-ruïnes) of door periglaciale processen; vaak natte kernen in zandlandschap.
    ontstaansgeschiedenis: In de laatste ijstijd konden ijslenzen (pingo’s) groeien; na dooi bleef een kom/ven over.
      Daarnaast ontstonden ondiepe laagten door vorstwerking en afstroming over bevroren ondergrond.
    reliëf_en_vorm: Komvormige laagtes met vaak scherpe rand. Het verschil met omgeving is soms maar decimeters,
      maar hydrologisch groot.
    bodem_en_hydrologie: Veelal zand met organische ophoping; hoge grondwaterstand, soms veenvorming. In natte kern
      kan zuurstofarm milieu ontstaan; randen droger.
    landgebruik_en_beplanting: Natte heide, vennen, riet/ruigte of elzenbroek; randen met struweel. Landgebruik
      vaak extensief of natuur.
    betekenis_voor_erfbeplanting: Benut als natte biodiversiteitsplek en waterbuffer; plant natte soorten in kern
      en droogtetolerante soorten op randen. Vermijd drainage die natuur- en waterbergingsfunctie aantast.

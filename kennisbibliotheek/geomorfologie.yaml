  kustduinen:
    titel: 'Geomorfologie: Kustduinen'
    kernsamenenvatting: Zandrijke, door wind opgebouwde duingebieden langs de kust met sterk reliëf en snelle drainage.
      Invloed van zeewind, zoutnevel en soms kalkrijk zand bepaalt bodem en vegetatie.
    ontstaansgeschiedenis: Aanvoer van zand vanaf strand en zeereep wordt door wind opgeblazen tot duinruggen. Vegetatie
      (zoals helm) en menselijk beheer fixeren of laten duinen verstuiven; doorbraken en verplaatsing zorgen voor
      dynamiek.
    reliëf_en_vorm: Afwisseling van duintoppen, valleien en soms natte duinvalleien (duinmeertjes/duinvalleien).
      Zeereep is vaak het hoogst en meest dynamisch; landinwaarts liggen oudere, meer gefixeerde duinen.
    bodem_en_hydrologie: Grof zand met zeer hoge doorlatendheid; lokaal kalkrijk (vooral in jonge kustduinen) of
      juist ontkalkt in oudere duinen. Zoetwaterlens kan ontstaan boven zout/ brak water; natte duinvalleien hebben
      hoge grondwaterstand.
    landgebruik_en_beplanting: Natuur en recreatie domineren; vegetatie varieert van pionierstadia (helm, zandzegge)
      naar struweel (duindoorn, meidoorn) en lokaal bos (den, eik). Beheer richt zich vaak op dynamiek, verstuiving

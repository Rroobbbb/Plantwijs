  kreekbedding:
    titel: 'Geomorfologie: Kreekbedding'
    kernsamenenvatting: Oude of huidige geul/bedding in zeekleigebieden waar klei en zand in een geulvorm zijn afgezet;
      vaak lagere, nattere zones in een polder.
    ontstaansgeschiedenis: 'Ontstaan in getijdegebieden: geulen snijden in kwelderafzettingen en vullen later deels
      op met klei/zand. Na bedijking blijft het patroon als laagte herkenbaar.'

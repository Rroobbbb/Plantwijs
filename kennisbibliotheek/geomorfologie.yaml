  rivierduin:
    titel: Rivierduin / donk
    kernsamenenvatting: Lokale zandige verhoging (donk/rivierduin) in een verder nat rivieren- of veenlandschap.
      Door de hoogte ontstaat een sterke droog–nat gradiënt met hoge ecologische potentie en vaak historische bewoningslocaties.
    beschrijving: 'Lokale zandige verhoging in het rivierengebied, ontstaan door wind (duinvorming) of als hogere
      zandkop in een natte omgeving.


      Rivierduinen kunnen door wind zijn opgebouwd uit rivier- en dekzand, of bestaan uit oudere zandkoppen die
      als hoogte-eiland in een natte omgeving blijven liggen.'
    ontstaansgeschiedenis: In koude, open perioden kon zand door wind worden verplaatst en lokaal opgeblazen tot
      duinvormen. Daarnaast kunnen zandige opduikingen of restanten van hogere afzettingen als ‘donk’ herkenbaar
      zijn gebleven. De omgeving (kom/veen) is vaak later natter geworden door sedimentatie en peilbeheer.
    reliëf_en_vorm: Kleine tot middelgrote verheffing met duidelijke randen. De top is droger en warmer; aan de
      voet treedt vaker kwel of stagnatie op. Microreliëf biedt kansen voor zonering in ontwerp.
    bodem_en_hydrologie: Zandig, relatief goed doorlatend en vaak droger dan de omgeving. De watervoorraad kan beperkt
      zijn; aan de voet zijn natte zones mogelijk door capillaire opstijging, kwel of afstroming.
    landgebruik_en_beplanting: 'Bosjes, erven, akkers op de hogere delen; natte vegetaties in de laagtes.


      Toppen en flanken werden gebruikt voor erven, akkers of bosjes; natte randen voor grasland of natte vegetaties.
      Het contrast tussen droge bosjes/struweel en natte randen is landschappelijk karakteristiek.'
    betekenis_voor_erfbeplanting: 'Gebruik de hoogteverschillen: droogtetolerante soorten op de top, vochtminnende
      soorten lager. Dit geeft een natuurlijk, robuust ontwerp.


      Maak zonering expliciet: droogtetolerante soorten en structuur op de hogere delen; vochtminnende soorten en
      waterberging lager. Houd rekening met wind op de top en met brand-/droogterisico in zeer zandige situaties.'

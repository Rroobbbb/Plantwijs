  zoutwatergetijdenafzetting:
    titel: 'Geomorfologie: Zoutwatergetijdenafzetting'
    kernsamenenvatting: Afzettingen in getijdengebieden met zout of brak water, zoals kwelders en buitendijkse platen.
      De bodem bestaat uit fijn slib en klei, vaak met zoutinvloed en periodieke inundatie.
    ontstaansgeschiedenis: In estuaria en langs de kust zorgen eb en vloed voor voortdurende aanvoer en afzetting

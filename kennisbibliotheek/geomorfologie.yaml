    ontstaansgeschiedenis: Tijdens hoogwater stroomt water vanuit de rivier het achterland in. Dicht bij de rivier
      bezinkt grover materiaal op oeverwallen; verder weg bezinkt vooral fijne klei in de komgebieden. Door herhaalde
      overstromingen ontstaan dikke pakketten komklei.
    reliëf_en_vorm: Het reliëf is meestal zeer vlak tot zwak golvend. De overgang naar hogere oeverwallen of stroomruggen
      kan subtiel zijn (decimeters), maar is ecologisch en voor waterhuishouding vaak groot.
    bodem_en_hydrologie: Overwegend zware, slecht doorlatende klei met lokaal veen of organisch materiaal in laagtes.
      Grondwater staat vaak hoog; na piekbuien blijft water langer staan. Kwelsituaties komen plaatselijk voor.

      - atlas_leefomgeving_bodemkaart_van_nederland_1_50_0
      - geologie_van_nederland_komgrond_komklei_en_uitleg_
      duiding:
        rapporttekst: 'Leem / löss komt hier vaak voor als standplaats. Leemrijke bodems houden water en voedingsstoffen goed vast. Ze zijn vruchtbaar maar kunnen gevoelig zijn voor verslemping en erosie (op hellingen).


          Leem is een fijne minerale fractie (silt + klei) die water goed vasthoudt en vaak vruchtbaar is; in het rivierengebied komt leem vaak als bijmenging of dek voor.


          Beheer en inrichting: Werk met bodembedekking en wortelnetwerk om structuur te behouden; vermijd zware belasting als de bodem nat is.


          Beplantingsrichting (voorzichtig): Eik, haagbeuk, es, linde, fruitbomen; hagen en struweel ontwikkelen vaak snel.'
    zavel:
      titel: Zavel
      beschrijving: 'Mengsel van zand en klei: relatief vruchtbaar, met goede bewerkbaarheid en een gematigde waterhuishouding.'
      beheerimplicaties: Breed toepasbaar; bij langdurige natte perioden kan toch tijdelijke waterverzadiging optreden.
      geschikte_beplanting: 'Veel soorten mogelijk: eik, iep, es, linde, populier, wilg (op nattere plekken), meidoorn, sleedoorn.'
      samenvatting: '**Zavel** vormt een overgang tussen zand en klei: meer lutum dan zand, maar duidelijk beter doorlatend dan zware klei.'

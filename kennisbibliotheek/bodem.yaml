bodem:
  meta:
    naam: Beplantingswijzer – Bodembibliotheek
    doel: Landelijk dekkende en systematische beschrijving van bodems als standplaats voor erf- en landschapsbeplanting.
    opmerking: Bodemtypen zijn gebaseerd op Bodemkaart van Nederland 1:50.000 (WUR/Stichting voor Bodemkartering).
    laatst_bijgewerkt: '2025-12-17'
    bewerking: Teksten herschreven naar leesbare, menselijke stijl; inhoud en indeling ongewijzigd.
  textuur:
    zand:
      titel: Zand
      beschrijving: Zandige bodems zijn goed doorlatend en drogen relatief snel uit. Ze zijn vaak voedselarmer dan klei en vragen om standplaatsgeschikte soorten.
      beheerimplicaties: Let op droogte in zomer, windgevoeligheid en snelle uitspoeling van nutriënten; mulch en organische stof helpen.
      geschikte_beplanting: Eik, berk, lijsterbes, grove den; op rijker zand ook beuk, esdoorn en diverse struiken.
    lemig_zand:
      titel: Lemig zand
      beschrijving: 'Zand met een leemfractie: betere vocht- en nutriëntenbuffer dan puur zand, maar nog steeds redelijk doorlatend.'
      beheerimplicaties: Meestal breed inzetbaar; voorkom verslemping bij intensieve betreding als het nat is.
      geschikte_beplanting: Veel inheemse loofbomen en struweel doen het hier goed; zowel drogere als matig vochtige soorten mogelijk.
    leem:
      titel: Leem / löss
      beschrijving: Leemrijke bodems houden water en voedingsstoffen goed vast. Ze zijn vruchtbaar maar kunnen gevoelig zijn voor verslemping en erosie (op hellingen).
      beheerimplicaties: Werk met bodembedekking en wortelnetwerk om structuur te behouden; vermijd zware belasting als de bodem nat is.
      geschikte_beplanting: Eik, haagbeuk, es, linde, fruitbomen; hagen en struweel ontwikkelen vaak snel.
      samenvatting: '**Leem** is een fijne minerale fractie (silt + klei) die water goed vasthoudt en vaak vruchtbaar is; in het rivierengebied komt leem vaak als bijmenging of dek voor.'
      bronnen_aanvullend:
      - berendsen_h_j_a_1993_de_ontwikkeling_van_het_neder
      - everts_f_h_e_a_natura_2000_herstelstrategie_n_deel
      - wur_stichting_voor_bodemkartering_bodemkaart_van_n
      - atlas_leefomgeving_bodemkaart_van_nederland_1_50_0
      - geologie_van_nederland_komgrond_komklei_en_uitleg_
    zavel:
      titel: Zavel
      beschrijving: 'Mengsel van zand en klei: relatief vruchtbaar, met goede bewerkbaarheid en een gematigde waterhuishouding.'
      beheerimplicaties: Breed toepasbaar; bij langdurige natte perioden kan toch tijdelijke waterverzadiging optreden.
      geschikte_beplanting: 'Veel soorten mogelijk: eik, iep, es, linde, populier, wilg (op nattere plekken), meidoorn, sleedoorn.'
      samenvatting: '**Zavel** vormt een overgang tussen zand en klei: meer lutum dan zand, maar duidelijk beter doorlatend dan zware klei.'
      bronnen_aanvullend:
      - berendsen_h_j_a_1993_de_ontwikkeling_van_het_neder
      - everts_f_h_e_a_natura_2000_herstelstrategie_n_deel
      - wur_stichting_voor_bodemkartering_bodemkaart_van_n
      - atlas_leefomgeving_bodemkaart_van_nederland_1_50_0
      - geologie_van_nederland_komgrond_komklei_en_uitleg_
    lichte_klei:
      titel: Lichte klei
      beschrijving: Kleigrond met nog redelijk wat zand/silt. Vruchtbaar en vochtvasthoudend, maar minder zwaar dan komklei.
      beheerimplicaties: Bij nat weer gevoelig voor structuurverlies; drainage en organische stof helpen.
      geschikte_beplanting: Iep, linde, es, esdoorn, wilg en populier; struiken zoals meidoorn, Gelderse roos en kornoelje.
    zware_klei:
      titel: Zware klei (komklei)
      beschrijving: Fijnkorrelige, zware klei die water lang vasthoudt en langzaam opwarmt. Vaak natte standplaats, vooral in komgebieden.
      beheerimplicaties: Vermijd zware machines bij nat weer; kies soorten met tolerantie voor natte voeten en wisselende zuurstofcondities.
      geschikte_beplanting: Els, wilg, populier, iep; in struweel o.a. zwarte bes, vlier, Gelderse roos.
    veen:
      titel: Veen / venige bodem
      beschrijving: Organische bodem met hoge waterstand van oorsprong. Slap draagvermogen en gevoelig voor inklinking bij ontwatering.
      beheerimplicaties: Houd rekening met bodemdaling en instabiele verankering; kies soorten die nat kunnen en niet extreem windgevoelig zijn.
      geschikte_beplanting: Zwarte els, wilg, berken; riet- en moerasstruweel op natte delen.
    klei:
      titel: Klei (algemeen, inclusief rivierklei)
      beschrijving: 'Kleigronden bestaan uit fijne minerale deeltjes en hebben daardoor een hoge water- en nutriëntenbuffer. In het Nederlandse rivierengebied is klei vaak gevormd door afzetting bij overstromingen: grover materiaal dichtbij (oude) rivierlopen (oeverwallen/stroomruggen), en fijne slibfractie verder weg in komgebieden (komklei).'
      beheerimplicaties: ''
      geschikte_beplanting: ''
      samenvatting: '**Klei** is mineraal materiaal met relatief veel lutum (<2 µm). In het rivierengebied bestaat klei meestal uit **rivierklei**: fijn sediment dat tijdens overstromingen en in rustig water is afgezet. Belangrijk onderscheid: **oeverwal-/stroomrugklei** (vaak lichter, meer zavelig, beter doorlatend) versus **komklei** (vaak zwaarder, natter, slechter doorlatend).'
      bronnen:
      - geologie_van_nederland_komgrond_komklei_tno
      - berendsen_h_j_a_2005_fysische_geografie_van_nederl_2
      - jongmans_a_g_e_a_2013_landschappen_van_nederland_g
      bronnen_aanvullend:
      - berendsen_h_j_a_1993_de_ontwikkeling_van_het_neder
      - everts_f_h_e_a_natura_2000_herstelstrategie_n_deel
      - wur_stichting_voor_bodemkartering_bodemkaart_van_n
      - atlas_leefomgeving_bodemkaart_van_nederland_1_50_0
      - geologie_van_nederland_komgrond_komklei_en_uitleg_
  bodemtypen:
    podzolgrond:
      titel: Podzolgrond
      beschrijving: Uitspoelingsbodem op zand, gekenmerkt door arme bovengrond en inspoelingslaag die worteling kan beperken.
      water_en_beworteling: Vaak droog tot matig droog; beperkte nutriëntenbeschikbaarheid.
      betekenis_voor_erfbeplanting: Kies soorten die tegen armoede en droogte kunnen; organische-stofopbouw essentieel.
      bronnen:
      - wur_stichting_voor_bodemkartering_bodemkaart_van_n
    enkeerdgrond:
      titel: Enkeerdgrond (esdek)
      beschrijving: Door eeuwenlange bemesting opgehoogde akkerbodem met dikke humusrijke bovengrond.
      water_en_beworteling: Goede beworteling; ondergrond vaak zandiger en droger.
      betekenis_voor_erfbeplanting: Zeer geschikt voor boomgaarden, erven en hagen; let op droogte onderin profiel.
      bronnen:
      - jongmans_a_g_e_a_2013_landschappen_van_nederland_g
    beekeerdgrond:
      titel: Beekeerdgrond
      beschrijving: Natte bodem in beekdalen met periodieke overstroming en afzetting.
      water_en_beworteling: Hoge Gt; natte tot zeer natte wortelzone.
      betekenis_voor_erfbeplanting: Gebruik vocht- en overstromingstolerante soorten.
      bronnen:
      - berendsen_h_j_a_1993_de_ontwikkeling_van_het_neder
    moerige_grond:
      titel: Moerige grond
      beschrijving: Overgangsbodem tussen mineraal en veen; dunne veenlaag op zand of klei.
      water_en_beworteling: Vaak nat, lage draagkracht.
      betekenis_voor_erfbeplanting: Lichte structuren; vermijd zware bomen.
      bronnen:
      - atlas_leefomgeving_bodemkaart_van_nederland_1_50_0
    vaaggrond:
      titel: Vaaggrond (vlakvaag-/holtpodzolachtig)
      beschrijving: Jonge of zwak ontwikkelde bodems zonder duidelijke profielvorming.
      water_en_beworteling: Sterk afhankelijk van textuur en Gt.
      betekenis_voor_erfbeplanting: Altijd combineren met bodemtextuur en Gt voor advies.
      bronnen:
      - wur_stichting_voor_bodemkartering_bodemkaart_van_n
    antropogene_bodem:
      titel: Antropogene bodem (vergraven/opgebracht)
      beschrijving: Door mens sterk gewijzigde bodem; profiel en waterhuishouding verstoord.
      water_en_beworteling: Onvoorspelbaar; vaak storende lagen.
      betekenis_voor_erfbeplanting: Altijd maatwerk; profielinspectie aanbevolen.
      bronnen:
      - wur_toelichting_bodem_en_grondwaterkartering
  eigenschappen:
    kalkrijk:
      uitleg: Aanwezigheid van calciumcarbonaat; beïnvloedt pH en soortenkeuze.
      implicatie: Geschikt voor kalkminnende soorten; minder risico op verzuring.
    kalkarm:
      uitleg: Weinig tot geen calciumcarbonaat; pH vaak lager.
      implicatie: Kies zuurminnende of tolerante soorten.
    verdicht:
      uitleg: Door berijding of belasting samengedrukte bodemstructuur.
      implicatie: Beperkte beworteling en waterafvoer; herstelmaatregelen nodig.
    gley_stagnatie:
      uitleg: Langdurige natte omstandigheden door stagnatie of kwel.
      implicatie: Alleen nat-tolerante beplanting kansrijk.

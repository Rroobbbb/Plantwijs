      - atlas_leefomgeving_bodemkaart_van_nederland_1_50_0
      - geologie_van_nederland_komgrond_komklei_en_uitleg_
      duiding:
        rapporttekst: 'Klei (algemeen, inclusief rivierklei) komt hier vaak voor als standplaats. Kleigronden bestaan uit fijne minerale deeltjes en hebben daardoor een hoge water- en nutriëntenbuffer. In het Nederlandse rivierengebied is klei vaak gevormd door afzetting bij overstromingen: grover materiaal dichtbij (oude) rivierlopen (oeverwallen/stroomruggen), en fijne slibfractie verder weg in komgebieden (komklei).



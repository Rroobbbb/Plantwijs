      duiding:
        rapporttekst: 'Zavel komt hier vaak voor als standplaats. Mengsel van zand en klei: relatief vruchtbaar, met goede bewerkbaarheid en een gematigde waterhuishouding.


          Zavel vormt een overgang tussen zand en klei: meer lutum dan zand, maar duidelijk beter doorlatend dan zware klei.


          Beheer en inrichting: Breed toepasbaar; bij langdurige natte perioden kan toch tijdelijke waterverzadiging optreden.


          Beplantingsrichting (voorzichtig): Veel soorten mogelijk: eik, iep, es, linde, populier, wilg (op nattere plekken), meidoorn, sleedoorn.'
    lichte_klei:
      titel: Lichte klei
      beschrijving: Kleigrond met nog redelijk wat zand/silt. Vruchtbaar en vochtvasthoudend, maar minder zwaar dan komklei.
      beheerimplicaties: Bij nat weer gevoelig voor structuurverlies; drainage en organische stof helpen.
      geschikte_beplanting: Iep, linde, es, esdoorn, wilg en populier; struiken zoals meidoorn, Gelderse roos en kornoelje.
      duiding:
        rapporttekst: 'Lichte klei komt hier vaak voor als standplaats. Kleigrond met nog redelijk wat zand/silt. Vruchtbaar en vochtvasthoudend, maar minder zwaar dan komklei.



      - everts_f_h_e_a_natura_2000_herstelstrategie_n_deel
      - wur_stichting_voor_bodemkartering_bodemkaart_van_n
      - atlas_leefomgeving_bodemkaart_van_nederland_1_50_0
      - geologie_van_nederland_komgrond_komklei_en_uitleg_
      duiding:
        rapporttekst: 'De bodem bestaat hier hoofdzakelijk uit leem / löss. Leemrijke bodems houden water en voedingsstoffen goed vast. Ze zijn vruchtbaar maar kunnen gevoelig zijn voor verslemping en erosie (op hellingen).


          **Beplanting**: Eik, haagbeuk, es, linde, fruitbomen; hagen en struweel ontwikkelen vaak snel.


          **Beheer en inrichting**: Werk met bodembedekking en wortelnetwerk om structuur te behouden; vermijd zware belasting als de bodem nat is.'
    zavel:
      titel: Zavel
      beschrijving: 'Mengsel van zand en klei: relatief vruchtbaar, met goede bewerkbaarheid en een gematigde waterhuishouding.'
      beheerimplicaties: Breed toepasbaar; bij langdurige natte perioden kan toch tijdelijke waterverzadiging optreden.
      geschikte_beplanting: 'Veel soorten mogelijk: eik, iep, es, linde, populier, wilg (op nattere plekken), meidoorn, sleedoorn.'
      samenvatting: '**Zavel** vormt een overgang tussen zand en klei: meer lutum dan zand, maar duidelijk beter doorlatend dan zware klei.'
      bronnen_aanvullend:
      - berendsen_h_j_a_1993_de_ontwikkeling_van_het_neder
      - everts_f_h_e_a_natura_2000_herstelstrategie_n_deel
      - wur_stichting_voor_bodemkartering_bodemkaart_van_n
      - atlas_leefomgeving_bodemkaart_van_nederland_1_50_0
      - geologie_van_nederland_komgrond_komklei_en_uitleg_
      duiding:
        rapporttekst: 'De bodem bestaat hier hoofdzakelijk uit zavel. Mengsel van zand en klei: relatief vruchtbaar, met goede bewerkbaarheid en een gematigde waterhuishouding.


          **Beplanting**: Veel soorten mogelijk: eik, iep, es, linde, populier, wilg (op nattere plekken), meidoorn, sleedoorn.


          **Beheer en inrichting**: Breed toepasbaar; bij langdurige natte perioden kan toch tijdelijke waterverzadiging optreden.'
    lichte_klei:
      titel: Lichte klei
      beschrijving: Kleigrond met nog redelijk wat zand/silt. Vruchtbaar en vochtvasthoudend, maar minder zwaar dan komklei.
      beheerimplicaties: Bij nat weer gevoelig voor structuurverlies; drainage en organische stof helpen.
      geschikte_beplanting: Iep, linde, es, esdoorn, wilg en populier; struiken zoals meidoorn, Gelderse roos en kornoelje.
      duiding:
        rapporttekst: 'De bodem bestaat hier hoofdzakelijk uit lichte klei. Kleigrond met nog redelijk wat zand/silt. Vruchtbaar en vochtvasthoudend, maar minder zwaar dan komklei.


          **Beplanting**: Iep, linde, es, esdoorn, wilg en populier; struiken zoals meidoorn, Gelderse roos en kornoelje.


          **Beheer en inrichting**: Bij nat weer gevoelig voor structuurverlies; drainage en organische stof helpen.'
    zware_klei:
      titel: Zware klei (komklei)
      beschrijving: Fijnkorrelige, zware klei die water lang vasthoudt en langzaam opwarmt. Vaak natte standplaats, vooral in komgebieden.
      beheerimplicaties: Vermijd zware machines bij nat weer; kies soorten met tolerantie voor natte voeten en wisselende zuurstofcondities.
      geschikte_beplanting: Els, wilg, populier, iep; in struweel o.a. zwarte bes, vlier, Gelderse roos.
      duiding:
        rapporttekst: 'De bodem bestaat hier hoofdzakelijk uit zware klei (komklei). Fijnkorrelige, zware klei die water lang vasthoudt en langzaam opwarmt. Vaak natte standplaats, vooral in komgebieden.


          **Beplanting**: Els, wilg, populier, iep; in struweel o.a. zwarte bes, vlier, Gelderse roos.


          **Beheer en inrichting**: Vermijd zware machines bij nat weer; kies soorten met tolerantie voor natte voeten en wisselende zuurstofcondities.'
    veen:
      titel: Veen / venige bodem
      beschrijving: Organische bodem met hoge waterstand van oorsprong. Slap draagvermogen en gevoelig voor inklinking bij ontwatering.
      beheerimplicaties: Houd rekening met bodemdaling en instabiele verankering; kies soorten die nat kunnen en niet extreem windgevoelig zijn.
      geschikte_beplanting: Zwarte els, wilg, berken; riet- en moerasstruweel op natte delen.
      duiding:
        rapporttekst: 'De bodem bestaat hier hoofdzakelijk uit veen / venige bodem. Organische bodem met hoge waterstand van oorsprong. Slap draagvermogen en gevoelig voor inklinking bij ontwatering.


          **Beplanting**: Zwarte els, wilg, berken; riet- en moerasstruweel op natte delen.


          **Beheer en inrichting**: Houd rekening met bodemdaling en instabiele verankering; kies soorten die nat kunnen en niet extreem windgevoelig zijn.'
    klei:
      titel: Klei (algemeen, inclusief rivierklei)
      beschrijving: 'Kleigronden bestaan uit fijne minerale deeltjes en hebben daardoor een hoge water- en nutriëntenbuffer. In het Nederlandse rivierengebied is klei vaak gevormd door afzetting bij overstromingen: grover materiaal dichtbij (oude) rivierlopen (oeverwallen/stroomruggen), en fijne slibfractie verder weg in komgebieden (komklei).'

bodem:
  meta:
    naam: Beplantingswijzer – Bodembibliotheek
    doel: Landelijk dekkende en systematische beschrijving van bodems als standplaats voor erf- en landschapsbeplanting.
    opmerking: Bodemtypen zijn gebaseerd op Bodemkaart van Nederland 1:50.000 (WUR/Stichting voor Bodemkartering).
    laatst_bijgewerkt: '2025-12-17'
    bewerking: 'Dubbele laag (duiding.rapporttekst) toegevoegd en verbeterd: beheer en inrichting + beplantingsrichting expliciet opgenomen; markdown-opmaak verwijderd voor nette PDF-weergave; originele velden behouden.'
  textuur:
    zand:
      titel: Zand
      beschrijving: Zandige bodems zijn goed doorlatend en drogen relatief snel uit. Ze zijn vaak voedselarmer dan klei en vragen om standplaatsgeschikte soorten.
      beheerimplicaties: Let op droogte in zomer, windgevoeligheid en snelle uitspoeling van nutriënten; mulch en organische stof helpen.
      geschikte_beplanting: Eik, berk, lijsterbes, grove den; op rijker zand ook beuk, esdoorn en diverse struiken.
      duiding:
        rapporttekst: 'Zand komt hier vaak voor als standplaats. Zandige bodems zijn goed doorlatend en drogen relatief snel uit. Ze zijn vaak voedselarmer dan klei en vragen om standplaatsgeschikte soorten.


          Beheer en inrichting: Let op droogte in zomer, windgevoeligheid en snelle uitspoeling van nutriënten; mulch en organische stof helpen.


          Beplantingsrichting (voorzichtig): Eik, berk, lijsterbes, grove den; op rijker zand ook beuk, esdoorn en diverse struiken.'
    lemig_zand:
      titel: Lemig zand
      beschrijving: 'Zand met een leemfractie: betere vocht- en nutriëntenbuffer dan puur zand, maar nog steeds redelijk doorlatend.'
      beheerimplicaties: Meestal breed inzetbaar; voorkom verslemping bij intensieve betreding als het nat is.
      geschikte_beplanting: Veel inheemse loofbomen en struweel doen het hier goed; zowel drogere als matig vochtige soorten mogelijk.
      duiding:
        rapporttekst: 'Lemig zand komt hier vaak voor als standplaats. Zand met een leemfractie: betere vocht- en nutriëntenbuffer dan puur zand, maar nog steeds redelijk doorlatend.


          Beheer en inrichting: Meestal breed inzetbaar; voorkom verslemping bij intensieve betreding als het nat is.


          Beplantingsrichting (voorzichtig): Veel inheemse loofbomen en struweel doen het hier goed; zowel drogere als matig vochtige soorten mogelijk.'
    leem:
      titel: Leem / löss
      beschrijving: Leemrijke bodems houden water en voedingsstoffen goed vast. Ze zijn vruchtbaar maar kunnen gevoelig zijn voor verslemping en erosie (op hellingen).
      beheerimplicaties: Werk met bodembedekking en wortelnetwerk om structuur te behouden; vermijd zware belasting als de bodem nat is.
      geschikte_beplanting: Eik, haagbeuk, es, linde, fruitbomen; hagen en struweel ontwikkelen vaak snel.
      samenvatting: '**Leem** is een fijne minerale fractie (silt + klei) die water goed vasthoudt en vaak vruchtbaar is; in het rivierengebied komt leem vaak als bijmenging of dek voor.'
      bronnen_aanvullend:

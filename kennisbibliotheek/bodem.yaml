          Beplantingsrichting (voorzichtig): Iep, linde, es, esdoorn, wilg en populier; struiken zoals meidoorn, Gelderse roos en kornoelje.'
    zware_klei:
      titel: Zware klei (komklei)
      beschrijving: Fijnkorrelige, zware klei die water lang vasthoudt en langzaam opwarmt. Vaak natte standplaats, vooral in komgebieden.
      beheerimplicaties: Vermijd zware machines bij nat weer; kies soorten met tolerantie voor natte voeten en wisselende zuurstofcondities.
      geschikte_beplanting: Els, wilg, populier, iep; in struweel o.a. zwarte bes, vlier, Gelderse roos.
      duiding:
        rapporttekst: 'Zware klei (komklei) komt hier vaak voor als standplaats. Fijnkorrelige, zware klei die water lang vasthoudt en langzaam opwarmt. Vaak natte standplaats, vooral in komgebieden.


          Beheer en inrichting: Vermijd zware machines bij nat weer; kies soorten met tolerantie voor natte voeten en wisselende zuurstofcondities.


          Beplantingsrichting (voorzichtig): Els, wilg, populier, iep; in struweel o.a. zwarte bes, vlier, Gelderse roos.'
    veen:
      titel: Veen / venige bodem
      beschrijving: Organische bodem met hoge waterstand van oorsprong. Slap draagvermogen en gevoelig voor inklinking bij ontwatering.
      beheerimplicaties: Houd rekening met bodemdaling en instabiele verankering; kies soorten die nat kunnen en niet extreem windgevoelig zijn.
      geschikte_beplanting: Zwarte els, wilg, berken; riet- en moerasstruweel op natte delen.
      duiding:
        rapporttekst: 'Veen / venige bodem komt hier vaak voor als standplaats. Organische bodem met hoge waterstand van oorsprong. Slap draagvermogen en gevoelig voor inklinking bij ontwatering.


          Beheer en inrichting: Houd rekening met bodemdaling en instabiele verankering; kies soorten die nat kunnen en niet extreem windgevoelig zijn.


          Beplantingsrichting (voorzichtig): Zwarte els, wilg, berken; riet- en moerasstruweel op natte delen.'
    klei:
      titel: Klei (algemeen, inclusief rivierklei)
      beschrijving: 'Kleigronden bestaan uit fijne minerale deeltjes en hebben daardoor een hoge water- en nutriëntenbuffer. In het Nederlandse rivierengebied is klei vaak gevormd door afzetting bij overstromingen: grover materiaal dichtbij (oude) rivierlopen (oeverwallen/stroomruggen), en fijne slibfractie verder weg in komgebieden (komklei).'

      - wur_stichting_voor_bodemkartering_bodemkaart_van_n
      - atlas_leefomgeving_bodemkaart_van_nederland_1_50_0
      - geologie_van_nederland_komgrond_komklei_en_uitleg_
      duiding:
        rapporttekst: 'De bodem bestaat hier hoofdzakelijk uit klei (algemeen, inclusief rivierklei). Kleigronden bestaan uit fijne minerale deeltjes en hebben daardoor een hoge water- en nutriëntenbuffer. In het Nederlandse rivierengebied is klei vaak gevormd door afzetting bij overstromingen: grover materiaal dichtbij (oude) rivierlopen (oeverwallen/stroomruggen), en fijne slibfractie verder weg in komgebieden (komklei).'

# ═══════════════════════════════════════════════════════════════════════════
# RAPPORTTEKST (altijd invullen - voor bewoners)
# ═══════════════════════════════════════════════════════════════════════════

duiding:
  rapporttekst: |
    **Wat voor plek is dit?**
    
    [In 2-4 zinnen: leg uit wat dit systeem is, zonder jargon. Alsof je het
    uitlegt aan je buurvrouw die niks van geologie weet.]
    
    **Wat betekent dit voor beplanting?**
    
    [In 3-5 punten: wat zijn de belangrijkste implicaties? Wat is anders dan
    gemiddeld? Wat moet je weten?]
    
    Bijvoorbeeld:
    - Droge zandgrond → soorten die tegen droogte kunnen
    - Kleigrond → niet graven bij nat weer
    - Kustgebied → wind is een factor
    
    **Welke soorten passen hier?**
    
    [Geef 3-5 concrete voorbeelden met uitleg waarom. Verdeel in categorieën
    als dat helpt (pioniers/hoofdsoorten, bomen/struiken, etc.)]
    
    **Praktische tip**
    
    [Eén concrete, uitvoerbare tip die direct helpt. Geen abstracte adviezen.]
    
    TOON:
    - Persoonlijk ("Uw locatie", "U kunt")
    - Helder (geen jargon of met uitleg)
    - Concreet (geen "geschikte soorten" maar "Zomereik en Winterlinde")
    - Praktisch (wat kan ik er mee?)
    
    LENGTE: 300-500 woorden (niet langer, bewoners lezen toch niet meer)

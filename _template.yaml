# Template voor NSN kennisbibliotheek items
# Kopieer dit bestand en pas aan voor een nieuw NSN type
# 
# NIVEAUS VAN UITWERKING:
# - BASIS: titel, beschrijving, kenmerken, betekenis_voor_erfbeplanting, bronnen, duiding
# - UITGEBREID: + aanleg_en_uitvoering, veelgestelde_vragen
# - VOLLEDIG: + seizoenskalender, klimaat_en_toekomst, landschapsecologie
#
# Start altijd met BASIS, werk later uit naar UITGEBREID/VOLLEDIG

titel: "[Code] | [Nederlandse naam]"
categorie: "[Hoofdcategorie: Kustlandschap/Dekzandlandschap/Rivierengebied/etc.]"
synoniem: ["Alternatieve naam 1", "Alternatieve naam 2"]  # optioneel

# ═══════════════════════════════════════════════════════════════════════════
# TECHNISCHE BESCHRIJVING (voor professionals/GIS)
# ═══════════════════════════════════════════════════════════════════════════

beschrijving: |
  Technische beschrijving van het natuurlijk systeem:
  - Ontstaansgeschiedenis (geologisch tijdperk)
  - Vormingsproces (fluviaal/eolisch/glaciaal/marien)
  - Positie in landschap
  
  Houd het feitelijk en wetenschappelijk. 2-4 zinnen.

kenmerken:
  reliëf:
    hoogtebereik: "[X-Y]m boven NAP"
    vorm: "[Vlak/Golvend/Heuvelachtig/Langgerekt]"
    helling: "[X-Y]% gemiddeld"
    opmerking: "[Bijzonderheden]"  # optioneel
  
  bodem:
    textuur: "[Zand/Klei/Leem/Veen] met [grove/fijne/etc.] textuur"
    organische_stof: "[Laag/Matig/Hoog] ([X-Y]% in bovengrond)"
    pH: "[Zuur/Neutraal/Basisch] (pH [X-Y])"
    drainage: "[Snel/Matig/Slecht] drainerend"
    voedselrijkdom: "[Voedselarm/Matig/Voedselrijk]"
  
  water:
    grondwatertrap_typisch: "GWT [code] ([omschrijving])"
    grondwaterdiepte: "[X-Y]m onder maaiveld"
    fluctuatie: "[X-Y]cm seizoensvariatie"
    kwel_infiltratie: "[Kwel/Infiltratie/Neutraal]gebied"
    bijzonderheden: "[Overstroming/Stagnatie/etc.]"  # optioneel
  
  klimaat:  # optioneel, alleen als relevant afwijkt van landelijk gemiddelde
    neerslag: "[X-Y]mm/jaar"
    wind: "[Beschut/Matig/Zeer winderig]"
    zoutinvloed: "[Ja/Nee, tot X km]"  # alleen kust

# ═══════════════════════════════════════════════════════════════════════════
# ECOLOGIE (optioneel voor basis-items)
# ═══════════════════════════════════════════════════════════════════════════

natuurlijke_vegetatie:  # optioneel
  historisch: "[Wat groeide hier vroeger natuurlijk?]"
  potentieel_climax: "[Wat zou hier groeien zonder menselijk ingrijpen?]"
  actueel: "[Wat groeit hier nu feitelijk?]"
  kenmerkende_soorten:
    bomen: ["Soort 1", "Soort 2", "Soort 3"]
    struiken: ["Soort 1", "Soort 2"]
    kruiden: ["Soort 1", "Soort 2"]

# ═══════════════════════════════════════════════════════════════════════════
# ONTWERPADVIES (KERN - altijd invullen)
# ═══════════════════════════════════════════════════════════════════════════

betekenis_voor_erfbeplanting:
  
  strategie_kernboodschap: |
    In 2-4 zinnen: wat is DE uitdaging/kans van dit systeem voor beplanting?
    
    Bijvoorbeeld:
    - "Dekzandruggen zijn droog → kies droogtetolerante soorten"
    - "Kleibodems zijn nat → voorkom verdichting, kies nat-tolerante soorten"
    - "Kustgebied is winderig → windkering is prioriteit"
  
  # OPTIE A: Eenvoudige structuur (voor basis-items)
  belangrijkste_aandachtspunten:
    - "Aandachtspunt 1 (bijv. drainage, wind, droogte)"
    - "Aandachtspunt 2"
    - "Aandachtspunt 3"
  
  geschikte_hoofdsoorten:
    bomen: ["Soort 1 (reden)", "Soort 2 (reden)", "Soort 3 (reden)"]
    struiken: ["Soort 1 (reden)", "Soort 2 (reden)"]
  
  ongeschikte_soorten:  # optioneel maar nuttig
    - "Soort X (reden waarom niet geschikt)"
    - "Soort Y (reden)"
  
  # OPTIE B: Uitgebreide zonering (voor showcase-items)
  # Gebruik dit voor belangrijke/veel voorkomende types
  zonering:  # optioneel, alleen voor uitgebreide items
    zone_1_naam:
      kenmerken: "[Droog/Nat/Wind/etc.]"
      uitdaging: "[Grootste probleem]"
      geschikte_soorten:
        - naam: "[Wetenschappelijk] ([Nederlands])"
          functie: "[Waarom deze soort?]"
          plantafstand: "[XxY]m"
          opmerking: "[Bijzonderheden]"  # optioneel
    
    zone_2_naam:
      # Zelfde structuur als zone_1

